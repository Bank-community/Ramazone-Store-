<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramazone</title>
    <link rel="apple-touch-icon" href="https://i.ibb.co/WvTg0bc5/20240813-084352.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white">

    <!-- MODIFIED: Header updated with cart icon -->
    <header id="page-header" class="bg-white/80 backdrop-blur-sm shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="py-2 flex items-center justify-between">
                <!-- Left side can be a back button or menu, for now it's empty to center the logo -->
                <div class="w-10"></div>
                
                <!-- Center Logo -->
                <div class="flex-grow text-center">
                     <a href="./index.html"><img src="https://i.ibb.co/CpBR4gjN/20250708-142020.png" alt="Ramazone Logo" class="inline-block" style="max-height: 40px;"></a>
                </div>

                <!-- Right side Cart Icon -->
                <div class="w-10 flex justify-end">
                    <a href="order.html" id="header-cart-link" class="header-cart-link">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cart-item-count"></span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div id="search-container">
         <a id="search-link" href="./products.html?focus=true">
            <svg class="search-icon w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>
            <span class="text-gray-500">Search for&nbsp;&nbsp;<span id="categoryText" class="text-gray-800 font-medium">Products...</span></span>
        </a>
    </div>

    <div class="slider-wrapper">
        <div class="slider-container">
            <div class="slider" id="main-slider"></div>
        </div>
        <div class="slider-dots" id="slider-dots-container"></div>
    </div>
    
    <main id="main-content-area" class="mb-28 md:mb-0">
        <!-- Dynamic content will be loaded here by main.js -->
    </main>

    <div id="footer">
        <a href="./index.html" class="active"><img src="https://www.svgrepo.com/show/521156/home-4.svg" alt="Home"><span>Home</span></a>
        <a href="./order.html" id="footer-shop-link"><img src="https://www.svgrepo.com/show/521847/shopping-cart.svg" alt="Shop"><span>Cart</span></a>
        <a href="#" id="footer-play-link" target="_blank"><img src="https://www.svgrepo.com/show/391122/video-play.svg" alt="Play"><span>Play</span></a>
        <a href="#" id="footer-profile-link" target="_blank"><img src="https://www.svgrepo.com/show/491787/cashback-ui-web.svg" alt="Profile"><span>Cashback</span></a>
        <a href="#" onclick="toggleSocialMedia(event)"><img src="https://cdn-icons-png.flaticon.com/128/2326/2326024.png" alt="Follow"><span>Follow</span></a>
    </div>
    
    <div class="social-media-links" id="social-links-container"></div>
    
    <!-- ADDED: Toast notification element -->
    <div id="toast-notification"></div>

    <footer id="desktop-footer">
        <div class="container mx-auto">
            <div class="footer-grid">
                <div class="footer-column"><img src="https://i.ibb.co/CpBR4gjN/20250708-142020.png" alt="Ramazone Logo" class="h-10 mb-4"><p>Aapki Apni Dukaan.</p></div>
                <div class="footer-column"><h3>Quick Links</h3><a href="#">About Us</a><a href="#">Contact Us</a></div>
                <div class="footer-column"><h3>Help</h3><a href="#">Payments</a><a href="#">Shipping</a><a href="#">FAQ</a></div>
                <div class="footer-column"><h3>Follow Us</h3><div id="desktop-social-links" class="flex gap-4"></div></div>
            </div>
            <div class="footer-bottom">&copy; <span id="copyright-year">2025</span> Ramazone. All Rights Reserved.</div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="main.js"></script>
</body>
</html>
