    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #F59E0B;
            --text-dark: #111827;
            --text-light: #6B7280;
            --bg-light: #F9FAFB;
            --bg-white: #FFFFFF;
            --border-color: #E5E7EB;
            --slider-interval-duration: 5s;
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-white); color: var(--text-dark); }
        .reveal { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .reveal.visible { opacity: 1; transform: translateY(0); }
        .section-title { font-size: 1.4rem; font-weight: 800; text-align: left; margin-bottom: 1rem; letter-spacing: -0.5px; padding: 0 1rem; }
        @media (min-width: 768px) { .section-title { font-size: 1.6rem; } }
        .section-container { padding: 1.5rem 0; }
        @media (min-width: 1024px) { .section-container { padding: 2rem 0; } }
        header { position: sticky; top: 0; z-index: 50; transition: background-color 0.3s, box-shadow 0.3s; }
        
        /* Universal Horizontal Scroller */
        .horizontal-scroller { display: flex; gap: 1rem; overflow-x: auto; scroll-behavior: smooth; padding: 0.5rem 1rem; scrollbar-width: none; -ms-overflow-style: none; }

        /* Search Bar Styles */
        #search-container { background-color: var(--bg-white); padding: 0.5rem 1rem; }
        #search-link { display: flex; align-items: center; width: 100%; padding: 0.75rem 1rem; background-color: var(--bg-light); border-radius: 8px; border: 1px solid var(--border-color); text-decoration: none; color: var(--text-light); }
        #search-link:hover { border-color: var(--primary-color); }
        #search-link .search-icon { color: var(--text-dark); margin-right: 0.75rem; }

        /* Slider Styles */
        .slider-wrapper { padding: 0 1rem; margin-top: 0.5rem; }
        .slider-container { position: relative; width: 100%; overflow: hidden; aspect-ratio: 16 / 8.5; max-height: 400px; border-radius: 12px; }
        .slider { display: flex; height: 100%; }
        .slider.transitioning { transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1); }
        .slide { width: 100%; height: 100%; flex-shrink: 0; position: relative; }
        .slide video, .slide picture, .slide img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: 1; border-radius: 12px; }
        .slider-dots { display: flex; justify-content: center; gap: 8px; z-index: 10; padding-top: 0.5rem; }
        .slider-dots .dot { width: 8px; height: 4px; background: rgba(0, 0, 0, 0.15); border-radius: 50px; cursor: pointer; transition: all 0.4s ease; overflow: hidden; }
        .slider-dots .dot.active { background: rgba(0, 0, 0, 0.3); width: 32px; }
        .slider-dots .dot .timer { width: 0%; height: 100%; background: var(--text-dark); border-radius: 50px; }
        .slider-dots .dot.active .timer { width: 100%; transition: width var(--slider-interval-duration) linear; }

        /* Category Styles */
        #normal-category-section { padding: 0.5rem 0; }
        .category-master-scroller { overflow-x: auto; scroll-behavior: smooth; scrollbar-width: none; -ms-overflow-style: none; padding: 0 1rem; }
        .category-master-scroller::-webkit-scrollbar { display: none; }
        .category-rows-container { display: inline-flex; flex-direction: column; gap: 0.5rem; padding: 0.25rem 0; }
        .category-row { display: flex; gap: 0.75rem; }
        .category-card { flex-shrink: 0; width: 60px; text-align: center; text-decoration: none; color: var(--text-dark); display: flex; flex-direction: column; }
        .category-card--double { width: 132px; }
        .category-card .img-wrapper { background-color: var(--bg-light); border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.04); width: 100%; height: 60px; }
        .category-card .img-wrapper img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease; }
        .category-card:hover .img-wrapper img { transform: scale(1.05); }
        .category-name { font-size: 0.62rem; font-weight: 600; color: var(--text-dark); line-height: 1.3; margin-top: 0.3rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; }
        
        /* Video Section Styles */
        .video-card { flex: 0 0 70%; max-width: 300px; border-radius: 12px; overflow: hidden; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: block; text-decoration: none; }
        .video-card img { width: 100%; height: 100%; object-fit: cover; }
        .video-card-overlay { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); padding: 1rem; }
        .video-card-title { color: white; font-weight: 700; font-size: 1rem; }
        .video-card-desc { color: #e5e7eb; font-size: 0.8rem; margin-top: 0.25rem; }
        .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3rem; color: rgba(255,255,255,0.9); }

        /* Festive Collection & Product Sliders */
        .festive-collection { padding: 1rem 0 0.5rem 0; margin-top: 0.5rem; overflow: hidden; }
        .festival-headline { font-size: 1.5rem; font-weight: 800; text-align: left; margin-bottom: 1rem; letter-spacing: -0.5px; padding: 0 1rem; }
        .product-slider .product-card { flex: 0 0 calc(50% - 10px); max-width: 200px; }
        
        /* Product Card Styles */
        .product-card { background-color: var(--bg-white); border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05); border: 1px solid var(--border-color); transition: transform 0.3s ease, box-shadow 0.3s ease; display: block; text-decoration: none; overflow: hidden; }

        .product-details { padding: 0.75rem; text-align: center; }
        .product-name { font-size: 0.9rem; font-weight: 600; margin-bottom: 0.25rem; color: var(--text-dark); }
        .product-price { display: flex; align-items: baseline; gap: 0.5rem; justify-content: center; }
        .display-price { font-weight: 700; color: var(--text-dark); font-size: 1.1rem; }
        .original-price { font-size: 0.85rem; text-decoration: line-through; color: var(--text-light); }
        .product-discount { color: #16a34a; font-size: 0.875rem; font-weight: 600; margin-top: 0.25rem; }
        .product-rating-tag { position: absolute; top: 0.5rem; right: 0.5rem; background-color: #16a34a; color: white; padding: 0.125rem 0.5rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; display: inline-flex; align-items: center; gap: 0.2rem; border: 1px solid rgba(255, 255, 255, 0.5); z-index: 5; }
        .product-rating-tag .fa-star { font-size: 0.65rem; }
        .product-offer-tag { position: absolute; bottom: 0.5rem; left: 0.5rem; padding: 2px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 500; z-index: 5; }
        
        #highlighted-products-section { padding-top: 1rem; }
        #highlighted-products-wrapper { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; padding: 0 1rem; }
        
        /* Marquee, Flip Card, JFY Section Styles... (kept as is) */
        #info-marquee-section { margin: 1rem 0; padding: 0.75rem 0; } .marquee-viewport { overflow: hidden; } .marquee-text { white-space: nowrap; display: inline-block; padding-left: 100%; animation: marquee-scroll 20s linear infinite; will-change: transform; } @keyframes marquee-scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        #flipcard-section { padding-top: 0.5rem; } .flip-card-container { perspective: 1000px; padding: 0 1rem; } .flip-card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.8s; transform-style: preserve-3d; } .flip-card-inner.flipping { animation: auto-flip 10s infinite ease-in-out; } .flip-card-front, .flip-card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; -webkit-backface-visibility: hidden; border-radius: 1rem; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); } .flip-card-back { transform: rotateY(180deg); } .flip-card-front img, .flip-card-back img { width: 100%; height: 100%; object-fit: cover; } @keyframes auto-flip { 0%, 45% { transform: rotateY(0deg); } 50%, 95% { transform: rotateY(180deg); } 100% { transform: rotateY(0deg); } }
        #just-for-you-section { padding: 1.5rem 1rem; } .jfy-main-container { border-radius: 1rem; padding: 1rem; background-color: var(--bg-light); display: flex; flex-direction: column; aspect-ratio: 1080 / 1002; } .jfy-main-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 1rem; flex-shrink: 0; } .jfy-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; flex-grow: 1; min-height: 0; } .jfy-poster-card { border-radius: 1rem; overflow: hidden; position: relative; } .jfy-poster-slider-container { position: relative; width: 100%; height: 100%; overflow: hidden; } .jfy-poster-slider { display: flex; height: 100%; } .jfy-poster-slider.transitioning { transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1); } .jfy-poster-slide { width: 100%; height: 100%; flex-shrink: 0; } .jfy-poster-slide img { width: 100%; height: 100%; object-fit: cover; } .jfy-slider-dots { position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%); display: flex; gap: 6px; z-index: 10; } .jfy-slider-dots .dot { width: 6px; height: 6px; background: rgba(255, 255, 255, 0.5); border-radius: 50%; cursor: pointer; transition: all 0.3s ease; } .jfy-slider-dots .dot.active { background: white; transform: scale(1.2); } .jfy-deals-card { display: flex; flex-direction: column; gap: 0.75rem; } .jfy-main-product { background-color: white; border-radius: 0.75rem; overflow: hidden; position: relative; padding-top: 100%; } .jfy-main-product img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; } .jfy-sub-products { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; flex-grow: 1; } .jfy-sub-product-item { background-color: white; border-radius: 0.75rem; overflow: hidden; display: flex; flex-direction: column; text-decoration: none; } .jfy-sub-product-item .img-wrapper { width: 100%; aspect-ratio: 1 / 1; overflow: hidden; } .jfy-sub-product-item .img-wrapper img { width: 100%; height: 100%; object-fit: cover; } .jfy-sub-product-item .details { padding: 0.5rem; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; } .jfy-sub-product-item .name { font-size: 0.7rem; font-weight: 500; color: var(--text-dark); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; } .jfy-sub-product-item .discount { font-size: 0.75rem; font-weight: 600; color: #16a34a; margin-top: 0.125rem; }

        /* Footer Styles... (kept as is) */
        #footer { position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%); width: calc(100% - 2rem); max-width: 400px; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15); border-radius: 50px; display: flex; justify-content: space-around; padding: 0.5rem; z-index: 100; } @media (min-width: 768px) { #footer { display: none; } } #footer a { flex: 1; display: flex; flex-direction: column; align-items: center; color: var(--text-light); padding: 0.5rem; border-radius: 50px; transition: color 0.3s, background-color 0.3s; text-decoration: none; } #footer a:hover, #footer a.active { color: var(--primary-color); background-color: rgba(79, 70, 229, 0.1); } #footer img { width: 24px; height: 24px; margin-bottom: 2px; } #footer span { font-size: 0.7rem; font-weight: 500; } #desktop-footer { display: none; } @media (min-width: 768px) { #desktop-footer { display: block; background-color: var(--bg-white); color: var(--text-light); padding: 3rem 2rem; border-top: 1px solid var(--border-color); } } .footer-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 2rem; } @media (min-width: 1024px) { .footer-grid { grid-template-columns: repeat(4, 1fr); } } .footer-column h3 { font-weight: 600; color: var(--text-dark); margin-bottom: 1rem; } .footer-column a { display: block; margin-bottom: 0.5rem; transition: color 0.3s; } .footer-column a:hover { color: var(--primary-color); } .footer-bottom { margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color); text-align: center; font-size: 0.9rem; } .social-media-links { position: fixed; bottom: 6rem; right: 1.5rem; display: flex; flex-direction: column; gap: 0.75rem; z-index: 99; transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.3s ease; transform: translateY(20px) scale(0.9); opacity: 0; pointer-events: none; } .social-media-links.active { transform: translateY(0) scale(1); opacity: 1; pointer-events: auto; } .social-link { display: flex; align-items: center; justify-content: center; width: 52px; height: 52px; border-radius: 50%; color: white; box-shadow: 0 4px 14px rgba(0,0,0,0.15); transition: transform 0.3s ease; text-decoration: none; } .social-link:hover { transform: scale(1.1); } .social-link img { width: 28px; height: 28px; }

        /* Responsive Grid adjustments */
        @media (min-width: 768px) { #highlighted-products-wrapper { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1024px) { #highlighted-products-wrapper { grid-template-columns: repeat(4, 1fr); } }
        @media (min-width: 1280px) { #highlighted-products-wrapper { grid-template-columns: repeat(5, 1fr); } }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXrwTUdy5B5mxEMsmAOX_3ZVKxiWht7Vw",
            authDomain: "re-store-8e5b3.firebaseapp.com",
            databaseURL: "https://re-store-8e5b3-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "re-store-8e5b3",
            storageBucket: "re-store-8e5b3.appspot.com",
            messagingSenderId: "747691299697",
            appId: "1:747691299697:web:20dda42f47c7b39d495cd0"
        };
        
        let allProductsCache = [];

        document.addEventListener('DOMContentLoaded', () => {
            try {
                if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                const database = firebase.database();
                loadAllData(database);
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                document.body.innerHTML = '<div style="text-align: center; padding: 50px;">Could not load page data. Please try again later.</div>';
            }
        });

        function loadAllData(database) {
            const dbRef = database.ref('ramazone');
            dbRef.on('value', (snapshot) => {
                const data = snapshot.val() || {};
                const homepageData = data.homepage || {};
                
                allProductsCache = data.products || [];

                renderSlider(homepageData.slider);
                renderSearch(homepageData.search);
                renderNormalCategories(homepageData.normalCategories);
                renderVideosSection(homepageData.videos);
                renderFestiveCollection(homepageData.festiveCollection);
                renderInfoMarquee(homepageData.infoMarquee);
                renderFlipCardSection(homepageData.flipCard);
                renderJustForYouSection(homepageData.justForYou);
                renderHighlightedProducts(); 
                renderFooter(homepageData.footer);
                document.getElementById('copyright-year').textContent = new Date().getFullYear();
                
                setupScrollAnimations();

            }, (error) => {
                 console.error("Firebase read failed: " + error.code);
            });
        }
        
        function createProductCardHTML(prod) {
            if (!prod) return '';
            const imageUrl = (prod.images && prod.images[0]) || 'https://placehold.co/400x400/e2e8f0/64748b?text=Image';
            const ratingTag = prod.rating ? `<div class="product-rating-tag">${prod.rating} <i class="fas fa-star"></i></div>` : '';
            const offerTag = prod.offerText ? `<span class="product-offer-tag" style="color:${prod.offerTextColor||'white'}; background-color:${prod.offerBackgroundColor||'#4F46E5'}">${prod.offerText}</span>` : '';
            let priceHTML = `<div class="product-price"><span class="display-price">₹${Number(prod.displayPrice).toLocaleString('en-IN')}</span></div>`;
            let discountHTML = '';

            if (prod.originalPrice && Number(prod.originalPrice) > Number(prod.displayPrice)) {
                const discount = Math.round(((prod.originalPrice - prod.displayPrice) / prod.originalPrice) * 100);
                priceHTML = `<div class="product-price"><span class="display-price">₹${Number(prod.displayPrice).toLocaleString('en-IN')}</span><span class="original-price">₹${Number(prod.originalPrice).toLocaleString('en-IN')}</span></div>`;
                if(discount > 0) discountHTML = `<p class="product-discount">${discount}% OFF</p>`;
            }

            return `<a href="./product-details.html?id=${prod.id}" class="product-card">
                        <div class="product-media-container"><img src="${imageUrl}" alt="${prod.name || 'Product'}" loading="lazy">${ratingTag}${offerTag}</div>
                        <div class="product-details"><p class="product-name truncate">${prod.name || 'Product Name'}</p>${priceHTML}${discountHTML}</div>
                    </a>`;
        }
        
        function renderSlider(sliderData) {
            const slider = document.getElementById('main-slider');
            const section = document.querySelector('.slider-wrapper');
            if (!slider || !Array.isArray(sliderData) || sliderData.length === 0) { if(section) section.style.display = 'none'; return; }
            section.style.display = 'block';
            slider.innerHTML = sliderData.map(slide => `
                <a href="${slide.linkUrl || '#'}" class="slide" target="_blank">
                    ${slide.videoUrl 
                        ? `<video src="${slide.videoUrl}" autoplay muted loop playsinline></video>` 
                        : `<picture>
                                <source media="(min-width: 768px)" srcset="${slide.imageUrlDesktop || slide.imageUrlMobile || ''}">
                                <img src="${slide.imageUrlMobile || slide.imageUrlDesktop || ''}" alt="Promotional banner">
                           </picture>`
                    }
                </a>`).join('');
            initializeSlider(sliderData.length);
        }

        function renderNormalCategories(categories) {
            const section = document.getElementById('normal-category-section');
            if (!section || !Array.isArray(categories) || categories.length === 0) { if(section) section.style.display = 'none'; return; }
            section.style.display = 'block';
            section.innerHTML = `<div class="category-master-scroller"><div class="category-rows-container"><div id="top-category-row" class="category-row"></div><div id="bottom-category-row" class="category-row"></div></div></div>`;
            const topWrapper = document.getElementById('top-category-row');
            const bottomWrapper = document.getElementById('bottom-category-row');
            const renderCategoryHTML = cat => {
                const href = (cat.size === 'double' && cat.linkUrl) ? cat.linkUrl : `./products.html?category=${encodeURIComponent(cat.name)}`;
                return `<a href="${href}" target="${(cat.size === 'double' && cat.linkUrl) ? '_blank' : ''}" class="category-card ${cat.size === 'double' ? 'category-card--double' : ''}">
                            <div class="img-wrapper"><img src="${cat.imageUrl}" alt="${cat.name}" loading="lazy"></div>
                            <p class="category-name">${cat.name}</p>
                        </a>`;
            };
            topWrapper.innerHTML = categories.filter(c => c && c.row === 'top').map(renderCategoryHTML).join('');
            bottomWrapper.innerHTML = categories.filter(c => c && c.row !== 'top').map(renderCategoryHTML).join('');
        }

        function renderVideosSection(videoData) {
            const section = document.getElementById('video-section');
            const slider = document.getElementById('video-slider');
            if (!section || !Array.isArray(videoData) || videoData.length === 0) { if(section) section.style.display = 'none'; return; }
            section.style.display = 'block';
            slider.innerHTML = videoData.map(video => `
                <a href="${video.youtubeUrl || '#'}" target="_blank" class="video-card">
                    <img src="${video.imageUrl || 'https://placehold.co/600x400/black/white?text=Video'}" alt="${video.title}" loading="lazy">
                    <i class="fas fa-play-circle play-icon"></i>
                    <div class="video-card-overlay">
                        <h3 class="video-card-title">${video.title}</h3>
                        <p class="video-card-desc">${video.description || ''}</p>
                    </div>
                </a>`).join('');
        }
        
        function renderFestiveCollection(collectionData) {
            const container = document.getElementById('festive-collection-container');
            if (!container || !collectionData || !Array.isArray(collectionData.productIds) || collectionData.productIds.length === 0) { if(container) container.style.display = 'none'; return; }
            container.style.display = 'block';
            container.style.backgroundColor = collectionData.backgroundColor || 'var(--bg-light)';
            document.getElementById('festive-headline').innerText = collectionData.title || 'Special Offers';
            document.getElementById('festive-headline').style.color = collectionData.headlineColor || 'var(--text-dark)';
            const slider = document.getElementById('festive-product-slider');
            const productsToRender = collectionData.productIds
                .map(id => allProductsCache.find(p => p.id === id))
                .filter(Boolean);
            slider.innerHTML = productsToRender.map(createProductCardHTML).join('');
        }

        function renderJustForYouSection(jfyData) {
            const section = document.getElementById('just-for-you-section');
            if (!section || !jfyData) { if (section) section.style.display = 'none'; return; }
            const poster = jfyData.poster;
            const deals = jfyData.topDeals;
            const mainProduct = allProductsCache.find(p => p.id === deals?.mainProductId);
            const subProduct1 = allProductsCache.find(p => p.id === deals?.subProductIds?.[0]);
            const subProduct2 = allProductsCache.find(p => p.id === deals?.subProductIds?.[1]);
            if (!poster || !deals || !mainProduct || !subProduct1 || !subProduct2) { section.style.display = 'none'; return; }
            
            const getDiscount = p => p && p.originalPrice && Number(p.originalPrice) > Number(p.displayPrice) ? `<p class="discount">${Math.round(((p.originalPrice - p.displayPrice) / p.originalPrice) * 100)}% OFF</p>` : '';
            
            section.innerHTML = `
                <div class="jfy-main-container" style="background-color: ${jfyData.backgroundColor || 'var(--bg-light)'};">
                    <h2 class="jfy-main-title">${jfyData.title || 'Just for You'}</h2>
                    <div class="jfy-grid">
                        <a href="${poster.linkUrl || '#'}" class="jfy-poster-card"><div class="jfy-poster-slider-container"><div class="jfy-poster-slider">${poster.images.map(img => `<div class="jfy-poster-slide"><img src="${img}" alt="Poster Image"></div>`).join('')}</div><div class="jfy-slider-dots"></div></div></a>
                        <div class="jfy-deals-card">
                            <a href="./product-details.html?id=${mainProduct.id}" class="jfy-main-product"><img src="${(mainProduct.images && mainProduct.images[0]) || ''}" alt="${mainProduct.name}"></a>
                            <div class="jfy-sub-products">
                                <a href="./product-details.html?id=${subProduct1.id}" class="jfy-sub-product-item"><div class="img-wrapper"><img src="${(subProduct1.images && subProduct1.images[0]) || ''}" alt="${subProduct1.name}"></div><div class="details"><p class="name">${subProduct1.name}</p>${getDiscount(subProduct1)}</div></a>
                                <a href="./product-details.html?id=${subProduct2.id}" class="jfy-sub-product-item"><div class="img-wrapper"><img src="${(subProduct2.images && subProduct2.images[0]) || ''}" alt="${subProduct2.name}"></div><div class="details"><p class="name">${subProduct2.name}</p>${getDiscount(subProduct2)}</div></a>
                            </div>
                        </div>
                    </div>
                </div>`;
            section.style.display = 'block';
            initializeJfySlider(poster.images.length);
        }

        function renderHighlightedProducts() {
            const wrapper = document.getElementById('highlighted-products-wrapper');
            const section = document.getElementById('highlighted-products-section');
            const deals = getDealsOfTheDayProducts(18);
            if (!wrapper || deals.length === 0) { if(section) section.style.display = 'none'; return; }
            section.style.display = 'block';
            wrapper.innerHTML = deals.map(createProductCardHTML).join('');
        }
        
        function getDealsOfTheDayProducts(maxCount) {
            if (!allProductsCache || allProductsCache.length === 0) return [];
            return [...allProductsCache].sort((a, b) => {
                const discountA = (a.originalPrice || 0) - (a.displayPrice || 0);
                const discountB = (b.originalPrice || 0) - (b.displayPrice || 0);
                if (discountB > discountA) return 1;
                if (discountA > discountB) return -1;
                return (b.rating || 0) - (a.rating || 0);
            }).slice(0, maxCount);
        }

        function renderSearch(searchData) { if (!searchData || !searchData.scrollingTexts || searchData.scrollingTexts.length === 0) return; const texts = searchData.scrollingTexts; let i = 0; const el = document.getElementById("categoryText"); if (window.searchInterval) clearInterval(window.searchInterval); window.searchInterval = setInterval(() => { if (el) { el.style.opacity = 0; setTimeout(() => { el.innerText = texts[i]; el.style.opacity = 1; i = (i + 1) % texts.length; }, 300); } }, 2500); }
        function renderInfoMarquee(text) { const section = document.getElementById('info-marquee-section'); if (!text) { if(section) section.style.display = 'none'; return; } section.style.display = 'block'; section.querySelector('#info-marquee-text').innerHTML = text; }
        function renderFlipCardSection(data) { const section = document.getElementById('flipcard-section'); const content = document.getElementById('flip-card-inner-content'); if (!data || !data.front || !data.back) { if(section) section.style.display = 'none'; return; } section.style.display = 'block'; content.innerHTML = `<a href="${data.front.linkUrl||'#'}" target="_blank" class="flip-card-front"><img src="${data.front.imageUrl}" loading="lazy"></a><a href="${data.back.linkUrl||'#'}" target="_blank" class="flip-card-back"><img src="${data.back.imageUrl}" loading="lazy"></a>`; content.classList.add('flipping');}
        function renderFooter(data) { if (!data) return; document.getElementById('footer-shop-link').href = './products.html'; document.getElementById('footer-play-link').href = data.playLink || '#'; document.getElementById('footer-profile-link').href = data.profileLink || '#'; const links = data.followLinks; if (links) { const mobileContainer = document.getElementById('social-links-container'); const desktopContainer = document.getElementById('desktop-social-links'); mobileContainer.innerHTML = ''; desktopContainer.innerHTML = ''; const platforms = { youtube: { icon: 'https://www.svgrepo.com/show/416500/youtube-circle-logo.svg', color: '#FF1111' }, instagram: { icon: 'https://www.svgrepo.com/show/452229/instagram-1.svg', color: '#E4405F' }, facebook: { icon: 'https://www.svgrepo.com/show/448224/facebook.svg', color: '#1877F2' }, whatsapp: { icon: 'https://www.svgrepo.com/show/452133/whatsapp.svg', color: '#25D366' } }; Object.keys(platforms).forEach(key => { if (links[key]) { const p = platforms[key]; mobileContainer.innerHTML += `<a href="${links[key]}" target="_blank" class="social-link" style="background-color:${p.color};"><img src="${p.icon}" alt="${key}"></a>`; desktopContainer.innerHTML += `<a href="${links[key]}" target="_blank"><img src="${p.icon}" class="w-7 h-7" alt="${key}"></a>`; } }); } }
        function toggleSocialMedia(event) { event.preventDefault(); document.getElementById('social-links-container').classList.toggle('active'); }
        function setupScrollAnimations() { const obs = new IntersectionObserver((entries) => { entries.forEach(e => { if (e.isIntersecting) { e.target.classList.add('visible'); obs.unobserve(e.target); } }); }, { threshold: 0.1 }); document.querySelectorAll('.reveal').forEach(el => obs.observe(el)); }
        
        let currentSlide = 1, totalSlides = 0, sliderInterval, isTransitioning = false; function initializeSlider(count) { const slider = document.getElementById('main-slider'); const dots = document.getElementById('slider-dots-container'); totalSlides = count; if (totalSlides <= 1) { if(dots) dots.style.display = 'none'; return; }; slider.appendChild(slider.children[0].cloneNode(true)); slider.insertBefore(slider.children[totalSlides - 1].cloneNode(true), slider.children[0]); slider.style.transform = `translateX(-${currentSlide * 100}%)`; slider.addEventListener('transitionend', () => { isTransitioning = false; if (currentSlide === 0) { slider.classList.remove('transitioning'); currentSlide = totalSlides; slider.style.transform = `translateX(-${currentSlide * 100}%)`; } if (currentSlide === totalSlides + 1) { slider.classList.remove('transitioning'); currentSlide = 1; slider.style.transform = `translateX(-${currentSlide * 100}%)`; } }); dots.innerHTML = ''; for (let i = 0; i < totalSlides; i++) { dots.innerHTML += `<div class="dot" data-slide="${i+1}"><div class="timer"></div></div>`; } dots.addEventListener('click', e => { if(e.target.closest('.dot')) { goToSlide(e.target.closest('.dot').dataset.slide); } }); updateDots(); resetSliderInterval(); } function moveSlide(dir) { if (isTransitioning) return; isTransitioning = true; document.getElementById('main-slider').classList.add('transitioning'); currentSlide += dir; document.getElementById('main-slider').style.transform = `translateX(-${currentSlide * 100}%)`; updateDots(); resetSliderInterval(); } function goToSlide(num) { if (isTransitioning || currentSlide == num) return; isTransitioning = true; document.getElementById('main-slider').classList.add('transitioning'); currentSlide = parseInt(num); document.getElementById('main-slider').style.transform = `translateX(-${currentSlide * 100}%)`; updateDots(); resetSliderInterval(); } function updateDots() { const dots = document.querySelectorAll('.slider-dots .dot'); dots.forEach(d => { d.classList.remove('active'); d.querySelector('.timer').style.transition = 'none'; d.querySelector('.timer').style.width = '0%'; }); let activeDotIndex = currentSlide - 1; if (currentSlide === 0) activeDotIndex = totalSlides - 1; if (currentSlide === totalSlides + 1) activeDotIndex = 0; const activeDot = dots[activeDotIndex]; if(activeDot) { activeDot.classList.add('active'); void activeDot.querySelector('.timer').offsetWidth; activeDot.querySelector('.timer').style.transition = `width ${5000}ms linear`; activeDot.querySelector('.timer').style.width = '100%'; } } function resetSliderInterval() { clearInterval(sliderInterval); sliderInterval = setInterval(() => moveSlide(1), 5000); }
        let jfyCurrentSlide = 1, jfyTotalSlides = 0, jfySliderInterval, jfyIsTransitioning = false; function initializeJfySlider(count) { const slider = document.querySelector('.jfy-poster-slider'); const dots = document.querySelector('.jfy-slider-dots'); if (!slider) return; jfyTotalSlides = count; if (jfyTotalSlides <= 1) { if(dots) dots.style.display = 'none'; return; }; slider.appendChild(slider.children[0].cloneNode(true)); slider.insertBefore(slider.children[jfyTotalSlides - 1].cloneNode(true), slider.children[0]); slider.style.transform = `translateX(-${jfyCurrentSlide * 100}%)`; slider.addEventListener('transitionend', () => { jfyIsTransitioning = false; if (jfyCurrentSlide === 0) { slider.classList.remove('transitioning'); jfyCurrentSlide = jfyTotalSlides; slider.style.transform = `translateX(-${jfyCurrentSlide * 100}%)`; } if (jfyCurrentSlide === jfyTotalSlides + 1) { slider.classList.remove('transitioning'); jfyCurrentSlide = 1; slider.style.transform = `translateX(-${jfyCurrentSlide * 100}%)`; } }); dots.innerHTML = ''; for (let i = 0; i < jfyTotalSlides; i++) { dots.innerHTML += `<div class="dot" data-slide="${i+1}"></div>`; } dots.addEventListener('click', e => { if(e.target.closest('.dot')) goToJfySlide(e.target.closest('.dot').dataset.slide); }); updateJfyDots(); resetJfySliderInterval(); } function moveJfySlide(dir) { if (jfyIsTransitioning) return; const slider = document.querySelector('.jfy-poster-slider'); if (!slider) return; jfyIsTransitioning = true; slider.classList.add('transitioning'); jfyCurrentSlide += dir; slider.style.transform = `translateX(-${jfyCurrentSlide * 100}%)`; updateJfyDots(); resetJfySliderInterval(); } function goToJfySlide(num) { if (jfyIsTransitioning || jfyCurrentSlide == num) return; const slider = document.querySelector('.jfy-poster-slider'); if (!slider) return; jfyIsTransitioning = true; slider.classList.add('transitioning'); jfyCurrentSlide = parseInt(num); slider.style.transform = `translateX(-${jfyCurrentSlide * 100}%)`; updateJfyDots(); resetJfySliderInterval(); } function updateJfyDots() { const dots = document.querySelectorAll('.jfy-slider-dots .dot'); dots.forEach(d => d.classList.remove('active')); let activeDotIndex = jfyCurrentSlide - 1; if (jfyCurrentSlide === 0) activeDotIndex = jfyTotalSlides - 1; if (jfyCurrentSlide === jfyTotalSlides + 1) activeDotIndex = 0; const activeDot = dots[activeDotIndex]; if(activeDot) activeDot.classList.add('active');} function resetJfySliderInterval() { clearInterval(jfySliderInterval); jfySliderInterval = setInterval(() => moveJfySlide(1), 4000); }
    </script>
