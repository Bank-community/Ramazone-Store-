<section class="section-container reveal" id="flipcard-section">
     <div class="flip-card-container w-full aspect-[16/7]">
        <!-- Flip card ka content yahaan main.js se dynamically load hoga -->
        <div class="flip-card-inner" id="flip-card-inner-content">
        </div>
    </div>
</section>

<!-- Sirf Flip Card Section ke liye CSS -->
<style>
    #flipcard-section { 
        padding-top: 0.5rem; 
    }

    .flip-card-container { 
        perspective: 1000px; 
        padding: 0 1rem; 
    } 

    .flip-card-inner { 
        position: relative; 
        width: 100%; 
        height: 100%; 
        transition: transform 0.8s; 
        transform-style: preserve-3d; 
    } 

    .flip-card-inner.flipping { 
        animation: auto-flip 10s infinite ease-in-out; 
    } 

    .flip-card-front, 
    .flip-card-back { 
        position: absolute; 
        width: 100%; 
        height: 100%; 
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden; 
        border-radius: 1rem; 
        overflow: hidden; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
    } 

    .flip-card-back { 
        transform: rotateY(180deg); 
    } 

    .flip-card-front img, 
    .flip-card-back img { 
        width: 100%; 
        height: 100%; 
        object-fit: cover; 
    } 

    @keyframes auto-flip { 
        0%, 45% { transform: rotateY(0deg); } 
        50%, 95% { transform: rotateY(180deg); } 
        100% { transform: rotateY(0deg); } 
    }
</style>
