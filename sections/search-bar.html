<!-- SEARCH BAR KA CSS -->
<style>
    #search-container {
        padding: 12px 16px;
        background-color: #ffffff;
        border-bottom: 1px solid #f3f4f6;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .search-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        width: 100%;
    }
    .search-wrapper .search-icon {
        position: absolute;
        left: 1rem;
        color: #9ca3af;
        pointer-events: none;
        z-index: 1;
    }
    .home-search-input-field {
        width: 100%;
        height: 48px;
        padding: 0 1rem 0 3rem;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        background-color: #f9fafb;
        transition: all 0.2s ease;
        font-size: 0.95rem;
        -webkit-appearance: none;
    }
    .home-search-input-field:focus {
        outline: none;
        border-color: #4F46E5;
        background-color: white;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    /* LOCATION TRIGGER STYLES */
    #location-trigger {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.9rem;
        color: #374151;
        padding: 4px 0;
        cursor: pointer; /* Hand icon */
        user-select: none;
        width: fit-content;
        transition: color 0.2s;
    }
    #location-trigger:active {
        opacity: 0.7;
    }
    #location-trigger i.fa-map-marker-alt {
        color: #4b5563;
        font-size: 1rem;
    }
    #header-location-text {
        font-weight: 600;
        color: #111827;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 250px;
    }
    
    /* Search Suggestions */
    #home-search-suggestions {
        position: absolute;
        top: calc(100% + 5px);
        left: 0; 
        right: 0;
        background: white;
        border-radius: 0.75rem;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        z-index: 60;
        border: 1px solid #f3f4f6;
    }
    .suggestion-item {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        gap: 0.75rem;
        transition: background-color 0.15s;
        cursor: pointer;
        color: #1f2937;
        text-decoration: none;
        border-bottom: 1px solid #f3f4f6;
    }
    .suggestion-item:hover {
        background-color: #f9fafb;
    }
    .suggestion-item img {
        width: 36px;
        height: 36px;
        object-fit: cover;
        border-radius: 6px;
        background-color: #f3f4f6;
    }
</style>

<!-- SEARCH BAR KA HTML -->
<div id="search-container">
    <!-- Search Input -->
    <div class="search-wrapper">
        <svg class="search-icon w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>
        <input type="text" id="home-search-input" class="home-search-input-field" placeholder="Search for products...">
        
        <!-- Suggestions Container (Absolute positioned relative to wrapper) -->
        <div id="home-search-suggestions" class="hidden"></div>
    </div>

    <!-- Location Trigger (Clickable) -->
    <!-- IMPORTANT: id="location-trigger" hona bahut zaroori hai -->
    <div id="location-trigger">
        <i class="fas fa-map-marker-alt"></i>
        <span id="header-location-text">Lalunagar, Begusarai</span>
        <i class="fas fa-chevron-down text-xs text-gray-400 ml-1"></i>
    </div>
</div>
