<!-- SEARCH BAR KA CSS -->
<style>
    #search-container {
        padding: 12px 16px;
        background-color: #ffffff;
        border-bottom: 1px solid #f3f4f6;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .search-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        width: 100%;
        cursor: pointer;
    }
    .search-wrapper .search-icon {
        position: absolute;
        left: 14px; /* Thoda adjust kiya taaki barabar dikhe */
        top: 50%; /* Vertical center start */
        transform: translateY(-50%); /* Vertical center fix */
        width: 20px;
        height: 20px;
        color: #9ca3af;
        pointer-events: none;
        z-index: 10; /* Z-index badha diya taaki upar rahe */
    }
    .home-search-input-field {
        width: 100%;
        height: 48px;
        padding: 0 1rem 0 3rem; /* Left padding icon ke liye */
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        background-color: #f9fafb;
        transition: all 0.2s ease;
        font-size: 0.95rem;
        -webkit-appearance: none;
        cursor: pointer;
    }
    
    /* LOCATION TRIGGER STYLES */
    #location-trigger {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.9rem;
        color: #374151;
        padding: 4px 0;
        cursor: pointer;
        user-select: none;
        width: fit-content;
        transition: color 0.2s;
    }
    #location-trigger:active {
        opacity: 0.7;
    }
    #location-trigger i.fa-map-marker-alt {
        color: #4b5563;
        font-size: 1rem;
    }
    #header-location-text {
        font-weight: 600;
        color: #111827;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 250px;
    }
</style>

<!-- SEARCH BAR KA HTML -->
<div id="search-container">
    <!-- Search Input (Clickable for Redirect) -->
    <div class="search-wrapper" onclick="window.location.href='product-search.html'">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
        <input type="text" id="home-search-input" class="home-search-input-field" placeholder="Search for products..." readonly>
    </div>

    <!-- Location Trigger -->
    <div id="location-trigger">
        <i class="fas fa-map-marker-alt"></i>
        <span id="header-location-text">choose locations</span>
        <i class="fas fa-chevron-down text-xs text-gray-400 ml-1"></i>
    </div>
</div>
