<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Payment QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QR Code Generation Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <!-- HTML to Image Conversion Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e5e7eb; /* bg-gray-200 */
        }
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem; /* p-4 */
        }
        /* This is the element that will be converted to an image */
        #qrcode-card {
            border: 10px solid white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 20px;
            background-color: #ffffff;
            width: 100%;
            max-width: 24rem; /* max-w-sm */
            text-align: center;
        }
        #qrcode {
            width: 256px; /* Adjusted for better scaling */
            height: 256px;
            margin: 1rem auto; /* mx-auto my-4 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Ensure the generated QR image fills its container */
        #qrcode img {
            width: 100% !important;
            height: 100% !important;
            border-radius: 8px;
        }
        .action-button {
            width: 100%;
            font-weight: 700; /* font-bold */
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border-radius: 0.5rem; /* rounded-lg */
            transition: transform 0.2s;
            cursor: pointer;
            margin-top: 0.75rem; /* mt-3 */
        }
        .action-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="w-full max-w-sm">
            <!-- Card to be downloaded -->
            <div id="qrcode-card">
                <img src="https://i.ibb.co/Jj0f3QQz/20250708-182433.png" alt="Ramazone Logo" class="mx-auto mb-4 w-48" onerror="this.onerror=null;this.src='https://placehold.co/192x48/ffffff/000000?text=Ramazone';">
                
                <div id="qrcode"></div>
                
                <p class="mt-4 text-lg font-semibold text-gray-800" id="payment-id-display"></p>
                <p class="text-gray-500 text-sm">Scan karke pay karein</p>
            </div>
            
            <!-- Action Buttons -->
            <button id="download-btn" class="hidden action-button bg-blue-600 hover:bg-blue-700 text-white mt-6">
                Download Full HD
            </button>
            <button id="print-btn" class="hidden action-button bg-gray-600 hover:bg-gray-700 text-white">
                Print QR Code
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ADMIN_PAYMENT_ID = "@RamazoneStoreCashback";

            const qrcodeContainer = document.getElementById('qrcode');
            const downloadBtn = document.getElementById('download-btn');
            const printBtn = document.getElementById('print-btn');
            const paymentIdDisplay = document.getElementById('payment-id-display');
            const qrCardElement = document.getElementById('qrcode-card');

            // Function to generate the QR code for display on the screen
            const generateDisplayQRCode = () => {
                paymentIdDisplay.textContent = ADMIN_PAYMENT_ID;
                
                qrcodeContainer.innerHTML = '';

                new QRCode(qrcodeContainer, {
                    text: ADMIN_PAYMENT_ID,
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

                // The library needs a moment to render the QR code image
                // We show the buttons after a short delay to ensure the QR is visible
                setTimeout(() => {
                    downloadBtn.classList.remove('hidden');
                    printBtn.classList.remove('hidden');
                }, 300);
            };

            // **FIXED**: Function to download the entire QR card as a high-quality image
            const downloadFullCard = () => {
                // Use html2canvas to capture the 'qrcode-card' div
                // The scale option increases the resolution of the output image
                html2canvas(qrCardElement, { scale: 3, useCORS: true }).then(canvas => {
                    // Create a temporary link to trigger the download
                    const link = document.createElement('a');
                    // Convert canvas to PNG image data URL
                    link.href = canvas.toDataURL('image/png');
                    link.download = `Ramazone-Store-QR-Card.png`;
                    
                    // Trigger the download
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }).catch(err => {
                    console.error("Oops, something went wrong!", err);
                    alert("Image download nahi ho saki. कृपया console check karein.");
                });
            };

            // Print function (ensures images are loaded before printing)
            const printQRCode = () => {
                const qrImage = qrcodeContainer.querySelector('img');
                const logoImage = qrCardElement.querySelector('img[alt="Ramazone Logo"]');
                
                if (!qrImage) {
                    alert("QR Code abhi load ho raha hai, कृपया प्रतीक्षा करें।");
                    return;
                }

                const printWindow = window.open('', '_blank');
                printWindow.document.write(`
                    <html>
                        <head>
                            <title>Print Ramazone QR Code</title>
                            <style>
                                body { font-family: 'Poppins', sans-serif; text-align: center; padding-top: 40px; }
                                .logo { max-width: 200px; margin-bottom: 20px; }
                                .qr-code { max-width: 300px; }
                                .payment-id { font-size: 20px; font-weight: 600; margin-top: 15px; }
                            </style>
                        </head>
                        <body>
                            <img src="${logoImage.src}" class="logo" alt="Logo">
                            <img src="${qrImage.src}" class="qr-code" alt="QR Code">
                            <p class="payment-id">${ADMIN_PAYMENT_ID}</p>
                        </body>
                    </html>
                `);
                printWindow.document.close();
                
                // Wait for the new window content (especially images) to load before printing
                printWindow.onload = function() {
                    printWindow.focus();
                    printWindow.print();
                    printWindow.close();
                };
            };

            // Add event listeners
            downloadBtn.addEventListener('click', downloadFullCard);
            printBtn.addEventListener('click', printQRCode);

            // Generate the QR code once the page is ready
            generateDisplayQRCode();
        });
    </script>

</body>
</html>
