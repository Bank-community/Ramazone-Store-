<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Product Details - Ramazone</title>
    <meta property="og:title" content="Ramazone">
    <meta property="og:image" content="https://i.ibb.co/My6h0gdd/20250706-230221.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="product-details.css">
</head>
<body>
    <!-- HEADER -->
    <header class="bg-white shadow-sm sticky top-0 z-50 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="default-header-content" class="py-2 flex items-center justify-between transition-all duration-300">
                <a href="javascript:history.back()" class="text-gray-600 hover:text-gray-900 p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
                </a>
                <a href="./index.html"><img src="https://i.ibb.co/My6h0gdd/20250706-230221.png" alt="Ramazone Logo" style="max-height: 30px; border-radius: 0;"></a>
                <a href="order.html" id="header-cart-link" class="header-cart-link">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span id="cart-item-count"></span>
                </a>
            </div>

            <div id="search-header-content" class="py-1 hidden transition-all duration-300">
                <a href="./products.html?focus=true" class="header-search-bar">
                    <i class="fas fa-search text-gray-500"></i>
                    <span class="text-gray-600 ml-3 text-sm">Search for Products...</span>
                </a>
            </div>
        </div>
    </header>

    <!-- VARIANT LOADING OVERLAY -->
    <div id="variant-loading-overlay" class="fixed inset-0 z-[60] flex items-center justify-center bg-white/60 backdrop-blur-[2px] hidden transition-opacity duration-200">
        <div class="flex flex-col items-center">
            <div class="loader"></div>
            <p class="text-xs text-gray-500 mt-2 font-medium animate-pulse">Updating...</p>
        </div>
    </div>

    <!-- INITIAL LOADING INDICATOR -->
    <div id="loading-indicator" class="text-center py-20">
        <p class="text-sm font-semibold text-gray-500">Loading...</p>
    </div>

    <!-- MAIN CONTENT -->
    <main id="product-content" class="max-w-7xl mx-auto sm:px-4 lg:px-6 mt-0 sm:mt-2 mb-6 pb-20" style="display: none;">
         <div class="bg-white sm:rounded-xl sm:shadow-md overflow-hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-0 lg:gap-4">
                
                <!-- LEFT COLUMN: MEDIA GALLERY -->
                <div id="media-gallery-container">
                    <div class="p-0 sm:p-2 lg:p-3 relative">
                        <!-- Main image viewer -->
                        <div id="main-media-wrapper" class="rounded-none sm:rounded-lg mb-2 cursor-pointer overflow-hidden relative group bg-white">
                            <div id="media-slider"></div>
                            <button id="share-button" class="absolute bottom-2 right-2 bg-white/90 backdrop-blur-sm p-1.5 rounded-full shadow-md border border-gray-200 z-10 hover:scale-110 transition-transform flex items-center justify-center w-8 h-8">
                                <img src="https://www.svgrepo.com/show/521832/share-1.svg" alt="Share" class="w-4 h-4 opacity-80">
                            </button>
                        </div>

                        <!-- Wrapper for Scrolling Thumbnails -->
                        <div id="thumbnail-wrapper" class="relative px-3 sm:px-0">
                             <div id="thumbnail-gallery" class="flex items-center gap-1.5 overflow-x-auto pb-1"></div>
                        </div>

                        <!-- Color Variants Container -->
                        <div id="image-variant-selectors-container" class="pt-2 px-3 sm:px-0"></div>
                    </div>
                </div>

                <!-- RIGHT COLUMN: PRODUCT MAIN INFO -->
                <div id="product-main-info-container">
                    <div class="flex flex-col p-3 sm:p-4 lg:p-6">
                        <!-- Rating -->
                        <div id="rating-section" class="flex items-center gap-1.5 text-xs text-gray-500 mb-1" style="display: none;">
                            <div id="product-rating-stars" class="rating-stars flex text-[10px]"></div>
                            <span id="product-review-count" class="text-[10px] text-gray-400 font-medium"></span>
                        </div>
                        <!-- Brand -->
                        <div id="brand-info-container" class="flex items-center gap-2 mb-0.5 hidden">
                            <span id="brand-name-text" class="text-xs font-bold text-gray-800"></span>
                            <a href="#" id="visit-store-link" class="text-[10px] font-semibold text-blue-600 hover:underline">Visit store</a>
                        </div>
                        <!-- Title -->
                        <div class="mb-1">
                            <h1 id="product-title" class="text-lg sm:text-xl font-bold text-gray-900 leading-tight"></h1>
                        </div>
                        <!-- Price -->
                        <div class="py-0.5 mb-2"> 
                            <div id="new-price-section" class="flex flex-col items-start">
                                 <div id="lowest-price-tag-container" style="display: none; margin-bottom: 2px;">
                                    <div id="dynamic-deal-badge" class="lowest-price-tag">Lowest Price</div>
                                 </div>
                                <div class="flex items-baseline gap-1.5 mt-0.5 flex-wrap">
                                    <span id="price-percentage-discount" class="text-sm font-bold text-green-700 flex items-center"></span>
                                    <span id="price-original" class="text-xs text-gray-400 line-through decoration-gray-400 font-medium"></span>
                                    <span id="price-final" class="text-2xl font-extrabold text-gray-900 tracking-tight"></span>
                                </div>
                                 <p class="text-[10px] text-gray-500 mt-0.5 font-medium flex items-center gap-1">
                                    <span>+ ₹49 Secured Packaging Fee</span>
                                    <i class="fas fa-chevron-right text-[8px]"></i>
                                 </p>
                            </div>
                        </div>
                        <!-- Variants & Packs -->
                        <div id="options-container" class="space-y-2 mb-3">
                            <div id="variant-selectors-container"></div>
                            <div id="combo-pack-container"></div>
                            <div id="bundle-offer-container"></div>
                        </div>
                        <!-- Details -->
                        <div id="seller-info" class="text-[10px] font-medium text-gray-400 mb-2" style="display: none;"></div>
                        <div id="advanced-highlights-section" style="display: none;"></div>
                        <div id="tech-specs-section" class="pt-2 border-t border-gray-100 mt-2" style="display: none;">
                            <h2 class="text-sm font-bold text-gray-900 mb-2">Technical Details</h2>
                            <div id="tech-specs-container" class="space-y-0.5"></div>
                        </div>
                        <div id="description-section" class="pt-2 border-t border-gray-100 mt-2" style="display: none;">
                            <h2 class="text-sm font-bold text-gray-900 mb-2">Product Details</h2>
                            <div id="return-policy-info" class="flex items-center gap-2 text-xs text-gray-700 bg-gray-50 p-2 rounded-md mb-2" style="display: none;"></div>
                            <div id="product-description" class="space-y-2 text-xs text-gray-600 leading-relaxed"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- BOTTOM SECTIONS -->
             <div id="similar-products-container-wrapper">
                <div class="border-t border-gray-200">
                  <div id="handpicked-similar-section" class="p-3 sm:p-4 lg:p-6" style="display: none;">
                      <h2 class="text-base font-bold text-gray-900 mb-3">You Might Also Like</h2>
                      <div id="handpicked-similar-container"></div>
                  </div>
                </div>

                <!-- RECENTLY VIEWED -->
                <div id="recently-viewed-section" class="max-w-7xl mx-auto mt-4" style="display: none;">
                  <h2 class="text-lg font-bold text-gray-800 mb-3 px-3 sm:px-0">Recently Viewed</h2>
                  <div id="recently-viewed-container" class="carousel-container pb-2"></div>
                </div>

                <!-- MERGED GRID SECTION (Previously Other Products) -->
                <div id="other-products-section" class="max-w-7xl mx-auto px-3 sm:px-0 mt-6" style="display: none;">
                  <h2 id="grid-section-title" class="text-lg font-bold text-gray-800 mb-3">More in this Category</h2>
                  <div id="other-products-container" class="other-products-grid">
                      <!-- Grid Items Here -->
                  </div>
                  
                  <!-- INFINITE SCROLL LOADER -->
                  <div id="infinite-scroll-loader">
                      <div class="spinner"></div>
                      <span>Loading more products...</span>
                  </div>
                </div>
             </div>
        </div>
    </main>

    <!-- MODALS & ACTIONS -->
    <div id="image-modal"><span class="close">×</span><a class="modal-nav prev">❮</a><img id="modal-image-content"><a class="modal-nav next">❯</a></div>
    <div id="toast-notification"></div>

    <div id="sticky-action-bar" class="fixed bottom-0 left-0 w-full bg-white/90 backdrop-blur-md shadow-[0_-2px_10px_rgba(0,0,0,0.05)] p-2 z-40 border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-2">
            <div class="grid grid-cols-2 gap-2">
                <div id="quantity-selector-wrapper" class="hidden flex items-center justify-center">
                    <div class="quantity-selector inline-flex items-center justify-center bg-white rounded-lg border border-gray-200">
                        <button id="decrease-quantity" class="rounded-l-lg w-10 h-10 flex items-center justify-center">-</button>
                        <span id="quantity-display" class="text-center px-4 py-2 text-sm border-l border-r border-gray-100 h-10 flex items-center">1</span>
                        <button id="increase-quantity" class="rounded-r-lg w-10 h-10 flex items-center justify-center">+</button>
                    </div>
                </div>
                <div id="main-action-container" class="col-start-1 col-span-2">
                    <button id="add-to-cart-btn" class="w-full flex items-center justify-center text-white font-bold py-2.5 px-4 rounded-lg text-base shadow-md" style="background-color: var(--primary-color);">
                        <i class="fas fa-shopping-cart mr-2 text-sm"></i> Add to Cart
                    </button>
                    <a id="go-to-cart-btn" href="order.html" class="hidden w-full flex items-center justify-center text-white font-bold py-2.5 px-4 rounded-lg text-base shadow-md" style="background-color: var(--primary-color);">
                        <i class="fas fa-arrow-right mr-2 text-sm"></i> Go to Cart
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="bundle-modal-overlay" class="fixed inset-0 bg-black bg-opacity-60 z-[1001] flex justify-center items-center p-4 hidden">
        <div id="bundle-modal-content" class="bg-white rounded-xl shadow-2xl w-full max-w-md max-h-[90vh] flex flex-col transform scale-95 opacity-0 transition-all duration-300">
            <div class="flex justify-between items-center p-3 border-b">
                <h3 class="text-base font-bold">Bundle Offer</h3>
                <button id="bundle-modal-close" class="text-gray-500 hover:text-gray-800 text-xl">×</button>
            </div>
            <div id="bundle-modal-body" class="p-4 overflow-y-auto"></div>
            <div id="bundle-modal-footer" class="p-3 bg-gray-50 border-t"></div>
        </div>
    </div>

    <div id="go-to-cart-notification" class="fixed bottom-20 left-1/2 -translate-x-1/2 w-[90%] max-w-xs bg-gray-800 text-white rounded-lg shadow-xl p-3 z-[60] flex items-center justify-between transition-all duration-300 transform translate-y-10 opacity-0 pointer-events-none">
        <div class="flex items-center">
            <i class="fas fa-check-circle text-green-400 mr-2"></i>
            <div>
                <p class="font-bold text-xs">Added to Cart</p>
                <p id="notification-cart-summary" class="text-[10px] text-gray-300">1 item in cart</p>
            </div>
        </div>
        <a href="order.html" class="bg-white text-gray-800 font-bold text-xs py-1.5 px-3 rounded-md">Cart</a>
    </div>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- PRODUCT LOGIC (SPLIT) -->
    <script src="product-details-renderer.js"></script> <!-- UI & HTML Generator -->
    <script src="product-details-main.js"></script>     <!-- Core Logic -->
</body>
</html>
