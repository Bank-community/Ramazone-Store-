<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Ramazone</title>
    <!-- Meta tags will be updated by JS -->
    <meta property="og:title" content="Ramazone">
    <meta property="og:image" content="https://i.ibb.co/My6h0gdd/20250706-230221.png">
    <!-- Styles and fonts are inherited from the main shell -->
    <style>
        .whatsapp-btn { background-color: #25D366; transition: background-color 0.3s, transform 0.3s; }
        .whatsapp-btn:hover { background-color: #1DAA50; transform: scale(1.05); }
        .thumbnail { cursor: pointer; border: 2px solid transparent; transition: border-color 0.3s; border-radius: 0.5rem; position: relative; }
        .thumbnail.active { border-color: #4F46E5; }
        .thumbnail .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 30%; height: 30%; background-color: rgba(0,0,0,0.5); border-radius: 50%; display: flex; justify-content: center; align-items: center; pointer-events: none; opacity: 0.8; }
        #image-modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.95); justify-content: center; align-items: center; }
        #image-modal img { max-width: 90%; max-height: 85%; object-fit: contain; }
        #image-modal .close { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer; }
        #toast-notification { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background-color: #333; color: white; padding: 10px 20px; border-radius: 20px; font-size: 14px; z-index: 2000; transition: bottom 0.5s ease-in-out; }
        #toast-notification.show { bottom: 30px; }
    </style>
</head>
<body>
    <!-- This is a partial page. The content will be loaded into the main shell. -->
    <header id="page-header" class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="py-3 flex items-center justify-between">
                <a href="./products.html" class="text-gray-600 hover:text-gray-900 nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
                </a>
                <a href="./index.html" class="nav-link">
                    <img src="https://i.ibb.co/My6h0gdd/20250706-230221.png" alt="Ramazone Logo" style="max-height: 35px; border-radius: 0;">
                </a>
                <div class="w-6"></div> <!-- Spacer -->
            </div>
        </div>
    </header>

    <main id="main-content">
        <div id="product-content-wrapper" style="display: none;">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6 mb-12">
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                    <div class="p-4 sm:p-6 lg:p-8">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-16">
                            <!-- Product Media Gallery -->
                            <div>
                                <div class="rounded-xl mb-4 cursor-pointer overflow-hidden" id="main-media-container">
                                     <img id="main-product-image" src="" alt="Main Product Image" class="w-full h-auto object-cover aspect-square rounded-xl pointer-events-none transition-transform duration-300 ease-in-out hover:scale-105">
                                     <iframe id="main-product-video" class="w-full h-auto object-cover aspect-square rounded-xl hidden" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                                </div>
                                <div class="grid grid-cols-5 gap-2 sm:gap-4" id="thumbnail-gallery"></div>
                            </div>
                            <!-- Product Details & Actions -->
                            <div class="flex flex-col">
                                <div class="flex justify-between items-start mb-2">
                                    <h1 id="product-title" class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-900 leading-tight"></h1>
                                    <button id="share-button" title="Share Product" class="flex-shrink-0 bg-gray-100 rounded-full w-11 h-11 flex items-center justify-center hover:bg-gray-200 transition">
                                        <img src="https://www.svgrepo.com/show/527876/share.svg" class="w-6 h-6" alt="Share Icon">
                                    </button>
                                </div>
                                <div class="flex items-center flex-wrap gap-x-4 gap-y-2 my-4">
                                    <span id="product-price" class="text-3xl lg:text-4xl font-extrabold text-indigo-600"></span>
                                    <div id="product-discount-container" class="flex items-baseline gap-2">
                                        <span id="product-original-price" class="text-xl line-through text-gray-400" style="display: none;"></span>
                                        <span id="product-discount" class="text-sm font-semibold text-green-600 bg-green-100 px-2 py-0.5 rounded-md" style="display: none;"></span>
                                    </div>
                                </div>
                                <div id="description-section" class="mt-4 mb-6 border-t border-gray-200 pt-6" style="display: none;">
                                    <h2 class="text-lg font-bold text-gray-900 mb-2">Product Details</h2>
                                    <div id="product-description" class="prose prose-sm sm:prose-base max-w-none text-gray-600"></div>
                                </div>
                                <div class="mt-auto pt-6">
                                    <a id="whatsapp-order-link" href="#" target="_blank" class="whatsapp-btn w-full flex items-center justify-center text-white font-bold py-3.5 px-6 rounded-xl text-lg shadow-lg">
                                        <img src="https://www.svgrepo.com/show/452133/whatsapp.svg" class="w-7 h-7 mr-3" alt="WhatsApp">
                                        Order on WhatsApp
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="loading-indicator" class="text-center py-20"><p class="text-lg font-semibold">Product load ho raha hai...</p></div>
    </main>

    <div id="image-modal"><span class="close">&times;</span><img id="modal-image-content"></div>
    <div id="toast-notification">Link Copied!</div>

    <script id="page-init-script">
        function initializePage() {
            if (typeof window.initializeAppAndLoadProduct === 'function') {
                window.initializeAppAndLoadProduct();
            } else {
                 window.initializeAppAndLoadProduct = async function() {
                    const firebaseConfig = await fetchFirebaseConfig();
                    if (!firebaseConfig) return;
                    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                    const database = firebase.database();
                    fetchProductData(database);
                };
                window.initializeAppAndLoadProduct();
            }
        }
        
        async function fetchFirebaseConfig() { /* ... same as products.html ... */ }

        function fetchProductData(database) {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            if (!productId) { /* ... error handling ... */ return; }
            
            const productRef = database.ref(`ramazone/homepage/festiveCollection/products/${productId}`);
            productRef.get().then((snapshot) => {
                if (snapshot.exists()) {
                    loadProduct(snapshot.val());
                    document.getElementById('loading-indicator').style.display = 'none';
                    document.getElementById('product-content-wrapper').style.display = 'block';
                } else { /* ... error handling ... */ }
            });
        }

        function loadProduct(data) {
            const sellerPhoneNumber = '917903698180';
            let mediaItems = [];
            if (data.videoUrl) mediaItems.push({ type: 'video', src: data.videoUrl });
            if (data.images) mediaItems.push(...data.images.map(src => ({ type: 'image', src })));

            // Update Meta Tags
            const firstImage = (data.images && data.images[0]) || '';
            document.title = `${data.name || 'Product'} - Ramazone`;
            document.querySelector('meta[property="og:title"]').setAttribute('content', data.name);
            document.querySelector('meta[property="og:image"]').setAttribute('content', firstImage);

            // Update Product Info
            document.getElementById('product-title').textContent = data.name;
            document.getElementById('product-price').textContent = `₹${Number(data.displayPrice).toLocaleString('en-IN')}`;
            // ... other details like discount, description ...

            // Update WhatsApp Link
            const whatsappMessage = `Hello, I'm interested in *${data.name}* (Price: ₹${data.displayPrice}).\nLink: ${window.location.href}`;
            document.getElementById('whatsapp-order-link').href = `https://wa.me/${sellerPhoneNumber}?text=${encodeURIComponent(whatsappMessage)}`;
            
            // Render Gallery
            const gallery = document.getElementById('thumbnail-gallery');
            gallery.innerHTML = '';
            mediaItems.forEach((item, index) => {
                const thumbWrapper = document.createElement('div');
                thumbWrapper.className = 'aspect-square thumbnail';
                const img = document.createElement('img');
                img.src = item.type === 'image' ? item.src : firstImage; // Use first image as thumb for video
                thumbWrapper.appendChild(img);
                if (item.type === 'video') {
                    const playIcon = document.createElement('div');
                    playIcon.className = 'play-icon';
                    playIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="50%" height="50%"><path d="M8 5v14l11-7z"/></svg>`;
                    thumbWrapper.appendChild(playIcon);
                }
                thumbWrapper.addEventListener('click', () => showMedia(index, mediaItems));
                gallery.appendChild(thumbWrapper);
            });

            showMedia(0, mediaItems);
            setupShareButton(data);
        }

        function showMedia(index, mediaItems) {
            const item = mediaItems[index];
            const mainImage = document.getElementById('main-product-image');
            const mainVideo = document.getElementById('main-product-video');

            if (item.type === 'image') {
                mainVideo.classList.add('hidden');
                mainVideo.src = ''; // Stop video
                mainImage.classList.remove('hidden');
                mainImage.src = item.src;
            } else if (item.type === 'video') {
                mainImage.classList.add('hidden');
                mainVideo.classList.remove('hidden');
                // FIX: Use clean YouTube embed URL
                const embedUrl = `https://www.youtube.com/embed/${new URL(item.src).searchParams.get('v')}?autoplay=1&controls=1&rel=0&modestbranding=1`;
                if (mainVideo.src !== embedUrl) mainVideo.src = embedUrl;
            }
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => thumb.classList.toggle('active', i === index));
        }
        
        function setupShareButton(productData) { /* ... same as before ... */ }
        function showToast(message) { /* ... same as before ... */ }

        // Run initialization
        initializePage();
    </script>
</body>
</html>
