<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Ramazone</title>
    <meta property="og:title" content="Ramazone">
    <meta property="og:image" content="https://i.ibb.co/My6h0gdd/20250706-230221.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-color: #4F46E5; }
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; }
        .whatsapp-btn { background-color: #25D366; transition: background-color 0.3s, transform 0.3s; }
        .whatsapp-btn:hover { background-color: #1DAA50; transform: scale(1.05); }
        
        #thumbnail-gallery {
            display: flex;
            overflow-x: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE and Edge */
        }
        #thumbnail-gallery::-webkit-scrollbar { display: none; }
        .thumbnail { cursor: pointer; border: 2px solid transparent; transition: border-color 0.3s; border-radius: 0.5rem; position: relative; flex-shrink: 0; width: 64px; }
        .thumbnail.active { border-color: var(--primary-color); }
        .thumbnail .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 40%; height: 40%; background-color: rgba(0,0,0,0.5); border-radius: 50%; display: flex; justify-content: center; align-items: center; pointer-events: none; opacity: 0.8; }
        
        #image-modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.95); justify-content: center; align-items: center; }
        #image-modal img { max-width: 90%; max-height: 85%; object-fit: contain; }
        #image-modal .close { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer; }
        .modal-nav { cursor: pointer; position: absolute; top: 50%; width: auto; padding: 16px; margin-top: -50px; color: white; font-weight: bold; font-size: 30px; transition: 0.6s ease; user-select: none; }
        .modal-nav.prev { left: 0; border-radius: 0 3px 3px 0; }
        .modal-nav.next { right: 0; border-radius: 3px 0 0 3px; }
        .modal-nav:hover { background-color: rgba(0, 0, 0, 0.8); }

        #toast-notification { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background-color: #333; color: white; padding: 10px 20px; border-radius: 20px; font-size: 14px; z-index: 2000; transition: bottom 0.5s ease-in-out; }
        #toast-notification.show { bottom: 30px; }

        .quantity-selector button { background-color: #e5e7eb; border: 1px solid #d1d5db; color: #374151; font-weight: bold; width: 44px; height: 44px; transition: background-color 0.2s; }
        .quantity-selector button:hover { background-color: #d1d5db; }
        .quantity-selector button:disabled { opacity: 0.5; cursor: not-allowed; }
        .quantity-selector span { font-size: 1.1rem; font-weight: 600; min-width: 60px; }
        
        .rating-stars { color: #f59e0b; }
        .carousel-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; -ms-overflow-style: none; }
        .carousel-container::-webkit-scrollbar { display: none; }
        .carousel-item { scroll-snap-align: start; flex: 0 0 160px; margin-right: 1rem; }
        
        .desc-block { margin-bottom: 1.25rem; }
        .desc-block-title { font-weight: 700; font-size: 1rem; color: #111827; margin-bottom: 0.25rem; }
        .desc-block-details { color: #4b5563; margin-bottom: 0.5rem; }
        .desc-block-highlights { list-style-type: disc; padding-left: 1.25rem; color: #374151; }
        .desc-block-highlights li { margin-bottom: 0.25rem; font-weight: 600; }

        #offer-tag {
            position: absolute;
            bottom: 7.5rem;
            left: 0.5rem;
            z-index: 10;
            display: none;
        }
        
        /* NEW: Delivery Option Styling */
        .delivery-option {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .delivery-option.selected {
            border-color: var(--primary-color);
            background-color: #eef2ff;
        }
        .delivery-option input[type="radio"] {
            display: none;
        }
        .delivery-option .icon {
            font-size: 1.5rem;
            margin-right: 0.75rem;
            color: #6b7280;
        }
        .delivery-option.selected .icon {
            color: var(--primary-color);
        }
    </style>
</head>

                    <!-- Actions Section -->

        <div id="recently-viewed-section" class="max-w-7xl mx-auto px-4 sm:px-0 mt-12" style="display: none;">

    <div id="loading-indicator" class="text-center py-20"><p class="text-lg font-semibold">Product load ho raha hai...</p></div>

    <div id="image-modal">
        <span class="close">&times;</span>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        let mediaItems = [];
        let currentMediaIndex = 0;
        let productQuantity = 1;
        let currentProductData = null;
        let currentProductId = null;
        let allProductsCache = null;
        let validCoupons = null;
        let appliedCoupon = null;
        let touchstartX = 0;
        let touchendX = 0;

        // NEW: Delivery state variables
        let selectedDeliveryType = 'Self';
        const RAMAZONE_DELIVERY_CHARGE = 10;

        async function getFirebaseConfig() {
            // This function remains the same, assuming Vercel environment variables are used in production.
            return {
                apiKey: "AIzaSyCXrwTUdy5B5mxEMsmAOX_3ZVKxiWht7Vw",
                authDomain: "re-store-8e5b3.firebaseapp.com",
                databaseURL: "https://re-store-8e5b3-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "re-store-8e5b3",
                storageBucket: "re-store-8e5b3.appspot.com",
                messagingSenderId: "747691299697",
                appId: "1:747691299697:web:20dda42f47c7b39d495cd0"
            };
        }

        async function initializeAppAndLoadProduct() {
            const firebaseConfig = await getFirebaseConfig();
            if (!firebaseConfig) {
                document.getElementById('loading-indicator').innerHTML = '<p class="text-red-500">Application configuration load nahi ho saki.</p>';
                return;
            };
            try {
                if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                const database = firebase.database();
                await fetchAllData(database);
                fetchProductData(database);
            } catch (error) {
                console.error("Initialization ya data fetch fail ho gaya:", error);
                document.getElementById('loading-indicator').innerHTML = '<p class="text-red-500">Product data load nahi ho saka.</p>';
            }
        }
        
        async function fetchAllData(database) {
            const homepageRef = database.ref('ramazone/homepage');
            const snapshot = await homepageRef.get();
            if (snapshot.exists()) {
                const data = snapshot.val();
                allProductsCache = data.festiveCollection?.products || [];
                validCoupons = (data.coupons || []).filter(c => c.status === 'active');
            }
        }

        function fetchProductData(database) {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            currentProductId = productId;
            if (!productId) {
                document.getElementById('loading-indicator').innerHTML = '<p class="text-center text-red-500 font-bold">Koi product ID nahi mila.</p>';
                return;
            }
            
            const productIndex = allProductsCache.findIndex((p, index) => index == productId);
            if (productIndex !== -1) {
                currentProductData = allProductsCache[productIndex];
                loadProduct(currentProductData);
                document.getElementById('loading-indicator').style.display = 'none';
                document.getElementById('product-content').style.display = 'block';
                updateRecentlyViewed(productId);
            } else {
                document.getElementById('loading-indicator').innerHTML = '<p class="text-center text-red-500 font-bold">Maaf kijiye, yeh product nahi mil saka.</p>';
            }
        }

        function loadProduct(data) {
            mediaItems = [];
            if (data.images) mediaItems.push(...data.images.map(src => ({ type: 'image', src })));
            if (data.videoUrl) mediaItems.push({ type: 'video', src: data.videoUrl, thumbnail: (data.images && data.images[0]) || 'https://i.ibb.co/My6h0gdd/20250706-230221.png' });

            const firstImage = (data.images && data.images[0]) || 'https://i.ibb.co/My6h0gdd/20250706-230221.png';
            document.title = `${data.name || 'Product'} - Ramazone`;
            document.querySelector('meta[property="og:title"]').setAttribute('content', data.name);
            document.querySelector('meta[property="og:image"]').setAttribute('content', firstImage);

            document.getElementById('product-title').textContent = data.name;
            
            if (data.rating && data.reviewCount) {
                document.getElementById('rating-section').style.display = 'flex';
                renderStars(data.rating);
                document.getElementById('product-review-count').textContent = `(${data.reviewCount} ratings)`;
            }

            const offerTag = document.getElementById('offer-tag');
            if (data.offerText) {
                offerTag.textContent = data.offerText;
                offerTag.style.color = data.offerTextColor || '#ffffff';
                offerTag.style.backgroundColor = data.offerBackgroundColor || '#ef4444';
                offerTag.style.display = 'inline-block';
            } else {
                offerTag.style.display = 'none';
            }

            if (data.deliveryTime) {
                document.getElementById('delivery-time-self').textContent = data.deliveryTime;
                document.getElementById('delivery-time-ramazone').textContent = data.deliveryTime;
            }

            const descriptionContainer = document.getElementById('product-description');
            descriptionContainer.innerHTML = '';
            if (data.description && Array.isArray(data.description)) {
                document.getElementById('description-section').style.display = 'block';
                data.description.forEach(block => {
                    const blockDiv = document.createElement('div');
                    blockDiv.className = 'desc-block';
                    let blockHTML = '';
                    if (block.title) blockHTML += `<h3 class="desc-block-title">${block.title}</h3>`;
                    if (block.details) blockHTML += `<p class="desc-block-details">${block.details}</p>`;
                    if (block.highlights && Array.isArray(block.highlights) && block.highlights.length > 0) {
                        blockHTML += `<ul class="desc-block-highlights">${block.highlights.map(h => `<li>${h}</li>`).join('')}</ul>`;
                    }
                    blockDiv.innerHTML = blockHTML;
                    descriptionContainer.appendChild(blockDiv);
                });
            }
            
            const gallery = document.getElementById('thumbnail-gallery');
            gallery.innerHTML = '';
            mediaItems.forEach((item, index) => {
                const thumbWrapper = document.createElement('div');
                thumbWrapper.className = 'aspect-square thumbnail';
                const img = document.createElement('img');
                img.src = item.type === 'image' ? item.src : item.thumbnail;
                thumbWrapper.appendChild(img);
                if (item.type === 'video') {
                    const playIcon = document.createElement('div');
                    playIcon.className = 'play-icon';
                    playIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="50%" height="50%"><path d="M8 5v14l11-7z"/></svg>`;
                    thumbWrapper.appendChild(playIcon);
                }
                thumbWrapper.addEventListener('click', () => showMedia(index));
                gallery.appendChild(thumbWrapper);
            });
            
            // Call all setup functions
            showMedia(0);
            setupQuantityControls();
            setupImageModal();
            setupShareButton();
            setupSwipeControls();
            setupCouponButton();
            setupDeliveryOptions(); // NEW
            updatePriceDisplay(); // Initial price calculation
            loadSimilarProducts(data.category);
        }

        function renderStars(rating) {
            const starContainer = document.getElementById('product-rating-stars');
            starContainer.innerHTML = '';
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
            for (let i = 0; i < fullStars; i++) starContainer.innerHTML += '<i class="fas fa-star"></i>';
            if (halfStar) starContainer.innerHTML += '<i class="fas fa-star-half-alt"></i>';
            for (let i = 0; i < emptyStars; i++) starContainer.innerHTML += '<i class="far fa-star"></i>';
        }

        // UPDATED: Price Display Logic
        function updatePriceDisplay() {
            const basePrice = Number(currentProductData.displayPrice);
            const originalPrice = Number(currentProductData.originalPrice);
            const couponDiscount = appliedCoupon ? Number(appliedCoupon.discount) : 0;
            const deliveryCharge = selectedDeliveryType === 'Ramazone' ? RAMAZONE_DELIVERY_CHARGE : 0;
            const finalPrice = basePrice - couponDiscount + deliveryCharge;

            // Original price and discount
            if (originalPrice > basePrice) {
                document.getElementById('summary-original-price').textContent = `₹${originalPrice.toLocaleString('en-IN')}`;
                const discountValue = originalPrice - basePrice;
                document.getElementById('summary-discount').textContent = `- ₹${discountValue.toLocaleString('en-IN')}`;
            } else {
                document.getElementById('summary-original-price').textContent = `₹${basePrice.toLocaleString('en-IN')}`;
                document.getElementById('summary-discount').textContent = `- ₹0`;
            }

            // Coupon
            const couponRow = document.getElementById('summary-coupon-row');
            if (appliedCoupon) {
                document.getElementById('summary-coupon-discount').textContent = `- ₹${couponDiscount.toLocaleString('en-IN')}`;
                couponRow.style.display = 'flex';
            } else {
                couponRow.style.display = 'none';
            }

            // Delivery
            document.getElementById('summary-delivery-charge').textContent = deliveryCharge > 0 ? `+ ₹${deliveryCharge.toLocaleString('en-IN')}` : 'Free';
            
            // Total
            document.getElementById('summary-total-price').textContent = `₹${finalPrice.toLocaleString('en-IN')}`;

            updateQuantityAndWhatsAppLink();
        }

        function getYoutubeEmbedUrl(url) {
            if(!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? `https://www.youtube.com/embed/${match[2]}?autoplay=1&controls=1&rel=0&modestbranding=1` : null;
        }

        function showMedia(index) {
            if (index >= mediaItems.length) index = 0;
            if (index < 0) index = mediaItems.length - 1;
            currentMediaIndex = index;
            
            const item = mediaItems[index];
            const mainImage = document.getElementById('main-product-image');
            const mainVideo = document.getElementById('main-product-video');
            const swipeOverlay = document.getElementById('swipe-overlay');

            if (item.type === 'image') {
                mainVideo.classList.add('hidden');
                mainVideo.src = '';
                mainImage.classList.remove('hidden');
                mainImage.src = item.src;
                swipeOverlay.classList.add('hidden');
            } else if (item.type === 'video') {
                mainImage.classList.add('hidden');
                mainVideo.classList.remove('hidden');
                const embedUrl = getYoutubeEmbedUrl(item.src);
                if (embedUrl) {
                    mainVideo.src = embedUrl;
                    swipeOverlay.classList.remove('hidden');
                } else {
                    showMedia(0);
                }
            }
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => thumb.classList.toggle('active', i === index));
        }
        
        function setupQuantityControls() {
            document.getElementById('increase-quantity').addEventListener('click', () => {
                productQuantity++;
                updateQuantityAndWhatsAppLink();
            });
            document.getElementById('decrease-quantity').addEventListener('click', () => {
                if (productQuantity > 1) {
                    productQuantity--;
                    updateQuantityAndWhatsAppLink();
                }
            });
            updateQuantityAndWhatsAppLink();
        }

        // UPDATED: WhatsApp Link Logic
        function updateQuantityAndWhatsAppLink() {
            const sellerPhoneNumber = '917903698180';
            document.getElementById('quantity-display').textContent = productQuantity;
            document.getElementById('decrease-quantity').disabled = productQuantity <= 1;
            
            const basePrice = Number(currentProductData.displayPrice);
            const couponDiscount = appliedCoupon ? Number(appliedCoupon.discount) : 0;
            const deliveryCharge = selectedDeliveryType === 'Ramazone' ? RAMAZONE_DELIVERY_CHARGE : 0;
            const singleItemFinalPrice = basePrice - couponDiscount + deliveryCharge;
            const totalOrderPrice = (singleItemFinalPrice * productQuantity);

            // FIXED: Sanitize product name for bolding
            const productName = currentProductData.name.replace(/\*/g, '').trim();

            let message = `🛍️ *Ramazone Store Order* 🛍️\n\nHello! I'm interested in this product:\n\n`;
            message += `*Product:* *${productName}*\n`;
            message += `*Quantity:* ${productQuantity}\n`;
            message += `-------------------------------------\n`;
            message += `*Price per item:* ₹${basePrice.toLocaleString('en-IN')}\n`;
            if (appliedCoupon) {
                message += `*Coupon Discount:* - ₹${couponDiscount.toLocaleString('en-IN')}\n`;
            }
            message += `*Delivery (${selectedDeliveryType}):* + ₹${deliveryCharge.toLocaleString('en-IN')}\n`;
            message += `-------------------------------------\n`;
            message += `*Total Price:* *₹${totalOrderPrice.toLocaleString('en-IN')}*\n\n`;
            message += `*Product ID:* ${currentProductId}\n`;
            message += `*Product Link:* ${window.location.href}\n\n`;
            message += `Please let me know if it's available.`;

            document.getElementById('whatsapp-order-link').href = `https://wa.me/${sellerPhoneNumber}?text=${encodeURIComponent(message)}`;
        }
        
        function setupCouponButton() {
            document.getElementById('coupon-btn').addEventListener('click', () => {
                const code = prompt("Enter coupon code:");
                if (code) {
                    const coupon = validCoupons.find(c => c.code.toLowerCase() === code.toLowerCase());
                    if (coupon) {
                        appliedCoupon = coupon;
                        showToast(`Coupon "${coupon.code}" applied!`);
                    } else {
                        appliedCoupon = null; // Reset if invalid
                        showToast("Invalid coupon code.", "error");
                    }
                    updatePriceDisplay();
                }
            });
        }
        
        // NEW: Delivery Options Logic
        function setupDeliveryOptions() {
            const deliveryRadios = document.querySelectorAll('input[name="delivery"]');
            deliveryRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    selectedDeliveryType = e.target.value;
                    document.getElementById('delivery-option-self').classList.toggle('selected', selectedDeliveryType === 'Self');
                    document.getElementById('delivery-option-ramazone').classList.toggle('selected', selectedDeliveryType === 'Ramazone');
                    updatePriceDisplay();
                });
            });
            // Set initial state
            document.getElementById('delivery-option-self').classList.add('selected');
        }

        function setupImageModal() {
            const modal = document.getElementById('image-modal');
            const mainMediaContainer = document.getElementById('main-media-container');
            const modalImg = document.getElementById("modal-image-content");
            const closeBtn = document.querySelector("#image-modal .close");
            const prevBtn = document.querySelector("#image-modal .prev");
            const nextBtn = document.querySelector("#image-modal .next");

            mainMediaContainer.onclick = () => {
                if (mediaItems[currentMediaIndex].type === 'image') {
                     modal.style.display = "flex";
                     modalImg.src = mediaItems[currentMediaIndex].src;
                }
            };
            closeBtn.onclick = () => modal.style.display = "none";
            
            const showModalImage = (direction) => {
                let imageItems = mediaItems.map((item, i) => ({...item, originalIndex: i})).filter(item => item.type === 'image');
                if (imageItems.length === 0) return;
                const currentImageInFilteredArray = imageItems.findIndex(item => item.originalIndex === currentMediaIndex);
                let nextImageInFilteredArray = (currentImageInFilteredArray + direction + imageItems.length) % imageItems.length;
                const nextImageItem = imageItems[nextImageInFilteredArray];
                modalImg.src = nextImageItem.src;
                showMedia(nextImageItem.originalIndex);
            };

            prevBtn.onclick = (e) => { e.stopPropagation(); showModalImage(-1); };
            nextBtn.onclick = (e) => { e.stopPropagation(); showModalImage(1); };
        }

        function setupSwipeControls() {
            const swipeArea = document.getElementById('main-media-container');
            swipeArea.addEventListener('touchstart', e => { touchstartX = e.changedTouches[0].screenX; }, { passive: true });
            swipeArea.addEventListener('touchend', e => { touchendX = e.changedTouches[0].screenX; handleSwipe(); });
        }

        function handleSwipe() {
            const swipeThreshold = 50; 
            if (touchendX < touchstartX - swipeThreshold) showMedia(currentMediaIndex + 1);
            if (touchendX > touchstartX + swipeThreshold) showMedia(currentMediaIndex - 1);
        }

        // UPDATED: Share Button Logic
        function setupShareButton() {
            document.getElementById('share-button').addEventListener('click', async () => {
                // FIXED: Sanitize product name for bolding
                const productName = currentProductData.name.replace(/\*/g, '').trim();
                const shareText = `*${productName}*\nPrice: *₹${Number(currentProductData.displayPrice).toLocaleString('en-IN')}*\n\n✨ Discover more at Ramazone! ✨\n${window.location.href}`;
                if (navigator.share) {
                    await navigator.share({ text: shareText });
                } else {
                    navigator.clipboard.writeText(window.location.href).then(() => showToast("Link Copied!"));
                }
            });
        }
        
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast-notification');
            toast.textContent = message;
            toast.style.backgroundColor = type === 'error' ? '#ef4444' : '#333';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }
        
        function createProductCard(product, id) {
            return `
                <a href="?id=${id}" class="carousel-item block bg-white rounded-lg shadow overflow-hidden transform hover:-translate-y-1 transition-transform duration-300">
                    <img src="${product.images?.[0] || 'https://i.ibb.co/My6h0gdd/20250706-230221.png'}" class="w-full h-32 object-cover" alt="${product.name}">
                    <div class="p-2">
                        <h4 class="text-sm font-semibold truncate text-gray-800">${product.name}</h4>
                        <p class="text-base font-bold text-indigo-600">₹${Number(product.displayPrice).toLocaleString('en-IN')}</p>
                    </div>
                </a>
            `;
        }
        
        function updateRecentlyViewed(newId) {
            let viewedIds = JSON.parse(sessionStorage.getItem('recentlyViewed')) || [];
            viewedIds = viewedIds.filter(id => id !== newId);
            viewedIds.unshift(newId);
            viewedIds = viewedIds.slice(0, 10);
            sessionStorage.setItem('recentlyViewed', JSON.stringify(viewedIds));
            loadRecentlyViewed(viewedIds);
        }

        function loadRecentlyViewed(viewedIds) {
            if (!viewedIds || viewedIds.length <= 1) return;
            const container = document.getElementById('recently-viewed-container');
            container.innerHTML = '';
            let cardCount = 0;
            viewedIds.filter(id => id !== currentProductId).forEach(id => {
                const product = allProductsCache[id];
                if (product) {
                    container.innerHTML += createProductCard(product, id);
                    cardCount++;
                }
            });
            if (cardCount > 0) document.getElementById('recently-viewed-section').style.display = 'block';
        }
        
        function loadSimilarProducts(category) {
            if (!category || !allProductsCache) return;
            const container = document.getElementById('similar-products-container');
            container.innerHTML = '';
            let cardCount = 0;
            allProductsCache.forEach((product, index) => {
                if (product && product.category === category && index != currentProductId) {
                    container.innerHTML += createProductCard(product, index);
                    cardCount++;
                }
            });
            if (cardCount > 0) document.getElementById('similar-products-section').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', initializeAppAndLoadProduct);
    </script>
</body>
