    // --- INITIALIZATION ---

            allProductsCache = Array.isArray(productsObject) ? productsObject : Object.values(productsObject);

    }

    function fetchProductData() {

            loadProduct(currentProductData);
            document.getElementById('loading-indicator').style.display = 'none';
            document.getElementById('product-content').style.display = 'block';
        } else { document.getElementById('loading-indicator').innerHTML = `<p>Product not found.</p>`; }
    }

    function loadProduct(data) {
        document.title = `${data.name || "Product"} - Ramazone`;
