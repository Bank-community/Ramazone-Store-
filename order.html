<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Complete Your Order - Ramazone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .stepper { display: flex; justify-content: space-between; align-items: center; position: relative; }
        .step { display: flex; flex-direction: column; align-items: center; text-align: center; z-index: 1; transition: all 0.3s ease; }
        .step.completed { cursor: pointer; }
        .step-icon { width: 36px; height: 36px; border-radius: 50%; background-color: #e5e7eb; color: #6b7280; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid #e5e7eb; transition: all 0.3s ease; }
        .step-label { margin-top: 8px; font-size: 0.75rem; font-weight: 600; color: #6b7280; }
        .step.active .step-icon { background-color: #4f46e5; border-color: #4f46e5; color: white; }
        .step.active .step-label { color: #4f46e5; }
        .step.completed .step-icon { background-color: #16a34a; border-color: #16a34a; color: white; }
        .step.completed .step-label { color: #15803d; }
        .stepper-line { position: absolute; top: 17px; left: 10%; right: 10%; height: 4px; background-color: #e5e7eb; z-index: 0; }
        .stepper-progress { height: 100%; background-color: #16a34a; width: 0%; transition: width 0.5s ease; }
        .step-content, #order-status-container { display: none; animation: fadeIn 0.5s ease-out; }
        .step-content.active, #order-status-container.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .option-label.selected { background-color: #4f46e5; color: white; box-shadow: inset 0 2px 4px rgba(0,0,0,.1); }
        .btn:disabled { background-color: #9ca3af; cursor: not-allowed; }
        .form-input { display: block; width: 100%; border-radius: 0.5rem; border: 1px solid #D1D5DB; padding: 0.75rem 1rem; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease; }
        .btn-primary { background-color: #4F46E5; color: white; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .btn-primary:hover { background-color: #4338ca; }
        .invoice-btn-red { background-color: #ef4444; }
        .quantity-selector-order button { color: #4F46E5; }
        #empty-cart-message .shop-now-btn { background-color: #4F46E5; }
        .delivery-tracker{display:flex;align-items:flex-start;justify-content:space-between;position:relative}.tracker-step{display:flex;flex-direction:column;align-items:center;text-align:center;width:80px;position:relative;z-index:1}.tracker-step .step-icon{width:40px;height:40px;border-radius:50%;background-color:#e0e0e0;color:#9e9e9e;display:flex;align-items:center;justify-content:center;transition:all .3s ease;border:3px solid #e0e0e0}.tracker-step .step-label{font-size:12px;margin-top:8px;font-weight:600;color:#616161}.tracker-line{position:absolute;top:18.5px;left:40px;right:40px;height:4px;background-color:#e0e0e0;z-index:0}.tracker-progress-line{position:absolute;top:0;left:0;height:100%;background-color:#22c55e;transition:width .5s ease}.tracker-step.completed .step-icon{background-color:#22c55e;color:#fff;border-color:#22c55e;animation:pop .3s ease-out}.tracker-step.completed .step-label{color:#22c55e}@keyframes pop{0%{transform:scale(.9)}100%{transform:scale(1)}}
        .btn-secondary { background-color: #e5e7eb; color: #374151; }
        .btn-secondary:hover { background-color: #d1d5db; }
        .btn-full { width: 100%; }
        .btn i { margin-right: 0.5rem; }
        .invoice-btn-red:hover { background-color: #dc2626; }
        .invoice-btn-red:disabled { background-color: #fca5a5; cursor: not-allowed; }
        .quantity-selector-order { display: inline-flex; align-items: center; border: 1px solid #D1D5DB; border-radius: 9999px; }
        .quantity-selector-order button { background-color: transparent; border: none; font-weight: bold; width: 36px; height: 36px; font-size: 1.2rem; cursor: pointer; }
        .quantity-selector-order span { font-size: 1rem; font-weight: 600; min-width: 40px; text-align: center; }
        .order-item-card { position: relative; }
        .delete-item-btn { position: absolute; top: 8px; right: 8px; width: 28px; height: 28px; background-color: rgba(255, 255, 255, 0.7); backdrop-filter: blur(4px); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #e5e7eb; transition: all 0.2s ease; z-index: 5; }
        .delete-item-btn:hover { background-color: #ef4444; border-color: #ef4444; }
        .delete-item-btn img { width: 16px; height: 16px; transition: filter 0.2s ease; }
        .delete-item-btn:hover img { filter: brightness(0) invert(1); }
        .option-group{display:flex;border:1px solid #d1d5db;border-radius:.75rem;overflow:hidden}.option-label{flex:1;padding:.75rem;text-align:center;cursor:pointer;background-color:#f9fafb;color:#4b5563;transition:all .2s ease;font-weight:500;font-size:.875rem}.option-label input{display:none}
        #empty-cart-message { text-align: center; padding: 4rem 1rem; }
        #empty-cart-message i { font-size: 4rem; color: #d1d5db; }
        #empty-cart-message h2 { font-size: 1.5rem; font-weight: 700; margin-top: 1rem; color: #111827; }
        #empty-cart-message p { color: #6B7280; margin-top: 0.5rem; margin-bottom: 1.5rem; }
        #empty-cart-message .shop-now-btn { display: inline-block; color: white; padding: 0.75rem 2rem; border-radius: 50px; font-weight: 600; text-decoration: none; transition: transform 0.2s; }
        #empty-cart-message .shop-now-btn:hover { transform: scale(1.05); }
        #toast-notification { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 8px; padding: 16px; position: fixed; z-index: 100; left: 50%; bottom: 90px; font-size: 17px; transform: translateX(-50%); transition: visibility 0.5s, opacity 0.5s linear; opacity: 0; }
        
        /* === NAYE ADDRESS FEATURE KE LIYE STYLES === */
        .address-card { border: 2px solid #e5e7eb; transition: all 0.2s ease; }
        .address-card.prime { border-color: #4f46e5; box-shadow: 0 0 0 2px #4f46e5; }
        .address-card .prime-badge { background-color: #4f46e5; color: white; font-size: 0.65rem; padding: 2px 6px; border-radius: 999px; font-weight: 700; margin-left: 8px; }
        .address-actions button { font-size: 0.75rem; padding: 4px 8px; border-radius: 6px; }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4"><div class="py-2 flex items-center justify-between gap-2"><a href="javascript:history.back()" class="text-gray-600 hover:text-gray-900 p-2 -ml-2"><i class="fas fa-arrow-left h-5 w-5"></i></a><div class="flex-grow flex items-center gap-2"><input type="text" id="order-id-input" placeholder="Search Your Order ID" class="form-input flex-grow !py-2 !text-sm"><button id="search-order-btn" class="btn btn-primary !py-2 !px-4"><i class="fas fa-search m-0"></i></button></div><a href="index.html" class="pl-2"><img src="https://i.ibb.co/2RySQ5K/20240813-084352.png" alt="Ramazone Logo" class="h-8"></a></div></div>
    </header>

    <main class="max-w-4xl mx-auto p-4 pb-28">
        <div id="search-status" class="text-center my-2 text-sm"></div>
        <div id="recent-order-status-container" class="mb-6"></div>
        <div id="checkout-flow-container" class="hidden">
            <div class="bg-white rounded-lg shadow p-4 mb-6">
                <div id="stepper" class="stepper">
                    <div class="stepper-line"><div id="stepper-progress" class="stepper-progress"></div></div>
                    <div id="step-icon-1" class="step" data-step="1"><div class="step-icon"><i class="fas fa-shopping-cart"></i></div><div class="step-label">Cart</div></div>
                    <div id="step-icon-2" class="step" data-step="2"><div class="step-icon"><i class="fas fa-map-marker-alt"></i></div><div class="step-label">Address</div></div>
                    <div id="step-icon-3" class="step" data-step="3"><div class="step-icon"><i class="fas fa-credit-card"></i></div><div class="step-label">Payment</div></div>
                </div>
            </div>

            <!-- STEP 1: CART SUMMARY -->
            <div id="step-cart" class="step-content">
                <div class="bg-white rounded-lg shadow p-4 sm:p-6"><h2 class="text-xl font-bold mb-4 text-gray-800">1. Your Items</h2><div id="order-items-container" class="space-y-4"></div></div>
                <div class="bg-white rounded-lg shadow p-4 sm:p-6 mt-6"><h2 class="text-xl font-bold mb-4 text-gray-800">Price Summary</h2><div id="price-summary-container-step1" class="space-y-2 text-sm pt-4 border-t"></div></div>
                <div class="mt-6"><button id="btn-to-address" class="btn btn-primary btn-full"><i class="fas fa-arrow-right"></i> Proceed to Address</button></div>
            </div>
            
            <!-- STEP 2: SHIPPING ADDRESS -->
            <div id="step-address" class="step-content">
                <!-- === YAHAN NAYA SECTION JODA GAYA HAI (SAVED ADDRESS) === -->
                <div class="mb-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-3">Saved Addresses</h3>
                    <div id="saved-address-container" class="space-y-3">
                        <!-- Saved addresses will be dynamically inserted here -->
                    </div>
                </div>
                <!-- === NAYA SECTION KHATAM === -->

                <div class="bg-white rounded-lg shadow p-4 sm:p-6">
                    <h2 class="text-xl font-bold mb-4 text-gray-800" id="address-form-title">Add a New Shipping Address</h2>
                    <form id="customer-details-form" class="space-y-4">
                        <div><label for="customer-name" class="block text-sm font-medium text-gray-700">Full Name</label><input type="text" id="customer-name" name="name" class="form-input" placeholder="Enter your full name" required></div>
                        <div><label for="customer-mobile" class="block text-sm font-medium text-gray-700">Mobile Number</label><input type="tel" id="customer-mobile" name="mobile" class="form-input" placeholder="Enter your 10-digit mobile number" required pattern="[0-9]{10}"></div>
                        <div><label for="customer-address" class="block text-sm font-medium text-gray-700">Full Address</label><textarea id="customer-address" name="address" rows="3" class="form-input" placeholder="Enter your full address" required></textarea></div>
                    </form>
                    <!-- === YAHAN NAYA BUTTON JODA GAYA HAI (SAVE ADDRESS) === -->
                    <button id="save-address-btn" class="btn btn-secondary btn-full mt-6"><i class="fas fa-save"></i><span>Save this Address</span></button>
                </div>
                <div class="mt-6 flex gap-4"><button id="btn-back-to-cart" class="btn btn-secondary flex-1"><i class="fas fa-arrow-left"></i> Back</button><button id="btn-to-payment" class="btn btn-primary flex-1"><i class="fas fa-arrow-right"></i> Save & Continue</button></div>
            </div>

            <!-- STEP 3: DELIVERY & PAYMENT -->
            <div id="step-payment" class="step-content">
                <div class="bg-white rounded-lg shadow p-4 sm:p-6 space-y-6">
                    <div>
                        <h3 class="text-xl font-bold text-gray-800 mb-3">3. Delivery Option</h3>
                        <div id="delivery-option-group" class="option-group"><label class="option-label selected"><input type="radio" name="delivery" value="Pickup" checked>I will pickup</label><label class="option-label"><input type="radio" name="delivery" value="Ramazone"><span id="ramazone-delivery-label"></span></label></div>
                        <p id="ramazone-delivery-info" class="text-xs text-gray-500 mt-2 text-center"></p>
                        <div id="delivery-minimum-notice" class="hidden mt-3 text-center p-3 rounded-lg bg-yellow-50 border border-yellow-200 text-yellow-800 text-sm font-semibold"></div>
                    </div>
                    <div class="border-t pt-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-3">4. Payment Method</h3>
                        <div id="payment-option-group" class="option-group"><label class="option-label selected"><input type="radio" name="payment" value="Cash on Delivery" checked>Cash on Delivery</label><label class="option-label"><input type="radio" name="payment" value="Online Payment">Online Payment</label></div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-4 sm:p-6 mt-6"><h2 class="text-xl font-bold mb-4 text-gray-800">Final Price Details</h2><div class="space-y-3"><div id="coupon-section" class="flex items-center justify-between gap-2"><input type="text" id="coupon-input" placeholder="Have a coupon code?" class="form-input flex-grow"><button id="apply-coupon-btn" class="btn btn-primary !py-2.5 !px-4">Apply</button></div><div id="applied-coupon-div" class="hidden items-center justify-between p-2 bg-green-50 border border-green-200 rounded-lg"><p class="text-sm font-semibold text-green-700">Coupon <span id="applied-coupon-code" class="font-bold"></span> applied!</p><button id="remove-coupon-btn" class="text-red-500 hover:text-red-700 font-bold text-lg">&times;</button></div><div id="price-summary-container-step3" class="space-y-2 text-sm pt-4 border-t"></div></div></div>
                <div class="mt-6 flex gap-4"><button id="btn-back-to-address" class="btn btn-secondary flex-1"><i class="fas fa-arrow-left"></i> Back</button><button id="place-order-btn" class="btn btn-primary flex-1"><i class="fas fa-check"></i> Place Order</button></div>
            </div>
        </div>
        
        <div id="order-status-container" class="hidden"></div>
    </main>
    
    <div id="loading-indicator" class="text-center py-20"><p class="text-lg font-semibold">Loading your cart...</p></div>
    <div id="empty-cart-message" class="hidden max-w-4xl mx-auto p-4"><i class="fas fa-shopping-cart"></i><h2>Your Cart is Empty</h2><p>Looks like you haven't added anything to your cart yet.</p><a href="index.html" class="shop-now-btn">Start Shopping</a></div>
    
    <div id="toast-notification"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="order-main.js"></script>
</body>
</html>
