<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Search - Ramazone</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        
        /* --- 1. MODERN SEARCH HEADER --- */
        .search-header {
            position: sticky; top: 0; z-index: 50;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 10px 16px; 
            display: flex; align-items: center; gap: 12px;
            box-shadow: 0 4px 20px -10px rgba(0,0,0,0.1);
        }

        .search-input-container {
            flex-grow: 1; position: relative;
            background-color: #f3f4f6;
            border-radius: 12px;
            display: flex; align-items: center;
            padding: 0 12px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .search-input-container:focus-within {
            background-color: #fff;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .search-input {
            width: 100%; height: 44px; 
            background: transparent; border: none; outline: none;
            font-size: 0.95rem; color: #1f2937; 
            padding-left: 8px;
        }
        .search-input::placeholder { color: #9ca3af; font-weight: 400; }
        
        #clear-search-btn {
            color: #9ca3af; font-size: 1rem; padding: 8px; cursor: pointer; display: none;
        }

        /* --- 2. RECENT HISTORY --- */
        .history-item {
            display: flex; align-items: center; padding: 12px 16px; 
            background: white; border-bottom: 1px solid #f3f4f6; cursor: pointer;
            transition: background 0.2s;
        }
        .history-item:active { background-color: #f9fafb; }
        .history-icon { 
            width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;
            background: #f3f4f6; border-radius: 50%; color: #6b7280; font-size: 0.8rem; margin-right: 12px;
        }
        .history-text { flex-grow: 1; font-size: 0.9rem; color: #374151; font-weight: 500; }
        .history-arrow { color: #d1d5db; transform: rotate(-45deg); font-size: 1rem; }

        /* --- 3. MODERN CHIPS --- */
        .section-header {
            padding: 20px 16px 12px; 
            font-size: 0.9rem; font-weight: 700; color: #111827; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .chips-container {
            padding: 0 16px 8px; display: flex; flex-wrap: wrap; gap: 8px;
        }
        .cat-chip {
            padding: 8px 16px; 
            background: white; 
            border: 1px solid #e5e7eb;
            border-radius: 50px; 
            font-size: 0.85rem; font-weight: 500; color: #4b5563;
            cursor: pointer; transition: all 0.2s;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .cat-chip:hover { border-color: #4F46E5; color: #4F46E5; background: #eff6ff; }
        .cat-chip:active { transform: scale(0.95); }

        /* --- 4. HORIZONTAL TRENDING SCROLLER --- */
        .trending-scroller {
            display: flex; overflow-x: auto; gap: 12px; 
            padding: 0 16px 20px 16px;
            scroll-behavior: smooth;
            scrollbar-width: none; /* Firefox */
        }
        .trending-scroller::-webkit-scrollbar { display: none; } /* Chrome */

        .trending-card {
            min-width: 140px; max-width: 140px;
            background: white; border-radius: 12px;
            border: 1px solid #f3f4f6;
            overflow: hidden;
            display: flex; flex-direction: column;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: transform 0.2s;
        }
        .trending-card:active { transform: scale(0.98); }
        .trending-img-box {
            width: 100%; aspect-ratio: 1; padding: 10px;
            display: flex; align-items: center; justify-content: center;
        }
        .trending-img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .trending-info { padding: 8px 10px 12px; }
        .trending-title { 
            font-size: 0.8rem; font-weight: 500; color: #374151; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
            margin-bottom: 4px;
        }
        .trending-price { font-size: 0.9rem; font-weight: 700; color: #111; }
        .trending-old-price { font-size: 0.75rem; text-decoration: line-through; color: #9ca3af; margin-left: 4px; }

        /* --- 5. SEARCH RESULTS GRID --- */
        .results-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 16px;
        }
        .result-card {
            background: white; border-radius: 12px; border: 1px solid #e5e7eb;
            overflow: hidden; display: flex; flex-direction: column;
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .result-img { width: 100%; aspect-ratio: 1; padding: 12px; object-fit: contain; border-bottom: 1px solid #f9fafb; }
        .result-details { padding: 10px; }
        .result-title { font-size: 0.85rem; color: #374151; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; height: 2.8em; }
        .result-price { margin-top: 6px; font-weight: 700; color: #111; font-size: 1rem; }
        
        /* Empty State */
        .empty-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 60px 20px; text-align: center;
        }
        .empty-state img { width: 180px; opacity: 0.8; margin-bottom: 20px; }
        .empty-state h3 { font-size: 1.1rem; font-weight: 600; color: #374151; margin-bottom: 8px; }
        .empty-state p { font-size: 0.9rem; color: #9ca3af; }

        .spinner { width: 30px; height: 30px; border: 3px solid #e5e7eb; border-top-color: #4F46E5; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 30px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- 1. FLOATING HEADER -->
    <div class="search-header">
        <a href="javascript:history.back()" class="text-gray-500 p-2 -ml-2 rounded-full hover:bg-gray-100 transition">
            <i class="fas fa-arrow-left text-lg"></i>
        </a>
        <div class="search-input-container">
            <i class="fas fa-search text-gray-400 text-sm"></i>
            <input type="text" id="main-search-input" class="search-input" placeholder="Search for shoes, mobiles..." autocomplete="off" autofocus>
            <i class="fas fa-times-circle" id="clear-search-btn"></i>
        </div>
    </div>

    <!-- 2. DEFAULT VIEW (History & Discover) -->
    <div id="default-search-view">
        
        <!-- Recent Searches -->
        <div id="recent-searches-container"></div>

        <!-- Trending Horizontal Scroll -->
        <div id="trending-section" class="hidden">
            <div class="section-header">
                <span>Trending Now ðŸ”¥</span>
            </div>
            <div id="trending-products-container" class="trending-scroller">
                <!-- Trending Items injected here -->
            </div>
        </div>

        <!-- Categories -->
        <div id="discover-more-section">
            <div class="section-header">
                <span>Popular Categories</span>
            </div>
            <div id="category-suggestions" class="chips-container">
                <!-- Chips injected here -->
            </div>
        </div>
    </div>

    <!-- 3. SEARCH RESULTS AREA -->
    <div id="search-results-wrapper" class="hidden">
        <div class="section-header" id="results-count-header" style="padding-bottom: 0;">
            <span class="text-gray-500 font-normal">Results for "<span id="search-term-display" class="font-bold text-gray-800"></span>"</span>
        </div>

        <div id="search-results-container" class="results-grid pb-20"></div>
        
        <div id="search-loader" class="hidden"><div class="spinner"></div></div>
        
        <!-- Empty State Illustration -->
        <div id="no-results-msg" class="hidden empty-state">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/empty-cart-2130356-1800917.png" alt="No Results">
            <h3>No results found</h3>
            <p>We couldn't find what you searched for.<br>Try searching for something else.</p>
        </div>
    </div>

    <script src="product-search.js"></script>
</body>
</html>
