<!-- sections/settings.html -->
<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">General Settings</h2>
</div>
<form id="settings-form" class="admin-card">
    <div class="card-body">
        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label class="form-label">Delivery Charge (â‚¹)</label>
                <input type="number" class="form-control" data-key="deliveryCharge" placeholder="e.g., 10">
            </div>
            <div>
                <label class="form-label">Theme Color</label>
                <div class="flex items-center gap-2">
                    <input type="color" data-key="themeColor_picker" class="p-1 h-10 w-10 block bg-white border border-gray-200 cursor-pointer rounded-lg">
                    <input type="text" class="form-control" data-key="themeColor">
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer flex justify-end">
        <button type="submit" class="btn btn-primary"><i class="fas fa-save mr-2"></i> Save Settings</button>
    </div>
</form>

<script>
    (function() {
        const form = document.getElementById('settings-form');
        const configData = window.ramazoneData.config || {};

        // Populate form
        const deliveryChargeInput = form.querySelector('[data-key="deliveryCharge"]');
        const themeColorInput = form.querySelector('[data-key="themeColor"]');
        const themeColorPicker = form.querySelector('[data-key="themeColor_picker"]');

        deliveryChargeInput.value = configData.deliveryCharge || '';
        themeColorInput.value = configData.themeColor || '#4F46E5';
        themeColorPicker.value = configData.themeColor || '#4F46E5';

        // Link color picker and text input
        themeColorPicker.addEventListener('input', (e) => themeColorInput.value = e.target.value);
        themeColorInput.addEventListener('input', (e) => themeColorPicker.value = e.target.value);

        // Save logic
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const saveData = {
                deliveryCharge: Number(deliveryChargeInput.value),
                themeColor: themeColorInput.value,
            };
            await db.ref(`${DB_BASE_PATH}/config`).set(saveData);
            window.showToast('Success', 'Settings save ho gaye!', 'success');
        });
    })();
</script>
