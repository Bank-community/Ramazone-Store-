<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramazone - Admin Dashboard</title>
    <!-- CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Hamari Apni CSS File -->
    <link rel="stylesheet" href="admin-style.css">
</head>
<body class="bg-gray-100">

    <!-- Passcode Screen -->
    <div id="passcodeOverlay" class="passcode-container">
        <div class="passcode-card" id="passcodeCard">
            <div class="passcode-logo"><i class="fas fa-shield-alt"></i></div>
            <h2 class="text-2xl font-bold text-gray-800">Admin Panel</h2>
            <p class="text-gray-500 mb-6">Suraksha ke liye password daalein.</p>
            <form id="passcodeForm">
                <input type="number" id="passcodeInput" class="passcode-input" autocomplete="current-password" autofocus>
                <button type="submit" class="w-full btn btn-primary py-3 font-semibold text-base mt-6">Enter</button>
            </form>
        </div>
    </div>

    <!-- Main Admin Layout -->
    <div id="adminLayout" class="hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar w-64 fixed inset-y-0 left-0 z-20 transform -translate-x-full md:translate-x-0">
             <div class="flex flex-col h-full">
                <div class="sidebar-brand h-16 flex items-center justify-center px-4 shadow-md flex-shrink-0">
                    <div class="flex items-center space-x-3">
                        <div class="bg-white p-1.5 rounded-md"><i class="fas fa-store text-xl text-primary"></i></div>
                        <h1 class="text-xl font-bold text-white">Ramazone</h1>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto py-5">
                    <nav class="space-y-1">
                        <a href="#" data-page="sections/dashboard.html" class="sidebar-link"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
                        <a href="#" data-page="sections/orders.html" class="sidebar-link"><i class="fas fa-receipt"></i><span>Orders</span></a>
                        <a href="#" data-page="sections/products.html" class="sidebar-link"><i class="fas fa-box-open"></i><span>Products</span></a>
                        <a href="#" data-page="sections/vendor-dashboard.html" class="sidebar-link"><i class="fas fa-users-cog"></i><span>Vendor Dashboard</span></a>
                        <a href="#" data-page="sections/settings.html" class="sidebar-link"><i class="fas fa-cog"></i><span>Settings</span></a>
                        <a href="#" data-page="sections/slider.html" class="sidebar-link"><i class="fas fa-images"></i><span>Slider</span></a>
                        <a href="#" data-page="sections/videos.html" class="sidebar-link"><i class="fas fa-video"></i><span>Videos</span></a>
                        <a href="#" data-page="sections/search.html" class="sidebar-link"><i class="fas fa-search"></i><span>Search Section</span></a>
                        <a href="#" data-page="sections/normal-categories.html" class="sidebar-link"><i class="fas fa-th-list"></i><span>Categories</span></a>
                        <a href="#" data-page="sections/festive.html" class="sidebar-link"><i class="fas fa-gifts"></i><span>Festive Collection</span></a>
                        <a href="#" data-page="sections/coupons.html" class="sidebar-link"><i class="fas fa-ticket-alt"></i><span>Coupons</span></a>
                        <a href="#" data-page="sections/info-marquee.html" class="sidebar-link"><i class="fas fa-info-circle"></i><span>Info Marquee</span></a>
                        <a href="#" data-page="sections/flipcard.html" class="sidebar-link"><i class="fas fa-clone"></i><span>Flip Card</span></a>
                        <a href="#" data-page="sections/just-for-you.html" class="sidebar-link"><i class="fas fa-star"></i><span>Just for You</span></a>
                        <a href="#" data-page="sections/footer.html" class="sidebar-link"><i class="fas fa-link"></i><span>Footer & Social</span></a>
                    </nav>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="md:ml-64 flex-1 flex flex-col">
            <!-- Header -->
           
<header class="bg-white shadow-sm h-16 flex items-center justify-between px-6 flex-shrink-0 sticky top-0 z-10">
    <!-- Left Side -->
    <div class="flex items-center">
        <button id="sidebarToggle" class="text-gray-500 focus:outline-none md:hidden mr-4"><i class="fas fa-bars text-lg"></i></button>
        <h2 id="contentTitle" class="text-xl font-semibold text-gray-800">Dashboard</h2>
    </div>

    <!-- Right Side -->
    <div class="flex items-center gap-5">
        <!-- Vendor button ko yahan move kar diya gaya hai -->
        <a href="#" id="header-vendor-btn" title="Vendor Dashboard" class="text-gray-600 hover:text-primary transition-colors">
            <i class="fas fa-users-cog text-xl"></i>
        </a>
        <a href="#" id="header-home-btn" title="Dashboard" class="text-gray-600 hover:text-primary transition-colors">
            <i class="fas fa-home text-xl"></i>
        </a>
        <a href="https://ramazone.in" target="_blank" rel="noopener noreferrer" title="View Store" class="text-gray-600 hover:text-primary transition-colors">
            <i class="fas fa-store text-xl"></i>
        </a>
    </div>
</header>


            <!-- Yahan par sections dynamically load honge -->
            <main id="main-content-area" class="flex-1 overflow-y-auto p-6">
                <div id="adminLoadingIndicator" class="text-center py-20">
                    <div class="loader"></div>
                    <p class="text-primary font-medium mt-6">Loading Data...</p>
                </div>
            </main>
        </div>
        <div id="sidebarOverlay" class="fixed inset-0 bg-black opacity-50 z-10 hidden md:hidden"></div>
    </div>

    <!-- Universal Modal -->
    <div id="universalModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle" class="modal-title">Edit Item</h3>
                <button id="modalCloseBtn" class="modal-close-btn">&times;</button>
            </div>
            <div id="modalBody" class="modal-body">
                <!-- Dynamic content will be injected here -->
            </div>
            <div id="modalFooter" class="modal-footer">
                <button id="modalCancelBtn" class="btn">Cancel</button>
                <button id="modalSaveBtn" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!-- Hamari Apni JS File -->
    <script src="admin-main.js"></script>
</body>
</html>
