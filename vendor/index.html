<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramazone - Vendor Panel</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/VYkVCfhD/20250902-230504.png">
    
    <!-- CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Vendor Panel ki Apni CSS File -->
    <link rel="stylesheet" href="vendor-style.css">
</head>
<body class="bg-gray-100">

    <!-- Login Screen -->
    <div id="loginOverlay" class="passcode-container">
        <div class="passcode-card" id="loginCard">
            <div class="passcode-logo"><i class="fas fa-store"></i></div>
            <h2 class="text-2xl font-bold text-gray-800">Vendor Panel Login</h2>
            <p class="text-gray-500 mb-6">Apne account mein login karein.</p>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="vendor-email" class="form-label text-left">Email</label>
                    <input type="email" id="vendor-email" class="form-control" required>
                </div>
                <div>
                    <label for="vendor-password" class="form-label text-left">Password</label>
                    <input type="password" id="vendor-password" class="form-control" required>
                </div>
                 <div class="text-right text-sm">
                    <a href="#" id="forgot-password-link" class="text-primary hover:underline">Forgot Password?</a>
                </div>
                <button type="submit" class="w-full btn btn-primary py-3 font-semibold text-base">Login</button>
            </form>
        </div>
    </div>

    <!-- Main Vendor Layout -->
    <div id="vendorLayout" class="hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar w-64 fixed inset-y-0 left-0 z-20 transform -translate-x-full md:translate-x-0">
             <div class="flex flex-col h-full">
                <div class="sidebar-brand h-16 flex items-center justify-center px-4 shadow-md flex-shrink-0">
                    <div class="flex items-center space-x-3">
                        <div class="bg-white p-1.5 rounded-md"><i class="fas fa-store text-xl text-primary"></i></div>
                        <h1 id="vendor-shop-name-sidebar" class="text-xl font-bold text-white">Vendor</h1>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto py-5">
                    <nav class="space-y-1">
                        <a href="#" data-page="sections/dashboard.html" class="sidebar-link active"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
                        <a href="#" data-page="sections/products.html" class="sidebar-link"><i class="fas fa-box-open"></i><span>My Products</span></a>
                        <a href="#" data-page="sections/orders.html" class="sidebar-link"><i class="fas fa-receipt"></i><span>My Orders</span></a>
                    </nav>
                </div>
                <div class="p-4 border-t border-gray-700">
                     <button id="logout-btn" class="w-full btn btn-danger"><i class="fas fa-sign-out-alt mr-2"></i>Logout</button>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="md:ml-64 flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6 flex-shrink-0 sticky top-0 z-10">
                <div class="flex items-center">
                    <button id="sidebarToggle" class="text-gray-500 focus:outline-none md:hidden mr-4"><i class="fas fa-bars text-lg"></i></button>
                    <h2 id="contentTitle" class="text-xl font-semibold text-gray-800">Dashboard</h2>
                </div>
                 <!-- === UPDATED: Naya Home Button Yahan Joda Gaya Hai === -->
                 <div class="flex items-center gap-4">
                    <!-- NEW HOME BUTTON -->
                    <button id="home-button" title="Go to Dashboard" class="text-gray-600 hover:text-primary focus:outline-none text-xl transition-colors duration-200">
                        <i class="fas fa-home"></i>
                    </button>
                    
                    <span class="text-sm font-medium text-gray-700 hidden sm:block" id="vendor-name-header"></span>
                    <button id="vendor-avatar-header" class="vendor-avatar-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"></button>
                </div>
            </header>

            <!-- Yahan par sections dynamically load honge -->
            <main id="main-content-area" class="flex-1 overflow-y-auto p-6">
                <!-- Loading indicator -->
            </main>
        </div>
        <div id="sidebarOverlay" class="fixed inset-0 bg-black opacity-50 z-10 hidden md:hidden"></div>
    </div>

    <!-- Universal Modal -->
    <div id="universalModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle" class="modal-title">Modal Title</h3>
                <button id="modalCloseBtn" class="modal-close-btn">&times;</button>
            </div>
            <div id="modalBody" class="modal-body"></div>
            <div id="modalFooter" class="modal-footer">
                <button id="modalCancelBtn" class="btn">Cancel</button>
                <button id="modalSaveBtn" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>


    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!-- Vendor Panel ki Apni JS File -->
    <script src="vendor-main.js"></script>
</body>
</html>
