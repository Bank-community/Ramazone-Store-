<div class="space-y-6">
    <!-- Stat Cards -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 text-center">
            <p class="text-sm text-gray-500">Total Orders</p>
            <p id="stat-total-orders" class="text-2xl font-bold text-indigo-600">0</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 text-center">
            <p class="text-sm text-gray-500">My Products</p>
            <p id="stat-total-products" class="text-2xl font-bold text-green-600">0</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 text-center">
            <p class="text-sm text-gray-500">Pending Orders</p>
            <p id="stat-pending-orders" class="text-2xl font-bold text-yellow-600">0</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 text-center">
            <p class="text-sm text-gray-500">Today's Sale</p>
            <p id="stat-todays-sale" class="text-2xl font-bold text-pink-600">â‚¹0</p>
        </div>
    </div>

    <!-- Recent Orders -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200">
        <div class="p-4 border-b flex justify-between items-center">
            <h3 class="text-lg font-semibold">My Recent Orders</h3>
            <a href="#" id="view-all-orders-link" class="text-sm font-medium text-indigo-600 hover:underline">View All</a>
        </div>
        <div id="recent-orders-container" class="p-4 space-y-3">
            <!-- Loading indicator will be replaced by orders -->
            <p id="recent-orders-loader" class="text-center text-gray-500 py-4">Loading recent orders...</p>
        </div>
    </div>
</div>

<!-- Yeh script dashboard ka data load karegi -->
<script>
    // Yeh function vendor-main.js mein banaya gaya hai
    // Jaise hi yeh HTML page load hoga, yeh function call ho jayega
    if (window.renderDashboardData) {
        window.renderDashboardData();
    }

    // "View All" button ko Orders page par bhejne ke liye
    const viewAllOrdersLink = document.getElementById('view-all-orders-link');
    if(viewAllOrdersLink) {
        viewAllOrdersLink.addEventListener('click', (e) => {
            e.preventDefault();
            // Sidebar ke order link par click simulate karein
            document.querySelector('.sidebar-link[data-page="sections/orders.html"]')?.click();
        });
    }
</script>
