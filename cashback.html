<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramazone Cashback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --body-bg: #f0f2f5;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
            --text-color: #3c4043;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--body-bg);
            color: var(--text-color);
            font-size: 16px;
        }

        .app-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
        }

        /* --- Loader --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8); display: flex;
            justify-content: center; align-items: center; z-index: 9999;
            flex-direction: column; gap: 15px; backdrop-filter: blur(5px);
        }
        .spinner {
            border: 5px solid #e8eaed; border-top: 5px solid var(--primary-color);
            border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Auth View --- */
        .auth-view {
            background: var(--card-bg); padding: 25px; border-radius: 12px;
            box-shadow: var(--card-shadow); margin-top: 40px;
        }
        .auth-view h1 { text-align: center; margin-bottom: 25px; font-size: 24px; color: var(--dark-color); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input[type="text"], input[type="tel"], input[type="password"], input[type="number"] {
            width: 100%; padding: 12px; border: 1px solid #ccc;
            border-radius: 8px; font-size: 16px; font-family: inherit;
        }
        .auth-toggle { text-align: center; margin-top: 20px; }
        .auth-toggle a { color: var(--primary-color); cursor: pointer; text-decoration: none; font-weight: 600; }

        /* --- Main App View --- */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background-color: var(--card-bg); border-radius: 12px;
            box-shadow: var(--card-shadow); margin-bottom: 20px;
        }
        .header h2 { font-size: 20px; margin: 0; }
        .header p { margin: 0; color: var(--secondary-color); font-size: 14px; }

        .card {
            background: var(--card-bg); padding: 20px; border-radius: 12px;
            box-shadow: var(--card-shadow); margin-bottom: 20px;
        }
        .card h3 {
            font-size: 18px; margin-bottom: 15px; border-bottom: 1px solid #eee;
            padding-bottom: 10px; display: flex; align-items: center; gap: 10px;
        }

        /* --- Wallet & Claim --- */
        .wallet-balance { font-size: 28px; font-weight: 700; color: var(--success-color); }
        .inline-form { display: flex; gap: 10px; margin-top: 15px; }
        .inline-form input { flex-grow: 1; }

        /* --- History Lists --- */
        .history-list { list-style: none; }
        .history-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid #f0f0f0;
        }
        .history-item:last-child { border-bottom: none; }
        .item-details p { margin: 0; }
        .item-details .item-title { font-weight: 600; }
        .item-details .item-date { font-size: 12px; color: var(--secondary-color); margin-top: 4px; }
        .item-status {
            padding: 5px 12px; border-radius: 20px; font-size: 12px;
            font-weight: 700; color: white; text-transform: capitalize;
        }
        .status-pending { background-color: var(--warning-color); }
        .status-approved { background-color: var(--success-color); }
        .status-rejected { background-color: var(--danger-color); }
        .status-redeemed { background-color: var(--info-color); }

        /* --- Buttons & Messages --- */
        .btn {
            display: inline-flex; justify-content: center; align-items: center;
            gap: 8px; padding: 12px 20px; font-size: 16px; font-weight: 600;
            border: none; border-radius: 8px; cursor: pointer;
            transition: all 0.2s; width: 100%;
        }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn:disabled { background-color: #ccc; cursor: not-allowed; }
        .message-box {
            padding: 15px; border-radius: 8px; margin: 15px 0;
            text-align: center; font-weight: 500; display: none;
        }
        .message-box.error { background-color: #f8d7da; color: #721c24; }
        .message-box.success { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="app-container">
        <!-- Login/Signup View -->
        <div id="auth-view">
            <div id="login-section">
                <h1>Ramazone Login</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-mobile">Mobile Number</label>
                        <input type="tel" id="login-mobile" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p id="login-error" class="message-box error"></p>
                </form>
                <p class="auth-toggle">Naye user hain? <a id="show-signup">Account Banayein</a></p>
            </div>

            <div id="signup-section" style="display: none;">
                <h1>Create Account</h1>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-name">Aapka Naam</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-mobile">Mobile Number</label>
                        <input type="tel" id="signup-mobile" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password Banayein</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <p id="signup-error" class="message-box error"></p>
                </form>
                <p class="auth-toggle">Pehle se account hai? <a id="show-login">Login Karein</a></p>
            </div>
        </div>

        <!-- Main App View -->
        <div id="app-view" style="display: none;">
            <div class="header">
                <div>
                    <h2 id="user-name-display">Welcome!</h2>
                    <p id="user-mobile-display"></p>
                </div>
                <button id="logout-btn" class="btn btn-danger" style="width: auto; padding: 8px 15px;"><i class="fas fa-sign-out-alt"></i></button>
            </div>

            <div class="card">
                <h3><i class="fas fa-wallet"></i> Aapka Wallet</h3>
                <p>Current Balance</p>
                <p class="wallet-balance" id="wallet-balance">₹0.00</p>
                <form id="claim-form" class="inline-form">
                    <input type="number" id="claim-amount" placeholder="Amount" step="0.01" required>
                    <button type="submit" class="btn btn-success" style="width: auto;">Claim</button>
                </form>
                 <p id="claim-message" class="message-box"></p>
            </div>

            <div class="card">
                <h3><i class="fas fa-plus-circle"></i> Naya Cashback Request</h3>
                <p>Cashback Rate: <strong id="cashback-rate-display">...%</strong></p>
                <form id="cashback-form" style="margin-top: 15px;">
                    <div class="form-group">
                        <input type="text" id="product-name" placeholder="Product ka Naam" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="product-price" placeholder="Product ka Price (₹)" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                    <p id="cashback-message" class="message-box"></p>
                </form>
            </div>

            <div class="card">
                <h3><i class="fas fa-history"></i> Cashback History</h3>
                <ul class="history-list" id="cashback-history-list">
                    <!-- History items will be injected here -->
                </ul>
            </div>

            <div class="card">
                <h3><i class="fas fa-receipt"></i> Claim History</h3>
                <ul class="history-list" id="claim-history-list">
                    <!-- History items will be injected here -->
                </ul>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, set, get, onValue, runTransaction, push } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCmgMr4cj7ec1B09eu3xpRhCwsVCeQR9v0",
            authDomain: "tipsplit-e3wes.firebaseapp.com",
            databaseURL: "https://tipsplit-e3wes-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tipsplit-e3wes",
            storageBucket: "tipsplit-e3wes.appspot.com",
            messagingSenderId: "984733883633",
            appId: "1:984733883633:web:adc1e1d22b629a6b631d50"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // --- Global State ---
        let globalCashbackPercentage = 2; // Default fallback value
        let currentUserData = null;

        // --- DOM Elements ---
        const loader = document.getElementById('loader');
        const authView = document.getElementById('auth-view');
        const appView = document.getElementById('app-view');
        const loginSection = document.getElementById('login-section');
        const signupSection = document.getElementById('signup-section');

        // --- Auth Toggling ---
        document.getElementById('show-signup').addEventListener('click', () => {
            loginSection.style.display = 'none';
            signupSection.style.display = 'block';
        });
        document.getElementById('show-login').addEventListener('click', () => {
            signupSection.style.display = 'none';
            loginSection.style.display = 'block';
        });

        // --- Show Message Helper ---
        function showMessage(elementId, message, isError = true) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.className = `message-box ${isError ? 'error' : 'success'}`;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 4000);
        }

        // --- [CRITICAL] Fetch Cashback Rate from Admin Panel ---
        function initializeCashbackRate() {
            const settingsRef = ref(database, 'app_settings/cashback_percentage');
            onValue(settingsRef, (snapshot) => {
                if (snapshot.exists()) {
                    globalCashbackPercentage = parseFloat(snapshot.val());
                } else {
                    globalCashbackPercentage = 2; // Fallback if not set in admin
                }
                document.getElementById('cashback-rate-display').textContent = `${globalCashbackPercentage}%`;
                console.log(`Cashback rate loaded: ${globalCashbackPercentage}%`);
            });
        }

        // --- Authentication Logic ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                authView.style.display = 'none';
                appView.style.display = 'block';
                loader.style.display = 'flex';
                initializeAppData(user.uid);
                initializeCashbackRate(); // Fetch rate after login
            } else {
                // User is signed out
                authView.style.display = 'block';
                appView.style.display = 'none';
                loader.style.display = 'none';
                currentUserData = null;
            }
        });

        // Signup Form
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const mobile = document.getElementById('signup-mobile').value;
            const password = document.getElementById('signup-password').value;
            const email = `${mobile}@ramazone.in`; // Create a fake email for auth

            // Check if mobile number already exists
            const mobileRef = ref(database, `mobile_to_uid/${mobile}`);
            const mobileSnapshot = await get(mobileRef);
            if (mobileSnapshot.exists()) {
                showMessage('signup-error', 'Yeh mobile number pehle se registered hai.');
                return;
            }

            // Create user
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Save user data in Realtime Database
                const userData = { name, mobile, password, wallet: 0 };
                await set(ref(database, 'users/' + user.uid), userData);
                await set(ref(database, 'mobile_to_uid/' + mobile), user.uid);

            } catch (error) {
                showMessage('signup-error', `Account banane mein error: ${error.message}`);
            }
        });

        // Login Form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const mobile = document.getElementById('login-mobile').value;
            const password = document.getElementById('login-password').value;
            const email = `${mobile}@ramazone.in`;

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showMessage('login-error', 'Galat mobile number ya password.');
            }
        });

        // Logout Button
        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth);
        });

        // --- App Data Initialization ---
        function initializeAppData(uid) {
            const userRef = ref(database, 'users/' + uid);
            onValue(userRef, (snapshot) => {
                currentUserData = snapshot.val();
                if (currentUserData) {
                    document.getElementById('user-name-display').textContent = `Welcome, ${currentUserData.name}`;
                    document.getElementById('user-mobile-display').textContent = currentUserData.mobile;
                    document.getElementById('wallet-balance').textContent = `₹${(currentUserData.wallet || 0).toFixed(2)}`;
                }
                loader.style.display = 'none';
            });

            // Listen for cashback history
            const cashbackRef = ref(database, 'cashback_requests');
            onValue(cashbackRef, (snapshot) => {
                const list = document.getElementById('cashback-history-list');
                list.innerHTML = '';
                let hasItems = false;
                snapshot.forEach(childSnapshot => {
                    const request = childSnapshot.val();
                    if (request.userId === uid) {
                        hasItems = true;
                        const item = createHistoryItem(request.productName, request.cashbackAmount, request.requestDate, request.status);
                        list.prepend(item);
                    }
                });
                if (!hasItems) list.innerHTML = '<p style="text-align:center; color:#888;">Aapki koi cashback history nahi hai.</p>';
            });

            // Listen for claim history
            const claimsRef = ref(database, 'claim_requests');
            onValue(claimsRef, (snapshot) => {
                const list = document.getElementById('claim-history-list');
                list.innerHTML = '';
                let hasItems = false;
                snapshot.forEach(childSnapshot => {
                    const request = childSnapshot.val();
                    if (request.userId === uid) {
                        hasItems = true;
                        const item = createHistoryItem(`Claim Request`, request.claimAmount, request.requestDate, request.status, request.couponCode);
                        list.prepend(item);
                    }
                });
                if (!hasItems) list.innerHTML = '<p style="text-align:center; color:#888;">Aapki koi claim history nahi hai.</p>';
            });
        }
        
        function createHistoryItem(title, amount, date, status, coupon) {
            const li = document.createElement('li');
            li.className = 'history-item';
            const statusText = coupon && status === 'approved' ? 'Coupon Generated' : status;
            li.innerHTML = `
                <div class="item-details">
                    <p class="item-title">${title}</p>
                    <p class="item-amount">₹${(amount || 0).toFixed(2)}</p>
                    <p class="item-date">${new Date(date).toLocaleString()}</p>
                    ${coupon ? `<p class="item-date">Coupon: <strong>${coupon}</strong></p>` : ''}
                </div>
                <div class="item-status status-${status}">${statusText}</div>
            `;
            return li;
        }

        // --- Core App Logic ---

        // Cashback Form Submission
        document.getElementById('cashback-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const productName = document.getElementById('product-name').value;
            const productPrice = parseFloat(document.getElementById('product-price').value);

            if (!productName || isNaN(productPrice) || productPrice <= 0) {
                showMessage('cashback-message', 'Kripya sahi details bharein.');
                return;
            }

            // [CRITICAL] Calculate cashback using the global dynamic rate
            const cashbackAmount = productPrice * (globalCashbackPercentage / 100);

            const requestData = {
                userId: auth.currentUser.uid,
                userName: currentUserData.name,
                userMobile: currentUserData.mobile,
                productName: productName,
                productPrice: productPrice,
                cashbackAmount: cashbackAmount,
                status: 'pending',
                requestDate: new Date().toISOString()
            };

            const requestsRef = ref(database, 'cashback_requests');
            push(requestsRef, requestData)
                .then(() => {
                    showMessage('cashback-message', 'Aapka request bhej diya gaya hai!', false);
                    e.target.reset();
                })
                .catch(err => showMessage('cashback-message', `Error: ${err.message}`));
        });

        // Claim Form Submission
        document.getElementById('claim-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const claimAmount = parseFloat(document.getElementById('claim-amount').value);

            if (isNaN(claimAmount) || claimAmount <= 0) {
                showMessage('claim-message', 'Kripya sahi amount daalein.');
                return;
            }
            if (claimAmount > currentUserData.wallet) {
                showMessage('claim-message', 'Aapke wallet mein itna balance nahi hai.');
                return;
            }
            
            const userRef = ref(database, 'users/' + auth.currentUser.uid);
            
            try {
                // Use a transaction to safely update wallet
                await runTransaction(userRef, (user) => {
                    if (user) {
                        if (user.wallet >= claimAmount) {
                            user.wallet -= claimAmount;
                        } else {
                            // Abort transaction
                            return; 
                        }
                    }
                    return user;
                });

                // If transaction is successful, add claim request
                const claimData = {
                    userId: auth.currentUser.uid,
                    userName: currentUserData.name,
                    userMobile: currentUserData.mobile,
                    claimAmount: claimAmount,
                    status: 'pending',
                    requestDate: new Date().toISOString()
                };
                await push(ref(database, 'claim_requests'), claimData);

                showMessage('claim-message', 'Aapka claim request bhej diya gaya hai!', false);
                e.target.reset();

            } catch (error) {
                showMessage('claim-message', `Claim karne mein error aayi: ${error.message}`);
            }
        });

    </script>
</body>
</html>
