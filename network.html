<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Network - Ramazone</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #f4f7f9; --bg-card: #ffffff; --text-primary: #1c2028;
            --text-secondary: #5a647e; --border-color: #e8eef3; --brand-red: #e50914;
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-page); margin: 0; padding: 15px; }
        .header { display: flex; align-items: center; gap: 15px; background: var(--bg-card); padding: 10px 15px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
        .header h1 { font-size: 18px; margin: 0; }
        #back-btn { background: none; border: none; cursor: pointer; }
        #back-btn svg { width: 24px; height: 24px; }
        .network-container { padding: 20px; background: var(--bg-card); border-radius: 12px; }
        .level { margin-left: 20px; border-left: 2px solid var(--border-color); padding-left: 20px; }
        .member-node { display: flex; align-items: center; justify-content: space-between; padding: 12px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; transition: background-color 0.2s; }
        .member-node:hover { background-color: #f9f9f9; }
        .member-info { display: flex; align-items: center; gap: 12px; }
        .member-avatar { width: 40px; height: 40px; border-radius: 50%; background-color: var(--brand-red); color: white; display: flex; align-items: center; justify-content: center; font-weight: 600; }
        .member-name { font-weight: 500; }
        .member-stats .commission { font-size: 14px; font-weight: 600; color: var(--accent-green); }
        #loader { text-align: center; padding: 30px; }
    </style>
</head>
<body>
    <div class="header">
        <button id="back-btn" onclick="window.history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        </button>
        <h1>My Network</h1>
    </div>

    <div id="network-container" class="network-container">
        <div id="loader">Loading your network...</div>
    </div>

    <script src="network.js" type="module"></script>
</body>
</html>
