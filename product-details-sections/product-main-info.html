<!-- product-details-sections/product-main-info.html -->
<!-- Product Info, Price, Description Section -->
<div class="flex flex-col p-4 sm:p-6 lg:p-8">
    
    <!-- NEW: Brand Name & Visit Store Link -->
    <div id="brand-info-container" class="flex items-center gap-2 mb-1 hidden">
        <span id="brand-name-text" class="text-sm font-bold text-gray-900"></span>
        <a href="#" id="visit-store-link" class="text-xs font-semibold text-blue-600 hover:text-blue-800 hover:underline">Visit store</a>
    </div>

    <!-- Product Title & Share Button -->
    <div class="flex justify-between items-start mb-2">
        <h1 id="product-title" class="text-xl sm:text-2xl font-medium text-gray-900 leading-snug"></h1>
        <button id="share-button" title="Share Product" class="flex-shrink-0 bg-gray-50 rounded-full w-10 h-10 flex items-center justify-center hover:bg-gray-100 transition ml-2">
            <img src="https://www.svgrepo.com/show/479323/share-arrow.svg" class="w-5 h-5 opacity-70" alt="Share Icon">
        </button>
    </div>
    
    <!-- Rating & Seller Info -->
    <div id="rating-section" class="flex items-center gap-2 text-sm text-gray-500 mb-2" style="display: none;">
        <div id="product-rating-stars" class="rating-stars flex text-xs"></div>
        <span id="product-review-count" class="text-xs text-gray-400"></span>
    </div>
    <div id="seller-info" class="text-xs font-medium text-gray-500 mb-2" style="display: none;"></div>

    <!-- UPDATED: Price Section (Balanced Layout) -->
    <!-- Price items ko 'items-baseline' rakha hai taaki wo ek line mein dikhein -->
    <div class="py-2 my-1">
        <div id="new-price-section">
             <div id="lowest-price-tag-container" style="display: none; margin-bottom: 6px;">
                <div class="lowest-price-tag text-[10px] px-2 py-0.5">Lowest Price since Launch</div>
             </div>
            <div class="flex items-baseline gap-2">
                <!-- Percentage (Green) -->
                <span id="price-percentage-discount" class="text-lg font-bold text-green-600"></span>
                
                <!-- Original MRP (Strikethrough) -->
                <span id="price-original" class="text-sm text-gray-400 line-through"></span>
                
                <!-- Final Price (Black/Bold) -->
                <span id="price-final" class="text-2xl font-bold text-gray-900"></span>
            </div>
        </div>
    </div>

    <!-- Container for all selectable options (Variants and Combos) -->
    <div id="options-container" class="space-y-5 my-4">
        
        <!-- 
          1. Variant Selectors (Ab yahan Rich Cards aayenge)
          Hamne iska structure waisa hi rakha hai taaki JS isme inject kar sake.
        -->
        <div id="variant-selectors-container">
            <!-- JS yahan rich variant cards daalega -->
        </div>
        
        <!-- 2. Combo Pack Section -->
        <div id="combo-pack-container">
            <!-- JS yahan combo packs daalega -->
        </div>

        <!-- 3. Bundle Offer Section -->
        <div id="bundle-offer-container">
            <!-- JS yahan product bundles daalega -->
        </div>
    </div>

    <!-- Highlights Section Container -->
    <div id="advanced-highlights-section" style="display: none;"></div>

    <!-- Tech Specs Section -->
    <div id="tech-specs-section" class="pt-4 border-t border-gray-100 mt-4" style="display: none;">
        <h2 class="text-lg font-bold text-gray-900 mb-3">Technical Details</h2>
        <div id="tech-specs-container" class="space-y-2">
            <!-- JS yahan tech specs ki rows daalega -->
        </div>
    </div>

    <!-- Product Details / Description Section -->
    <div id="description-section" class="pt-4 border-t border-gray-100 mt-4" style="display: none;">
        <h2 class="text-lg font-bold text-gray-900 mb-3">Product Details</h2>
        <div id="return-policy-info" class="flex items-center gap-3 text-sm text-gray-700 bg-gray-50 p-3 rounded-lg mb-4" style="display: none;"></div>
        <div id="product-description" class="space-y-4 text-sm text-gray-700"></div>
    </div>
</div>
