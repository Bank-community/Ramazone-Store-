<div class="p-0 sm:p-4 lg:p-6 relative">
    <!-- Main image viewer -->
    <div id="main-media-wrapper" class="rounded-none sm:rounded-xl mb-4 cursor-pointer overflow-hidden relative group">
        <div id="media-slider"></div>
        
        <!-- 
          NEW: Share Button Overlay
          Position: Bottom-Right of the image
        -->
        <button id="share-button" class="absolute bottom-3 right-3 bg-white/90 backdrop-blur-sm p-2 rounded-full shadow-md border border-gray-200 z-10 hover:scale-110 transition-transform flex items-center justify-center w-10 h-10">
            <img src="https://www.svgrepo.com/show/521832/share-1.svg" alt="Share" class="w-5 h-5 opacity-80">
        </button>
    </div>

    <!-- Wrapper for Scrolling Thumbnails -->
    <div id="thumbnail-wrapper" class="relative px-4 sm:px-0">
         <div id="thumbnail-gallery" class="flex items-center gap-2 overflow-x-auto pb-2">
            <!-- Thumbnails JS se yahan aayenge -->
         </div>
    </div>

    <!-- 
      Color Variants Container
      (Isko yahan rakha hai taki mobile view mein ye image ke paas dikhe, 
      lekin agar aap chahein to ise main-info mein bhi move kar sakte hain)
    -->
    <div id="image-variant-selectors-container" class="pt-4 px-4 sm:px-0">
        <!-- Color Variants JS se yahan aayenge -->
    </div>
</div>
