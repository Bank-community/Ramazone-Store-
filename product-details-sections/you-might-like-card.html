<!-- === YEH 'YOU MIGHT ALSO LIKE' CARD KA FINAL COMPACT VERTICAL TEMPLATE HAI === -->
<!-- Iska size chhota hai, ismein Add button hai, aur spacing theek ki gayi hai. -->
<!-- ================================================================== -->
<style>
    /* Wrapper card ka size control karega taaki 3 card fit ho sakein */
    .ramazone-final-yml-wrapper {
        flex: 0 0 31%; /* Mobile par ek line mein 3 card fit honge */
        max-width: 125px; /* Card ki max chaudai */
        scroll-snap-align: start;
        padding-bottom: 0.3rem;
        display: flex;
    }

    /* Mukhya card ka style */
    .ramazone-final-yml-card {
        display: flex;
        flex-direction: column;
        width: 100%;
        background-color: white;
        border-radius: 8px;
        border: 1px solid #f0f0f0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        overflow: hidden;
        transition: all 0.2s ease;
    }
    .ramazone-final-yml-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 5px 10px rgba(0,0,0,0.07);
    }

    .ramazone-final-yml-card .card-link-area {
        text-decoration: none;
        color: inherit;
    }
    
    .ramazone-final-yml-card .image-container {
        position: relative;
        padding-top: 100%; 
    }
    .ramazone-final-yml-card .image-container img {
        position: absolute; top: 0; left: 0;
        width: 100%; height: 100%;
        object-fit: cover;
    }
    .ramazone-final-yml-card .card-rating-tag {
        position: absolute; top: 6px; right: 3px;
        background-color: #16a34a; color: white;
        font-size: 10px; font-weight: 600; padding: 2px 5px;
        border-radius: 4px; display: flex; align-items: center; gap: 3px;
    }
    .ramazone-final-yml-card .card-rating-tag .fa-star {
        font-size: 8px;
    }

    .ramazone-final-yml-card .details-container {
        padding: 6px 8px;
    }
    .ramazone-final-yml-card .product-name {
        font-size: 13px; font-weight: 600; color: #1f2937;
        line-height: 1.3;
        /* === BADLAV: Naam aur Price ke beech space kam kiya gaya === */
        margin-bottom: 2px; 
        min-height: 34px;
        display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
        overflow: hidden;
    }
    .ramazone-final-yml-card .price-container {
        font-size: 14px; font-weight: 700; color: #111827;
        display: flex; align-items: baseline; gap: 4px; flex-wrap: wrap;
    }
    .ramazone-final-yml-card .original-price {
        font-size: 11px; color: #9ca3af;
        text-decoration: line-through;
    }

    .ramazone-final-yml-card .button-container {
        padding: 0 8px 8px;
        margin-top: auto; 
    }
    .ramazone-final-yml-card .yml-add-button {
        width: 100%; padding: 6px;
        border-radius: 6px;
        /* === BADLAV: Button ka rang theme color jaisa hoga === */
        border: 1.5px solid var(--primary-color);
        background-color: var(--primary-color);
        color: white;
        font-weight: 600; font-size: 13px;
        cursor: pointer; transition: all 0.2s ease;
    }
    /* === BADLAV: Added state mein button dark green hoga === */
    .ramazone-final-yml-card .yml-add-button.added {
        background-color: #166534; /* Dark Green */
        border-color: #166534;
        color: white;
    }
</style>

<div class="ramazone-final-yml-wrapper">
    <div class="ramazone-final-yml-card">
        <a href="?id={{productId}}" class="card-link-area">
            <div class="image-container">
                <img src="{{productImage}}" alt="{{productName}}">
                {{ratingTagHTML}}
            </div>
            <div class="details-container">
                <h4 class="product-name">{{productName}}</h4>
                <div class="price-container">
                    {{productPriceHTML}}
                </div>
            </div>
        </a>
        <div class="button-container">
            <button class="yml-add-button quick-add-btn" data-id="{{productId}}">Add</button>
        </div>
    </div>
</div>
