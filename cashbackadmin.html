<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Ramazone</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #f0f2f5;
            --bg-card: #ffffff;
            --text-primary: #1c2028;
            --text-secondary: #5a647e;
            --border-color: #e8eef3;
            --brand-red: #e50914;
            --accent-green: #2ecc71;
            --accent-blue: #3498db;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-page);
            color: var(--text-primary);
        }
        .admin-container { max-width: 1400px; margin: 20px auto; padding: 20px; }
        .login-wrapper {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px;
        }
        .login-box {
            width: 100%; max-width: 400px; padding: 40px;
            background: var(--bg-card); border-radius: 12px;
            box-shadow: var(--shadow); text-align: center;
        }
        .login-box h1 { font-size: 24px; margin-bottom: 25px; }
        
        #login-view, #admin-view { display: none; }
        #login-view.active, #admin-view.active { display: block; }

        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-secondary); font-size: 14px; }
        input {
            width: 100%; padding: 12px 15px; border-radius: 8px;
            border: 1px solid #ced4da; font-size: 16px;
        }
        button {
            width: 100%; padding: 14px; background-color: var(--brand-red);
            color: white; border: none; border-radius: 8px; cursor: pointer;
            font-size: 16px; font-weight: 600; transition: background-color 0.2s;
        }
        button:hover { background-color: #c40812; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px;
        }
        .header h1 { font-size: 28px; margin: 0; }
        #logout-btn {
            background: var(--text-secondary); width: auto; padding: 10px 20px;
            font-size: 14px;
        }

        .stat-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: var(--bg-card); padding: 25px;
            border-radius: 12px; box-shadow: var(--shadow);
        }
        .card h3 { margin: 0 0 10px 0; color: var(--text-secondary); font-size: 16px; }
        .card .stat-number { font-size: 36px; font-weight: 700; color: var(--text-primary); }

        .tabs { display: flex; border-bottom: 2px solid var(--border-color); margin-bottom: 20px; }
        .tab-link {
            padding: 12px 25px; cursor: pointer; border-bottom: 3px solid transparent;
            font-weight: 600; color: var(--text-secondary); transition: all 0.2s;
        }
        .tab-link.active { color: var(--brand-red); border-bottom-color: var(--brand-red); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .content-box { background: var(--bg-card); padding: 25px; border-radius: 12px; box-shadow: var(--shadow); }
        .content-box h2 { margin: 0 0 20px 0; }
        
        .request-item {
            border: 1px solid var(--border-color); border-radius: 8px;
            padding: 20px; margin-bottom: 15px;
            display: grid; grid-template-columns: 1fr; gap: 15px;
        }
         @media (min-width: 768px) { .request-item { grid-template-columns: 1fr auto; } }
        .request-details p { margin: 0 0 10px 0; font-size: 15px; }
        .request-details strong { color: var(--text-primary); min-width: 120px; display: inline-block; }
        .request-actions { display: flex; gap: 10px; align-items: center; }
        .request-actions button { padding: 10px 15px; font-size: 14px; width: 110px; }
        .btn-approve { background-color: var(--accent-green); }
        .btn-reject { background-color: var(--brand-red); }

        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 14px; border-bottom: 1px solid var(--border-color); }
        th { font-weight: 600; color: var(--text-secondary); font-size: 14px; }
        td { font-size: 15px; }
    </style>
</head>
<body>

    <div id="login-view" class="active">
        <div class="login-wrapper">
            <div class="login-box">
                <h1>Admin Panel</h1>
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="admin-email">Mobile Number</label>
                        <input type="tel" id="admin-email" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Password</label>
                        <input type="password" id="admin-password" required>
                    </div>
                    <button type="submit">Login</button>
                    <p id="admin-login-error" style="color: red; text-align: center; margin-top: 15px;"></p>
                </form>
            </div>
        </div>
    </div>

    <div id="admin-view">
        <div class="admin-container">
            <div class="header">
                <h1>Admin Dashboard</h1>
                <button id="logout-btn">Logout</button>
            </div>

            <div class="stat-cards">
                <div class="card">
                    <h3>Total Members</h3>
                    <p class="stat-number" id="total-members-stat">0</p>
                </div>
                <div class="card">
                    <h3>Pending Requests</h3>
                    <p class="stat-number" id="pending-requests-stat">0</p>
                </div>
                 <div class="card">
                    <h3>Total Transactions</h3>
                    <p class="stat-number" id="total-transactions-stat">0</p>
                </div>
            </div>

            <div class="tabs">
                <div class="tab-link active" data-tab="requests">Pending Requests</div>
                <div class="tab-link" data-tab="members">All Members</div>
                <div class="tab-link" data-tab="history">Transaction History</div>
            </div>

            <div class="content-box">
                <div id="requests-content" class="tab-content active">
                    <h2>Pending Cashback Requests</h2>
                    <div id="request-list"><p>Loading requests...</p></div>
                </div>

                <div id="members-content" class="tab-content">
                    <h2>All Members</h2>
                    <div id="members-list" class="table-container"><p>Loading members...</p></div>
                </div>

                <div id="history-content" class="tab-content">
                    <h2>Transaction History</h2>
                    <div id="history-list" class="table-container"><p>Loading history...</p></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, getDoc, writeBatch, increment, serverTimestamp, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCmgMr4cj7ec1B09eu3xpRhCwsVCeQR9v0",
            authDomain: "tipsplit-e3wes.firebaseapp.com",
            databaseURL: "https://tipsplit-e3wes-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tipsplit-e3wes",
            storageBucket: "tipsplit-e3wes.appspot.com",
            messagingSenderId: "984733883633",
            appId: "1:984733883633:web:adc1e1d22b629a6b631d50"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ADMIN_UID = "9trVz1b6zMNPsBjHZRzRhoU6N5F2"; 
        let activeListeners = [];

        // DOM Elements
        const loginView = document.getElementById('login-view');
        const adminView = document.getElementById('admin-view');
        const adminLoginForm = document.getElementById('admin-login-form');
        const adminLoginError = document.getElementById('admin-login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const tabs = document.querySelector('.tabs');
        const tabContents = document.querySelectorAll('.tab-content');
        const requestList = document.getElementById('request-list');
        const membersList = document.getElementById('members-list');
        const historyList = document.getElementById('history-list');
        const totalMembersStat = document.getElementById('total-members-stat');
        const pendingRequestsStat = document.getElementById('pending-requests-stat');
        const totalTransactionsStat = document.getElementById('total-transactions-stat');

        async function initializeAdmin() {
            try {
                await setPersistence(auth, browserSessionPersistence);
                onAuthStateChanged(auth, (user) => {
                    if (user && user.uid === ADMIN_UID) {
                        loginView.classList.remove('active');
                        adminView.classList.add('active');
                        loadAllData();
                    } else {
                        if (user) signOut(auth);
                        loginView.classList.add('active');
                        adminView.classList.remove('active');
                        detachAllListeners();
                    }
                });
            } catch (error) {
                console.error("Auth persistence error:", error);
                adminLoginError.textContent = "Could not initialize session.";
            }
        }

        adminLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const mobile = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            signInWithEmailAndPassword(auth, `${mobile}@ramazone.com`, password)
                .catch(() => adminLoginError.textContent = "Login failed.");
        });

        logoutBtn.addEventListener('click', () => signOut(auth));

        tabs.addEventListener('click', (e) => {
            if (!e.target.classList.contains('tab-link')) return;
            tabs.querySelector('.active').classList.remove('active');
            e.target.classList.add('active');
            tabContents.forEach(c => c.classList.remove('active'));
            document.getElementById(`${e.target.dataset.tab}-content`).classList.add('active');
        });
        
        function detachAllListeners() {
            activeListeners.forEach(unsubscribe => unsubscribe());
            activeListeners = [];
        }

        function loadAllData() {
            detachAllListeners();
            loadPendingRequests();
            loadMembers();
            loadTransactionHistory();
        }

        function loadPendingRequests() {
            const q = query(collection(db, 'cashback_requests'), where('status', '==', 'pending'));
            const unsubscribe = onSnapshot(q, (snapshot) => {
                pendingRequestsStat.textContent = snapshot.size;
                if (snapshot.empty) {
                    requestList.innerHTML = '<p>No pending requests found.</p>';
                    return;
                }
                requestList.innerHTML = '';
                snapshot.forEach(doc => {
                    const r = { id: doc.id, ...doc.data() };
                    const item = document.createElement('div');
                    item.className = 'request-item';
                    item.innerHTML = `
                        <div class="request-details">
                            <p><strong>User:</strong> ${r.userName} (${r.userMobile})</p>
                            <p><strong>Product:</strong> ${r.productName} (₹${r.productPrice})</p>
                            <p><strong>Cashback:</strong> ₹${r.cashbackAmount.toFixed(2)}</p>
                            <p><strong>Date:</strong> ${r.purchaseDate.toDate().toLocaleDateString()}</p>
                        </div>
                        <div class="request-actions">
                            <button class="btn-approve" data-id="${r.id}">Approve</button>
                            <button class="btn-reject" data-id="${r.id}">Reject</button>
                        </div>`;
                    requestList.appendChild(item);
                });
            });
            activeListeners.push(unsubscribe);
        }

        function loadMembers() {
            const q = query(collection(db, 'users'), orderBy('createdAt', 'desc'));
            const unsubscribe = onSnapshot(q, (snapshot) => {
                totalMembersStat.textContent = snapshot.size;
                if (snapshot.empty) {
                    membersList.innerHTML = '<p>No members found.</p>';
                    return;
                }
                let table = `<table><thead><tr><th>Name</th><th>Mobile</th><th>Referral ID</th><th>Wallet</th></tr></thead><tbody>`;
                snapshot.forEach(doc => {
                    const u = doc.data();
                    table += `<tr><td>${u.name}</td><td>${u.mobile}</td><td>${u.referralId}</td><td>₹${(u.wallet || 0).toFixed(2)}</td></tr>`;
                });
                table += `</tbody></table>`;
                membersList.innerHTML = table;
            });
            activeListeners.push(unsubscribe);
        }

        function loadTransactionHistory() {
            const q = query(collection(db, 'transactions'), orderBy('timestamp', 'desc'));
            const unsubscribe = onSnapshot(q, (snapshot) => {
                totalTransactionsStat.textContent = snapshot.size;
                if (snapshot.empty) {
                    historyList.innerHTML = '<p>No transactions found.</p>';
                    return;
                }
                let table = `<table><thead><tr><th>Date</th><th>Type</th><th>Description</th><th>Amount</th></tr></thead><tbody>`;
                snapshot.forEach(doc => {
                    const t = doc.data();
                    table += `<tr><td>${t.timestamp.toDate().toLocaleString()}</td><td style="text-transform: capitalize;">${t.type}</td><td>${t.description}</td><td>₹${t.amount.toFixed(2)}</td></tr>`;
                });
                table += `</tbody></table>`;
                historyList.innerHTML = table;
            });
            activeListeners.push(unsubscribe);
        }

        requestList.addEventListener('click', async (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            const requestId = btn.dataset.id;
            btn.disabled = true;
            const requestDocRef = doc(db, 'cashback_requests', requestId);
            try {
                if (btn.classList.contains('btn-approve')) {
                    await approveRequest(requestDocRef);
                } else if (btn.classList.contains('btn-reject')) {
                    await writeBatch(db).update(requestDocRef, { status: 'rejected' }).commit();
                }
            } catch (error) {
                console.error("Action Error: ", error);
                alert(`Error: ${error.message}`);
            } finally {
                btn.disabled = false;
            }
        });

        async function approveRequest(requestDocRef) {
            const requestDoc = await getDoc(requestDocRef);
            if (!requestDoc.exists()) throw new Error("Request not found.");
            
            const requestData = requestDoc.data();
            const userRef = doc(db, 'users', requestData.userId);
            const userDoc = await getDoc(userRef);
            if (!userDoc.exists()) throw new Error(`User not found.`);

            const userData = userDoc.data();
            const totalCashback = requestData.cashbackAmount;
            const distributionAmount = totalCashback / 3;

            const batch = writeBatch(db);
            batch.update(requestDocRef, { status: 'approved' });

            const upline = userData.upline || [];
            const percentages = [0.30, 0.25, 0.20, 0.15, 0.10];

            for (let i = 0; i < Math.min(upline.length, 5); i++) {
                const commission = distributionAmount * percentages[i];
                if (commission > 0) {
                    const uplineUserRef = doc(db, 'users', upline[i]);
                    batch.update(uplineUserRef, {
                        wallet: increment(commission),
                        lifetimeEarning: increment(commission)
                    });
                    const transRef = doc(collection(db, 'transactions'));
                    batch.set(transRef, {
                        involvedUsers: [upline[i]],
                        type: 'commission',
                        amount: commission,
                        description: `Commission from ${userData.name}`,
                        timestamp: serverTimestamp(),
                        status: 'completed'
                    });
                }
            }
            await batch.commit();
        }

        initializeAdmin();
    </script>
</body>
</html>
