<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Ramazone Cashback</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #f4f7f9;
            --bg-card: #ffffff;
            --text-primary: #1c2028;
            --text-secondary: #5a647e;
            --border-color: #e8eef3;
            --brand-red: #e50914;
            --accent-green: #2ecc71;
            --accent-yellow: #f1c40f;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-page);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: var(--bg-card);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #login-view, #admin-view {
            display: none;
        }
        #login-view.active, #admin-view.active {
            display: block;
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; color: var(--text-secondary); }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--brand-red);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        button:disabled {
            background-color: #ccc;
        }
        .request-list {
            margin-top: 20px;
        }
        .request-item {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
        }
        .request-details p {
            margin: 0 0 8px 0;
        }
        .request-details strong {
            color: var(--text-primary);
        }
        .request-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
        }
        .request-actions button {
            padding: 8px 12px;
            font-size: 14px;
            width: 100px;
        }
        .btn-approve {
            background-color: var(--accent-green);
        }
        .btn-reject {
            background-color: var(--brand-red);
        }
        #logout-btn {
            background: var(--text-secondary);
            width: auto;
            padding: 8px 15px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-view" class="active">
            <h1>Admin Login</h1>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-email">Email (Mobile No.)</label>
                    <input type="tel" id="admin-email" required placeholder="Enter your 10-digit mobile number">
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" required>
                </div>
                <button type="submit">Login</button>
                <p id="admin-login-error" style="color: red; text-align: center; margin-top: 10px;"></p>
            </form>
        </div>

        <div id="admin-view">
            <button id="logout-btn">Logout</button>
            <h1>Pending Cashback Requests</h1>
            <div id="request-list" class="request-list">
                <p>Loading requests...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, getDoc, writeBatch, increment, serverTimestamp, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCmgMr4cj7ec1B09eu3xpRhCwsVCeQR9v0",
            authDomain: "tipsplit-e3wes.firebaseapp.com",
            databaseURL: "https://tipsplit-e3wes-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tipsplit-e3wes",
            storageBucket: "tipsplit-e3wes.appspot.com",
            messagingSenderId: "984733883633",
            appId: "1:984733883633:web:adc1e1d22b629a6b631d50"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginView = document.getElementById('login-view');
        const adminView = document.getElementById('admin-view');
        const adminLoginForm = document.getElementById('admin-login-form');
        const adminLoginError = document.getElementById('admin-login-error');
        const requestList = document.getElementById('request-list');
        const logoutBtn = document.getElementById('logout-btn');
        const ADMIN_UID = "9trVz1b6zMNPsBjHZRzRhoU6N5F2";
        let unsubscribeRequests;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                if (user.uid === ADMIN_UID) {
                    loginView.classList.remove('active');
                    adminView.classList.add('active');
                    loadPendingRequests();
                } else {
                    alert("You are not authorized to access this page.");
                    signOut(auth);
                }
            } else {
                loginView.classList.add('active');
                adminView.classList.remove('active');
                if (unsubscribeRequests) unsubscribeRequests();
            }
        });

        adminLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            adminLoginError.textContent = "";
            const mobile = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const email = `${mobile}@ramazone.com`;

            signInWithEmailAndPassword(auth, email, password)
                .catch(err => {
                    console.error("Login Error:", err.code);
                    adminLoginError.textContent = "Login failed. Please check your mobile and password.";
                });
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });

        function loadPendingRequests() {
            const q = query(collection(db, 'cashback_requests'), where('status', '==', 'pending'));
            unsubscribeRequests = onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    requestList.innerHTML = '<p>No pending requests found.</p>';
                    return;
                }
                requestList.innerHTML = '';
                snapshot.forEach(doc => {
                    const request = { id: doc.id, ...doc.data() };
                    const item = document.createElement('div');
                    item.className = 'request-item';
                    item.innerHTML = `
                        <div class="request-details">
                            <p><strong>User:</strong> ${request.userName} (${request.userMobile})</p>
                            <p><strong>Product:</strong> ${request.productName}</p>
                            <p><strong>Price:</strong> ₹${request.productPrice}</p>
                            <p><strong>Cashback Amount:</strong> ₹${request.cashbackAmount.toFixed(2)}</p>
                            <p><strong>Date:</strong> ${request.purchaseDate.toDate().toLocaleDateString()}</p>
                        </div>
                        <div class="request-actions">
                            <button class="btn-approve" data-id="${request.id}">Approve</button>
                            <button class="btn-reject" data-id="${request.id}">Reject</button>
                        </div>
                    `;
                    requestList.appendChild(item);
                });
            });
        }

        requestList.addEventListener('click', async (e) => {
            const target = e.target;
            const requestId = target.dataset.id;
            if (!requestId) return;

            target.disabled = true;

            const requestDocRef = doc(db, 'cashback_requests', requestId);
            
            if (target.classList.contains('btn-approve')) {
                try {
                    await approveRequest(requestDocRef);
                    alert('Request approved and commission distributed!');
                } catch (error) {
                    console.error("Approval Error: ", error);
                    alert(`Error approving request: ${error.message}`);
                }
            } else if (target.classList.contains('btn-reject')) {
                const batch = writeBatch(db);
                batch.update(requestDocRef, { status: 'rejected' });
                await batch.commit();
                alert('Request rejected.');
            }
            target.disabled = false;
        });

        async function approveRequest(requestDocRef) {
            const requestDoc = await getDoc(requestDocRef);
            if (!requestDoc.exists()) throw new Error("Request not found.");
            
            const requestData = requestDoc.data();
            const userRef = doc(db, 'users', requestData.userId);
            const userDoc = await getDoc(userRef);
            if (!userDoc.exists()) throw new Error("User not found.");

            const userData = userDoc.data();
            const totalCashback = requestData.cashbackAmount;

            const selfAmount = totalCashback * (2/3); 
            const distributionAmount = totalCashback * (1/3);

            const batch = writeBatch(db);
            const transactionsCol = collection(db, 'transactions');

            // 1. Update user's wallet and lifetime earning
            batch.update(userRef, {
                wallet: increment(selfAmount),
                lifetimeEarning: increment(selfAmount)
            });
            // Log self-cashback transaction
            batch.set(doc(transactionsCol), {
                userIds: [requestData.userId],
                type: 'cashback',
                amount: selfAmount,
                description: `Cashback for ${requestData.productName}`,
                timestamp: serverTimestamp(),
                status: 'completed'
            });

            // 2. Distribute to upline
            const upline = userData.upline || [];
            const percentages = [0.30, 0.25, 0.20, 0.15, 0.10];

            for (let i = 0; i < upline.length && i < 5; i++) {
                const uplineUserId = upline[i];
                const commission = distributionAmount * percentages[i];
                if(commission > 0){
                    const uplineUserRef = doc(db, 'users', uplineUserId);
                    batch.update(uplineUserRef, {
                        wallet: increment(commission),
                        lifetimeEarning: increment(commission)
                    });
                    // Log commission transaction
                    batch.set(doc(transactionsCol), {
                        userIds: [uplineUserId],
                        type: 'commission',
                        amount: commission,
                        description: `Commission from ${userData.name}`,
                        timestamp: serverTimestamp(),
                        status: 'completed'
                    });
                }
            }

            // 3. Update request status
            batch.update(requestDocRef, { status: 'approved' });
            await batch.commit();
        }

    </script>
</body>
</html>
