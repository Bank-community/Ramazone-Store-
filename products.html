<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Ramazone</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="search-overlay"></div>

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between gap-3">
            <a href="./index.html" class="text-gray-600 hover:text-gray-900 flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            
            <a href="./index.html" class="flex-shrink-0">
                <img src="https://i.ibb.co/2RySQ5K/20240813-084352.png" alt="Ramazone Logo" class="h-8 w-8 object-contain">
            </a>
            
            <!-- MODIFIED: Search Bar structure for styled placeholder -->
            <div class="flex-1 relative">
                <div class="search-wrapper">
                    <div class="search-placeholder-text">
                        <span>Search for&nbsp;</span>
                        
                    </div>
                    <input type="text" id="search-input" class="search-input-field">
                </div>
                <div id="search-suggestions" class="hidden"></div>
            </div>
             
            <a href="order.html" id="header-cart-link" class="header-cart-link flex-shrink-0">
                <i class="fas fa-shopping-cart text-xl"></i>
                <span id="cart-item-count"></span>
            </a>
        </div>
        <div id="category-suggestions" class="hidden"></div>
    </header>

    <div class="category-filter-container bg-white py-1 border-b border-gray-200 sticky top-[68px] z-40">
        <div class="container mx-auto px-2"> 
            <div id="category-filter-bar" class="flex items-center gap-2 overflow-x-auto category-scroll-container">
                <div class="text-center py-2 text-gray-500">Loading categories...</div>
            </div>
        </div>
    </div>

    <main class="container mx-auto p-4 md:p-8">
        <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 md:gap-4"></div>
        <div id="loading-indicator" class="text-center py-20"><div class="loader"></div><p class="text-lg font-semibold mt-4 text-gray-600">Loading Products...</p></div>
        <div id="no-products-message" class="hidden text-center py-20"><div class="mx-auto h-16 w-16 flex items-center justify-center bg-gray-200 rounded-full"><i class="fas fa-box-open fa-2x text-gray-500"></i></div><p class="mt-4 text-xl font-semibold text-gray-700">No Products Found</p><p class="text-gray-500">Aapke search ya filter ke liye koi product nahi mila.</p></div>
    </main>
    
    <div id="toast-notification"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="products-main.js"></script>
</body>
</html>
