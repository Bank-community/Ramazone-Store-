<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Ramazone</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="search-overlay"></div>

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between gap-4">
            <a href="./index.html"><img src="https://i.ibb.co/2RySQ5K/20240813-084352.png" alt="Ramazone Logo" class="h-10 w-10 object-contain"></a>
            <div class="flex-1 relative">
                <div class="relative">
                    <input type="text" id="search-input" placeholder="Search for products..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary-color">
                    <div class="absolute left-3 top-1/2 -translate-y-1/2"><img src="https://www.svgrepo.com/show/522266/search.svg" class="h-5 w-5 text-gray-400" alt="Search Icon"></div>
                </div>
                <div id="search-suggestions" class="hidden"></div>
            </div>
             <a href="./index.html" id="close-search-btn" class="text-gray-600 hover:text-gray-900"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg></a>
        </div>
        <div id="category-suggestions" class="hidden"></div>
    </header>

  <div class="category-filter-container bg-white py-1 border-b border-gray-200 sticky top-[68px] z-40">
    <div class="container mx-auto px-1"> 
        <div id="category-filter-bar" class="flex items-center space-x-1 overflow-x-auto category-scroll-container">
            <div class="text-center py-2 text-gray-500">Loading categories...</div>
        </div>
    </div>
</div>


    <main class="container mx-auto p-4 md:p-8">
        <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6"></div>
        <div id="loading-indicator" class="text-center py-20"><div class="loader"></div><p class="text-lg font-semibold mt-4 text-gray-600">Loading Products...</p></div>
        <div id="no-products-message" class="hidden text-center py-20"><div class="mx-auto h-16 w-16 flex items-center justify-center bg-gray-200 rounded-full"><i class="fas fa-box-open fa-2x text-gray-500"></i></div><p class="mt-4 text-xl font-semibold text-gray-700">No Products Found</p><p class="text-gray-500">Aapke search ya filter ke liye koi product nahi mila.</p></div>
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="products-main.js"></script>
</body>
</html>
