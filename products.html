<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Ramazone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary-color: #4F46E5; 
            --text-dark: #111827;
            --bg-light: #F9FAFB;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); }
        
        /* UPDATED: Product Card Styling */
        .product-card { 
            background-color: white; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05); 
            border: 1px solid #E5E7EB; 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
            display: block; 
            overflow: hidden; 
        }
        .product-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); 
        }
        .product-image-container { 
            position: relative; 
            width: 100%; 
            padding-top: 100%; /* 1:1 Aspect Ratio */
        }
        .product-image-container img { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        .product-details { 
            padding: 0.75rem; 
            text-align: center; /* Centered text */
        }
        .product-name { 
            font-weight: 600; 
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }
        .product-discount {
            color: #16a34a; /* Green color for discount */
            font-size: 0.875rem;
            font-weight: 600;
        }
        .product-rating-tag {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #16a34a;
            color: white;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.2rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .product-rating-tag .fa-star { font-size: 0.65rem; }
        
        /* NEW: Offer Tag Styling */
        .product-offer-tag {
            position: absolute;
            bottom: 0.5rem;
            left: 0.5rem;
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .category-scroll-container { -ms-overflow-style: none; scrollbar-width: none; }
        .category-scroll-container::-webkit-scrollbar { display: none; }
        .category-btn { 
            transition: all 0.2s ease-in-out; 
            border: 1px solid #D1D5DB; 
            color: #374151; 
            background-color: white; 
            flex-shrink: 0;
            padding: 0.4rem 1rem;
            font-weight: 500;
        }
        .category-btn.active { background-color: var(--primary-color); color: white; border-color: var(--primary-color); font-weight: 600; }
        .loader { border-radius: 50%; width: 40px; height: 40px; margin: 0 auto; border-top: 4px solid rgba(79, 70, 229, 0.2); border-right: 4px solid rgba(79, 70, 229, 0.2); border-bottom: 4px solid rgba(79, 70, 229, 0.2); border-left: 4px solid var(--primary-color); transform: translateZ(0); animation: loader 1.1s infinite linear; }
        @keyframes loader { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #search-suggestions { position: absolute; top: calc(100% + 5px); left: 0; right: 0; background: white; border-radius: 12px; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); z-index: 60; max-height: 300px; overflow-y: auto; }
        .suggestion-item { display: flex; align-items: center; padding: 0.75rem; border-bottom: 1px solid #f3f4f6; cursor: pointer; transition: background-color 0.2s; }
        .suggestion-item:hover { background-color: #f9fafb; }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item img { width: 40px; height: 40px; object-fit: cover; border-radius: 8px; margin-right: 0.75rem; }

        #category-suggestions { background-color: #f9fafb; padding: 0.75rem; border-bottom: 1px solid #e5e7eb; }
        .suggestion-tag { display: inline-block; background-color: #e5e7eb; color: #4b5563; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.8rem; margin-right: 0.5rem; margin-bottom: 0.5rem; cursor: pointer; transition: all 0.2s; }
        .suggestion-tag:hover { background-color: #d1d5db; color: #1f2937; }

        #search-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.4); z-index: 35; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }
        body.search-active #search-overlay { opacity: 1; pointer-events: auto; }
        body.search-active > .category-filter-container, body.search-active > main { filter: blur(4px); pointer-events: none; user-select: none; }
        body.search-active header { filter: none; pointer-events: auto; user-select: auto; }
    </style>
</head>
<body>
    <div id="search-overlay"></div>

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between gap-4">
            <a href="./index.html"><img src="https://i.ibb.co/2RySQ5K/20240813-084352.png" alt="Ramazone Logo" class="h-10 w-10 object-contain"></a>
            <div class="flex-1 relative">
                <div class="relative"><input type="text" id="search-input" placeholder="Search for products..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary-color"><div class="absolute left-3 top-1/2 -translate-y-1/2"><img src="https://www.svgrepo.com/show/522266/search.svg" class="h-5 w-5 text-gray-400" alt="Search Icon"></div></div>
                <div id="search-suggestions" class="hidden"></div>
            </div>
             <a href="./index.html" id="close-search-btn" class="text-gray-600 hover:text-gray-900"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg></a>
        </div>
        <div id="category-suggestions" class="hidden"></div>
    </header>

    <div class="category-filter-container bg-white py-3 border-b border-gray-200 sticky top-[68px] z-40">
        <div class="container mx-auto px-4"><div id="category-filter-bar" class="flex items-center space-x-3 overflow-x-auto category-scroll-container"><div class="text-center py-2 px-4 text-gray-500">Loading categories...</div></div></div>
    </div>

    <main class="container mx-auto p-4 md:p-8">
        <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6"></div>
        <div id="loading-indicator" class="text-center py-20"><div class="loader"></div><p class="text-lg font-semibold mt-4 text-gray-600">Loading Products...</p></div>
        <div id="no-products-message" class="hidden text-center py-20"><div class="mx-auto h-16 w-16 flex items-center justify-center bg-gray-200 rounded-full"><i class="fas fa-box-open fa-2x text-gray-500"></i></div><p class="mt-4 text-xl font-semibold text-gray-700">No Products Found</p><p class="text-gray-500">There are no products available for your search or filter.</p></div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        let allProducts = [];
        let allCategories = [];
        let currentCategory = 'All';

        const firebaseConfig = {
            apiKey: "AIzaSyCXrwTUdy5B5mxEMsmAOX_3ZVKxiWht7Vw",
            authDomain: "re-store-8e5b3.firebaseapp.com",
            databaseURL: "https://re-store-8e5b3-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "re-store-8e5b3",
            storageBucket: "re-store-8e5b3.appspot.com",
            messagingSenderId: "747691299697",
            appId: "1:747691299697:web:20dda42f47c7b39d495cd0"
        };
        
        async function initializeAppAndLoadData() {
            try {
                if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                const database = firebase.database();
                fetchProductsAndCategories(database);
            } catch (error) {
                console.error("Initialization or data fetch failed:", error);
                document.getElementById('loading-indicator').innerHTML = '<p class="text-red-500">Failed to load data.</p>';
            }
        }
        
        function fetchProductsAndCategories(database) {
            const productsRef = database.ref('ramazone/homepage/festiveCollection/products');
            const categoriesRef = database.ref('ramazone/homepage/normalCategories');

            Promise.all([productsRef.get(), categoriesRef.get()]).then(([productsSnapshot, categoriesSnapshot]) => {
                if (productsSnapshot.exists()) {
                    const productsData = productsSnapshot.val();
                    allProducts = Object.keys(productsData).map(key => ({ id: key, ...productsData[key] })).filter(p => p && p.name);
                }
                if (categoriesSnapshot.exists()) {
                    allCategories = Object.values(categoriesSnapshot.val()).filter((cat, index, self) => cat && cat.name && index === self.findIndex(c => c.name === cat.name));
                }
                
                const urlParams = new URLSearchParams(window.location.search);
                currentCategory = urlParams.get('category') || 'All';

                displayCategories(allCategories);
                filterAndDisplayProducts();
                setupSearch(allCategories);
                document.getElementById('loading-indicator').style.display = 'none';
                
                if (urlParams.get('focus') === 'true') document.getElementById('search-input').focus();

            }).catch(error => {
                console.error("Error fetching data: ", error);
                document.getElementById('loading-indicator').innerHTML = '<p class="text-red-500">Failed to load data.</p>';
            });
        }

        function displayCategories(categories) {
            const categoryBar = document.getElementById('category-filter-bar');
            categoryBar.innerHTML = '';
            const allBtn = document.createElement('button');
            allBtn.className = 'category-btn rounded-full';
            allBtn.textContent = 'All';
            allBtn.dataset.category = 'All';
            if (currentCategory === 'All') allBtn.classList.add('active');
            categoryBar.appendChild(allBtn);

            categories.forEach(cat => {
                if (cat && cat.name) {
                    const catBtn = document.createElement('button');
                    catBtn.className = 'category-btn rounded-full';
                    catBtn.textContent = cat.name;
                    catBtn.dataset.category = cat.name;
                    if (currentCategory === cat.name) catBtn.classList.add('active');
                    categoryBar.appendChild(catBtn);
                }
            });

            categoryBar.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    currentCategory = e.target.dataset.category;
                    document.getElementById('search-input').value = ''; 
                    categoryBar.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    filterAndDisplayProducts();
                }
            });
        }

        // UPDATED: Product card rendering function
        function filterAndDisplayProducts() {
            const grid = document.getElementById('products-grid');
            const noProductsMsg = document.getElementById('no-products-message');
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            grid.innerHTML = '';
            noProductsMsg.classList.add('hidden');

            let filteredProducts = allProducts;
            if (currentCategory !== 'All') {
                filteredProducts = filteredProducts.filter(prod => prod && prod.category === currentCategory);
            }
            if (searchInput) {
                filteredProducts = filteredProducts.filter(prod => prod.name.toLowerCase().includes(searchInput));
            }

            if (filteredProducts.length > 0) {
                filteredProducts.forEach(prod => {
                    const cardLink = document.createElement('a');
                    cardLink.href = `./product-details.html?id=${prod.id}`;
                    cardLink.className = 'product-card';
                    
                    const imageUrl = (prod.images && prod.images[0]) || 'https://placehold.co/400x400/e2e8f0/64748b?text=No+Image';
                    
                    const ratingTag = prod.rating ? `<div class="product-rating-tag">${prod.rating} <i class="fas fa-star"></i></div>` : '';
                    
                    const offerTag = prod.offerText ? `<span class="product-offer-tag" style="color:${prod.offerTextColor || 'white'}; background-color:${prod.offerBackgroundColor || '#4F46E5'}">${prod.offerText}</span>` : '';

                    let priceHTML = `<p class="text-lg font-bold text-gray-800">₹${Number(prod.displayPrice).toLocaleString('en-IN')}</p>`;
                    let discountHTML = '';

                    if (prod.originalPrice && Number(prod.originalPrice) > Number(prod.displayPrice)) {
                        const discount = Math.round(((prod.originalPrice - prod.displayPrice) / prod.originalPrice) * 100);
                        priceHTML = `
                            <div class="flex items-baseline gap-2 justify-center">
                                <p class="text-lg font-bold text-gray-800">₹${Number(prod.displayPrice).toLocaleString('en-IN')}</p>
                                <p class="text-sm text-gray-400 line-through">₹${Number(prod.originalPrice).toLocaleString('en-IN')}</p>
                            </div>`;
                        discountHTML = `<p class="product-discount">${discount}% OFF</p>`;
                    }

                    cardLink.innerHTML = `
                        <div class="product-image-container">
                            <img src="${imageUrl}" alt="${prod.name || 'Product'}">
                            ${ratingTag}
                            ${offerTag}
                        </div>
                        <div class="product-details">
                            <p class="product-name truncate">${prod.name || 'Product Name'}</p>
                            ${priceHTML}
                            ${discountHTML}
                        </div>
                    `;
                    grid.appendChild(cardLink);
                });
            } else {
                noProductsMsg.classList.remove('hidden');
            }
        }

        function setupSearch(categories) {
            const searchInput = document.getElementById('search-input');
            const suggestionsContainer = document.getElementById('search-suggestions');
            const categorySuggestionsContainer = document.getElementById('category-suggestions');
            const searchOverlay = document.getElementById('search-overlay');
            const closeSearchBtn = document.getElementById('close-search-btn');

            categorySuggestionsContainer.innerHTML = categories.map(cat => `<span class="suggestion-tag" data-category="${cat.name}">${cat.name}</span>`).join('');
            
            categorySuggestionsContainer.addEventListener('click', e => {
                if(e.target.classList.contains('suggestion-tag')) {
                    const categoryName = e.target.dataset.category;
                    document.querySelector(`#category-filter-bar .category-btn[data-category="${categoryName}"]`).click();
                    searchInput.blur();
                }
            });

            searchInput.addEventListener('input', () => {
                filterAndDisplayProducts();
                const query = searchInput.value.toLowerCase();
                if (query.length < 2) {
                    suggestionsContainer.innerHTML = '';
                    suggestionsContainer.classList.add('hidden');
                    return;
                }
                const suggestions = allProducts.filter(p => p.name.toLowerCase().includes(query)).slice(0, 5);
                if (suggestions.length > 0) {
                    suggestionsContainer.innerHTML = suggestions.map(prod => `
                        <a href="./product-details.html?id=${prod.id}" class="suggestion-item">
                            <img src="${(prod.images && prod.images[0]) || ''}" alt="${prod.name}">
                            <span>${prod.name}</span>
                        </a>`).join('');
                    suggestionsContainer.classList.remove('hidden');
                } else {
                    suggestionsContainer.classList.add('hidden');
                }
            });

            const activateSearchMode = () => { document.body.classList.add('search-active'); categorySuggestionsContainer.classList.remove('hidden'); };
            const deactivateSearchMode = () => { document.body.classList.remove('search-active'); categorySuggestionsContainer.classList.add('hidden'); suggestionsContainer.classList.add('hidden'); };

            searchInput.addEventListener('focus', activateSearchMode);
            searchOverlay.addEventListener('click', () => searchInput.blur());
            closeSearchBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if(searchInput.value) { searchInput.value = ''; filterAndDisplayProducts(); } 
                else { searchInput.blur(); }
            });
            searchInput.addEventListener('blur', () => { setTimeout(deactivateSearchMode, 150); });
        }

        document.addEventListener('DOMContentLoaded', initializeAppAndLoadData);
    </script>
</body>
</html>
