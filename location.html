<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Location Sender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e5ddd5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .header-bg {
            background-color: #00a884;
            height: 150px;
            width: 100%;
            position: absolute;
            top: 0;
            z-index: 0;
        }
        .card {
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
        }
        .street-view-container {
            height: 200px;
            background-color: #f0f2f5;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #00a884;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .pulse-ring {
            box-shadow: 0 0 0 0 rgba(0, 168, 132, 0.7);
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 168, 132, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0, 168, 132, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 168, 132, 0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative px-4">

    <div class="header-bg shadow-md"></div>

    <div class="card bg-white w-full max-w-sm rounded-xl shadow-2xl relative z-10 overflow-hidden">
        
        <!-- API Image Area -->
        <div id="imageArea" class="street-view-container border-b border-gray-200">
            <div class="text-center text-gray-400">
                <i class="fas fa-map-marked-alt text-5xl mb-2 text-gray-300"></i>
                <p class="text-sm">Location Preview</p>
            </div>
        </div>

        <!-- Content -->
        <div class="p-6 text-center">
            <div class="flex justify-center -mt-16 mb-4 relative z-20">
                <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-lg p-1">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA" class="w-full h-full">
                </div>
            </div>

            <h2 class="text-xl font-bold text-gray-800 mb-1">Send Live Location</h2>
            <p id="statusText" class="text-sm text-gray-500 mb-6">Using RapidAPI Street View</p>

            <button onclick="startProcess()" id="mainBtn" class="bg-[#00a884] hover:bg-[#008f6f] text-white font-bold py-4 px-6 rounded-lg w-full shadow-lg transition-all flex items-center justify-center gap-3">
                <i class="fas fa-location-arrow"></i>
                <span>Locate & Send</span>
            </button>
            
            <div id="loadingState" class="hidden">
                <div class="flex items-center justify-center gap-2 text-[#00a884] font-semibold">
                    <div class="loader"></div>
                    <span id="loadingText">Locating...</span>
                </div>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="bg-gray-50 p-3 text-center border-t text-xs text-gray-400 flex justify-between px-6">
            <span>API: Active</span>
            <span class="font-mono">/Add</span>
        </div>
    </div>

    <script>
        // API Configuration from user
        const RAPID_API_KEY = 'ad218a5778msh32825bf1114a698p1b32f4jsnd4d2dc3f6db2';
        const RAPID_API_HOST = 'google-map-places.p.rapidapi.com';

        function startProcess() {
            const btn = document.getElementById('mainBtn');
            const loader = document.getElementById('loadingState');
            const statusText = document.getElementById('statusText');
            
            // UI Update
            btn.classList.add('hidden');
            loader.classList.remove('hidden');
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(successLocation, errorLocation, {
                    enableHighAccuracy: true
                });
            } else {
                alert("Geolocation not supported");
                resetUI();
            }
        }

        async function successLocation(position) {
            const lat = position.coords.latitude;
            const long = position.coords.longitude;
            
            document.getElementById('loadingText').textContent = "Fetching Street View...";
            
            // 1. Fetch Image from RapidAPI
            try {
                // Using the specific endpoint provided by user logic
                const response = await fetch(`https://google-map-places.p.rapidapi.com/maps/api/streetview?size=600x400&location=${lat},${long}&return_error_code=true`, {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-host': RAPID_API_HOST,
                        'x-rapidapi-key': RAPID_API_KEY
                    }
                });

                if (response.ok) {
                    const imageBlob = await response.blob();
                    const imageUrl = URL.createObjectURL(imageBlob);
                    
                    // Display the image
                    const imgContainer = document.getElementById('imageArea');
                    imgContainer.innerHTML = `<img src="${imageUrl}" class="w-full h-full object-cover animate-fade-in">`;
                    document.getElementById('statusText').textContent = "Location Verified!";
                    document.getElementById('statusText').classList.add('text-green-600', 'font-bold');
                }
            } catch (error) {
                console.log("API Error (Visual only):", error);
                // Continue even if image fails
            }

            // 2. Wait 1.5 seconds for user to see the image, then redirect
            document.getElementById('loadingText').textContent = "Opening WhatsApp...";
            
            setTimeout(() => {
                redirectToWhatsApp(lat, long);
            }, 1500);
        }

        function errorLocation() {
            alert("Location access denied. Opening WhatsApp without location.");
            redirectToWhatsApp(null, null);
        }

        function redirectToWhatsApp(lat, long) {
            const phoneNumber = "917903698180";
            let message = "/Add";
            
            if (lat && long) {
                const mapsLink = `https://www.google.com/maps?q=${lat},${long}`;
                message += `\n\nðŸ“ User Location:\n${mapsLink}`;
            }

            const encodedMessage = encodeURIComponent(message);
            const isAndroid = navigator.userAgent.toLowerCase().indexOf("android") > -1;

            if (isAndroid) {
                // Try to force WhatsApp Business
                const businessIntent = `intent://send?phone=${phoneNumber}&text=${encodedMessage}#Intent;package=com.whatsapp.w4b;scheme=whatsapp;end`;
                window.location.href = businessIntent;
                
                // Fallback
                setTimeout(() => {
                    window.location.href = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
                }, 2000);
            } else {
                window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');
            }
            
            // Reset UI after action
            setTimeout(resetUI, 3000);
        }

        function resetUI() {
            document.getElementById('mainBtn').classList.remove('hidden');
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('loadingText').textContent = "Locating...";
        }
    </script>
</body>
</html>
