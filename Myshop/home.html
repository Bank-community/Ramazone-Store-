<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Digital Store</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        
        .sidebar { transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        .sidebar.open { transform: translateX(0); }
        .overlay { opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .overlay.open { opacity: 1; pointer-events: auto; }
        
        /* Square Add Button */
        .btn-square-add {
            background: #1e293b;
            color: white;
            border-radius: 4px;
            box-shadow: 0 4px 0 #0f172a;
            transition: all 0.1s;
        }
        .btn-square-add:active { transform: translateY(4px); box-shadow: 0 0 0 #0f172a; }

        /* Floating Cart Enhancement */
        .cart-float {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.5);
        }

        /* Checkbox Animation */
        .custom-check {
            width: 22px; height: 22px;
            accent-color: #ef4444;
            transform: scale(1.1);
        }
    </style>
</head>
<body class="text-slate-800 antialiased pb-32">

    <!-- HEADER -->
    <header class="bg-white sticky top-0 z-30 shadow-sm border-b border-slate-100 px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <button onclick="toggleMenu()" class="w-10 h-10 flex items-center justify-center text-slate-500 hover:text-slate-900 transition active:scale-95">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
            <div>
                <h1 class="text-base font-extrabold text-slate-900 leading-none truncate max-w-[180px]" id="headerShopName">My Store</h1>
                <p class="text-[10px] text-slate-400 font-bold tracking-wide mt-0.5 uppercase">Managed by You</p>
            </div>
        </div>
        
        <!-- Header Cart Icon -->
        <button onclick="window.location.href='cart.html'" class="relative w-10 h-10 flex items-center justify-center rounded-full bg-slate-50 border border-slate-200 text-slate-600 active:scale-95 transition">
            <i class="fa-solid fa-bag-shopping"></i>
            <span id="headerBadge" class="absolute top-0 right-0 bg-red-500 w-3 h-3 rounded-full hidden border-2 border-white"></span>
        </button>
    </header>

    <!-- SIDEBAR MENU -->
    <div id="menuOverlay" class="overlay fixed inset-0 bg-black/60 z-40 backdrop-blur-sm" onclick="toggleMenu()"></div>
    <div id="sidebar" class="sidebar fixed top-0 left-0 h-full w-[80%] max-w-[300px] bg-white z-50 shadow-2xl flex flex-col">
        <div class="p-6 bg-slate-900 text-white relative">
            <div class="w-16 h-16 rounded-full border-2 border-white/20 mb-3 overflow-hidden">
                <img id="profileImg" src="https://via.placeholder.com/150" class="w-full h-full object-cover">
            </div>
            <h2 class="font-bold text-lg" id="menuName">My Store</h2>
            <p class="text-xs text-slate-400 font-mono" id="menuMobile">+91 ...</p>
            
            <label class="absolute bottom-4 right-4 bg-white text-slate-900 w-8 h-8 rounded-full flex items-center justify-center cursor-pointer shadow-lg active:scale-90 transition">
                <i class="fa-solid fa-camera text-xs"></i>
                <input type="file" id="logoInput" class="hidden" accept="image/*" onchange="uploadCompressedLogo()">
            </label>
        </div>
        <nav class="flex-1 p-4 space-y-1">
            <button onclick="changeShopName()" class="w-full text-left px-4 py-3 rounded hover:bg-slate-50 text-slate-700 font-bold text-sm flex items-center gap-3">
                <i class="fa-solid fa-pen-nib text-slate-400 w-5"></i> Change Shop Name
            </button>
            <button onclick="openAddressModal()" class="w-full text-left px-4 py-3 rounded hover:bg-slate-50 text-slate-700 font-bold text-sm flex items-center gap-3">
                <i class="fa-solid fa-location-dot text-slate-400 w-5"></i> Update Address
            </button>
            <button onclick="changePin()" class="w-full text-left px-4 py-3 rounded hover:bg-slate-50 text-slate-700 font-bold text-sm flex items-center gap-3">
                <i class="fa-solid fa-key text-slate-400 w-5"></i> Change PIN
            </button>
            <div class="h-px bg-slate-100 my-2"></div>
            <button onclick="logout()" class="w-full text-left px-4 py-3 rounded hover:bg-red-50 text-red-500 font-bold text-sm flex items-center gap-3">
                <i class="fa-solid fa-power-off w-5"></i> Logout
            </button>
        </nav>
    </div>

    <!-- ADDRESS MODAL -->
    <div id="addressModal" class="hidden fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white rounded-lg w-full max-w-xs p-5 shadow-2xl">
            <h3 class="font-bold text-slate-800 mb-3">Shop Address</h3>
            <textarea id="updateAddrText" class="w-full bg-slate-50 border border-slate-200 rounded p-3 text-sm resize-none h-24 mb-4" placeholder="Enter address..."></textarea>
            <div class="flex gap-2">
                <button onclick="closeAddressModal()" class="flex-1 py-2 text-slate-500 font-bold text-xs bg-slate-100 rounded">CANCEL</button>
                <button onclick="saveAddress()" class="flex-1 py-2 text-white font-bold text-xs bg-slate-900 rounded">SAVE</button>
            </div>
        </div>
    </div>

    <!-- BANNER -->
    <div class="px-4 mt-4" id="bannerContainer"></div>

    <div class="p-4 max-w-md mx-auto">
        
        <!-- ADD PRODUCT -->
        <div class="bg-white p-4 mb-6 border border-slate-200 shadow-sm rounded-lg">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest" id="inputLabel">Add to My Store</h3>
                <span class="text-[9px] text-indigo-600 font-bold bg-indigo-50 px-2 py-0.5 rounded hidden" id="editIndicator">EDITING</span>
            </div>
            
            <div class="flex gap-2 mb-3">
                <div class="w-[60%]">
                    <input type="text" id="prodName" class="w-full bg-slate-50 border border-slate-200 rounded px-3 py-3 text-sm font-bold text-slate-800 focus:outline-none focus:border-slate-400 transition" placeholder="Item Name">
                </div>
                <div class="w-[40%]">
                    <input type="text" id="prodQty" class="w-full bg-slate-50 border border-slate-200 rounded px-3 py-3 text-sm font-bold text-slate-800 focus:outline-none focus:border-slate-400 transition" placeholder="Qty">
                </div>
            </div>
            
            <button onclick="handleMainAction()" id="mainActionBtn" class="btn-square-add w-full py-3.5 text-xs font-bold tracking-wider flex items-center justify-center gap-2 uppercase">
                <i class="fa-solid fa-plus"></i>
                <span>Add Stock</span>
            </button>
        </div>

        <!-- LIST HEADER WITH CONTROLS -->
        <div class="flex items-center justify-between px-1 mb-3">
            <div class="flex items-center gap-2">
                <p class="text-[11px] font-bold text-slate-500 uppercase tracking-widest">My Inventory</p>
                <span class="text-[10px] font-bold bg-slate-200 text-slate-600 px-2 py-0.5 rounded" id="itemCount">0</span>
            </div>
            
            <!-- GLOBAL EDIT / DELETE CONTROLS -->
            <div class="flex bg-white rounded-lg border border-slate-200 p-0.5 shadow-sm">
                <button onclick="toggleEditMode()" id="globalEditBtn" class="w-8 h-8 flex items-center justify-center rounded text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition">
                    <i class="fa-solid fa-pencil text-xs"></i>
                </button>
                <div class="w-[1px] bg-slate-100 my-1"></div>
                <button onclick="toggleDeleteMode()" id="globalDeleteBtn" class="w-8 h-8 flex items-center justify-center rounded text-slate-400 hover:text-red-600 hover:bg-red-50 transition">
                    <i class="fa-solid fa-trash text-xs"></i>
                </button>
            </div>
        </div>

        <!-- PRODUCT LIST -->
        <ul id="productList" class="space-y-0.5"></ul>
        
    </div>

    <!-- BULK DELETE BAR -->
    <div id="bulkDeleteBar" class="hidden fixed bottom-24 left-4 right-4 z-40">
        <button onclick="deleteSelectedItems()" class="w-full bg-red-600 text-white font-bold py-3.5 rounded-lg shadow-xl flex items-center justify-center gap-2 active:scale-95 transition border-2 border-white">
            <i class="fa-solid fa-trash-can"></i>
            <span>Delete Selected Items</span>
        </button>
    </div>

    <!-- ENHANCED FLOATING CART -->
    <div class="fixed bottom-6 right-6 z-30">
        <button onclick="window.location.href='cart.html'" class="cart-float text-white rounded-full pl-6 pr-8 py-4 flex items-center gap-3 active:scale-95 transition-all group">
            <div class="relative">
                <i class="fa-solid fa-receipt text-xl group-hover:rotate-12 transition duration-300"></i>
                <span id="floatCartBadge" class="absolute -top-2 -right-2 bg-red-500 text-white text-[10px] font-bold w-5 h-5 rounded-full flex items-center justify-center hidden border-2 border-blue-600">0</span>
            </div>
            <div class="text-left leading-tight">
                <span class="block text-[10px] text-blue-200 font-bold uppercase tracking-wider">Checkout</span>
                <span class="block font-bold text-sm tracking-wide">MAKE BILL</span>
            </div>
        </button>
    </div>

    <!-- TOAST -->
    <div id="toast" class="fixed top-6 left-1/2 transform -translate-x-1/2 bg-slate-900 text-white px-5 py-2.5 rounded-full shadow-xl z-[60] opacity-0 pointer-events-none transition-all duration-300 text-xs font-bold flex gap-2 items-center">
        <i class="fa-solid fa-check-circle text-green-400"></i>
        <span id="toastMsg">Updated</span>
    </div>

    <script>
        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCmgMr4cj7ec1B09eu3xpRhCwsVCeQR9v0",
            authDomain: "tipsplit-e3wes.firebaseapp.com",
            databaseURL: "https://tipsplit-e3wes-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tipsplit-e3wes",
            storageBucket: "tipsplit-e3wes.firebasestorage.app",
            messagingSenderId: "984733883633",
            appId: "1:984733883633:web:adc1e1d22b629a6b631d50"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const session = JSON.parse(localStorage.getItem('rmz_user'));
        if (!session || !session.isLoggedIn) window.location.href = 'index.html';
        const userMobile = session.mobile;

        let editMode = false;
        let deleteMode = false;
        let editItemId = null;
        let itemsToDelete = new Set();
        let allProducts = [];

        window.onload = () => {
            loadShopData();
            loadBanner();
            loadProfile();
            updateCartBadge();
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.classList.remove('opacity-0', 'pointer-events-none');
            t.style.transform = "translate(-50%, 0)";
            setTimeout(() => { t.classList.add('opacity-0', 'pointer-events-none'); t.style.transform = "translate(-50%, -10px)"; }, 2000);
        }

        function loadShopData() {
            // Priority: LocalStorage Name -> Firebase Name
            if(session.shopName) document.getElementById('headerShopName').innerText = session.shopName;
            
            db.ref('users/' + userMobile).on('value', s => {
                if(s.exists()) {
                    const d = s.val();
                    const shop = d.shopName || d.name + "'s Store";
                    document.getElementById('headerShopName').innerText = shop;
                    document.getElementById('menuName').innerText = d.name;
                    // Update Local Session
                    session.shopName = shop;
                    session.name = d.name;
                    localStorage.setItem('rmz_user', JSON.stringify(session));
                }
            });
            document.getElementById('menuMobile').innerText = '+91 ' + userMobile;
        }

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('menuOverlay').classList.toggle('open');
        }

        // --- GLOBAL MODES ---
        function toggleEditMode() {
            if(deleteMode) toggleDeleteMode(); // Turn off delete
            editMode = !editMode;
            const btn = document.getElementById('globalEditBtn');
            
            if(editMode) {
                btn.classList.add('bg-indigo-100', 'text-indigo-600');
                showToast("Tap any item to Edit");
            } else {
                btn.classList.remove('bg-indigo-100', 'text-indigo-600');
                resetInput();
            }
            renderList();
        }

        function toggleDeleteMode() {
            if(editMode) toggleEditMode(); // Turn off edit
            deleteMode = !deleteMode;
            const btn = document.getElementById('globalDeleteBtn');
            const bar = document.getElementById('bulkDeleteBar');
            
            if(deleteMode) {
                btn.classList.add('bg-red-100', 'text-red-600');
                bar.classList.remove('hidden');
                showToast("Select items to remove");
            } else {
                btn.classList.remove('bg-red-100', 'text-red-600');
                bar.classList.add('hidden');
                itemsToDelete.clear();
            }
            renderList();
        }

        // --- RENDER ---
        db.ref('products/' + userMobile).on('value', snapshot => {
            allProducts = [];
            if(snapshot.exists()) {
                allProducts = Object.entries(snapshot.val()).reverse();
                document.getElementById('itemCount').innerText = allProducts.length;
            } else {
                document.getElementById('itemCount').innerText = "0";
            }
            renderList();
        });

        function renderList() {
            const list = document.getElementById('productList');
            list.innerHTML = '';
            
            if(allProducts.length === 0) {
                list.innerHTML = `<div class="p-8 text-center opacity-50"><p class="text-xs">Shelf Empty</p></div>`;
                return;
            }

            allProducts.forEach(([id, item]) => {
                const li = document.createElement('li');
                li.className = "bg-white border-b border-slate-50 p-4 flex items-center justify-between hover:bg-slate-50 transition-colors";
                
                let leftContent = `
                    <div>
                        <h4 class="font-bold text-slate-800 text-sm">${item.name}</h4>
                        <p class="text-[11px] text-slate-400 font-bold uppercase mt-0.5">${item.qty}</p>
                    </div>
                `;

                let rightAction = '';

                if (deleteMode) {
                    const isChecked = itemsToDelete.has(id);
                    leftContent = `
                        <div class="flex items-center gap-4 w-full" onclick="toggleCheck('${id}')">
                            <input type="checkbox" class="custom-check pointer-events-none" ${isChecked ? 'checked' : ''}>
                            <div>
                                <h4 class="font-bold text-slate-800 text-sm">${item.name}</h4>
                                <span class="text-xs text-slate-500 font-medium">${item.qty}</span>
                            </div>
                        </div>
                    `;
                } else if (editMode) {
                    rightAction = `<span class="text-[10px] font-bold text-indigo-600 bg-indigo-50 px-2 py-1 rounded">EDIT</span>`;
                    li.onclick = () => loadForEdit(id, item.name, item.qty);
                    li.classList.add('cursor-pointer');
                } else {
                    // Default Mode: Add to Cart
                    rightAction = `<button onclick="addToCartLocal('${item.name}', '${item.qty}')" class="w-8 h-8 rounded bg-slate-100 text-slate-600 flex items-center justify-center hover:bg-slate-900 hover:text-white transition active:scale-90"><i class="fa-solid fa-plus text-xs"></i></button>`;
                }

                li.innerHTML = `${leftContent} ${rightAction}`;
                list.appendChild(li);
            });
        }

        // --- CRUD ---
        function handleMainAction() {
            const name = document.getElementById('prodName').value.trim();
            const qty = document.getElementById('prodQty').value.trim();
            if(!name) return showToast("Enter Name");

            if(editItemId) {
                db.ref(`products/${userMobile}/${editItemId}`).update({ name, qty })
                .then(() => { showToast("Updated"); resetInput(); });
            } else {
                db.ref(`products/${userMobile}`).push({ name, qty: qty || '1 Unit', addedAt: firebase.database.ServerValue.TIMESTAMP })
                .then(() => { showToast("Added to Store"); document.getElementById('prodName').value=''; document.getElementById('prodQty').value=''; });
            }
        }

        function loadForEdit(id, name, qty) {
            editItemId = id;
            document.getElementById('prodName').value = name;
            document.getElementById('prodQty').value = qty;
            
            document.getElementById('inputLabel').innerText = "Update Item";
            document.getElementById('inputLabel').classList.add('text-indigo-600');
            document.getElementById('editIndicator').classList.remove('hidden');
            
            const btn = document.getElementById('mainActionBtn');
            btn.innerHTML = `<span>UPDATE ITEM</span>`;
            btn.classList.remove('btn-square-add');
            btn.classList.add('bg-indigo-600', 'text-white', 'rounded');
            window.scrollTo({top:0, behavior:'smooth'});
        }

        function resetInput() {
            editItemId = null;
            document.getElementById('prodName').value = '';
            document.getElementById('prodQty').value = '';
            document.getElementById('inputLabel').innerText = "Add to My Store";
            document.getElementById('inputLabel').classList.remove('text-indigo-600');
            document.getElementById('editIndicator').classList.add('hidden');
            const btn = document.getElementById('mainActionBtn');
            btn.innerHTML = `<i class="fa-solid fa-plus"></i> <span>Add Stock</span>`;
            btn.classList.add('btn-square-add');
            btn.classList.remove('bg-indigo-600', 'rounded');
        }

        // --- DELETE ---
        function toggleCheck(id) {
            if(itemsToDelete.has(id)) itemsToDelete.delete(id);
            else itemsToDelete.add(id);
            renderList();
        }

        function deleteSelectedItems() {
            if(itemsToDelete.size === 0) return showToast("No items selected");
            if(confirm(`Delete ${itemsToDelete.size} items?`)) {
                itemsToDelete.forEach(id => db.ref(`products/${userMobile}/${id}`).remove());
                toggleDeleteMode();
                showToast("Deleted");
            }
        }

        // --- CART ---
        function addToCartLocal(name, qty) {
            let cart = JSON.parse(localStorage.getItem('rmz_cart')) || [];
            const exists = cart.find(i => i.name === name && i.qty === qty);
            if(exists) exists.count = (exists.count || 1) + 1;
            else cart.push({ name, qty, count: 1 });
            localStorage.setItem('rmz_cart', JSON.stringify(cart));
            updateCartBadge();
            showToast("Added to Bill");
        }

        function updateCartBadge() {
            const c = JSON.parse(localStorage.getItem('rmz_cart')) || [];
            const b = document.getElementById('floatCartBadge');
            const h = document.getElementById('headerBadge');
            if(c.length > 0) { b.innerText = c.length; b.classList.remove('hidden'); h.classList.remove('hidden'); }
            else { b.classList.add('hidden'); h.classList.add('hidden'); }
        }

        // --- EXTRAS ---
        function changeShopName() {
            toggleMenu();
            const n = prompt("Enter New Shop Name:");
            if(n) db.ref('users/'+userMobile).update({shopName: n}).then(()=>showToast("Shop Name Updated"));
        }
        function loadBanner() { db.ref('admin/banner').on('value', s => { const c = document.getElementById('bannerContainer'); if(s.exists()) c.innerHTML = `<div class="bg-indigo-600 text-white p-3 rounded-lg shadow-sm text-center text-sm font-bold">${s.val().text}</div>`; else c.innerHTML = ''; }); }
        function loadProfile() { db.ref('users/'+userMobile+'/logo').once('value', s => { if(s.exists()) document.getElementById('profileImg').src = s.val(); }); }
        function uploadCompressedLogo() { const f = document.getElementById('logoInput').files[0]; if(f) { const r = new FileReader(); r.readAsDataURL(f); r.onload = e => { const i = new Image(); i.src = e.target.result; i.onload = () => { const c = document.createElement('canvas'); const x = c.getContext('2d'); const w = 300; const sc = w/i.width; c.width=w; c.height=i.height*sc; x.drawImage(i,0,0,c.width,c.height); const d = c.toDataURL('image/jpeg', 0.7); document.getElementById('profileImg').src=d; db.ref('users/'+userMobile).update({logo:d}).then(()=>showToast("Logo Updated")); }}}}
        function openAddressModal() { toggleMenu(); document.getElementById('addressModal').classList.remove('hidden'); db.ref('users/'+userMobile+'/address').once('value', s => { if(s.exists()) document.getElementById('updateAddrText').value = s.val(); }); }
        function closeAddressModal() { document.getElementById('addressModal').classList.add('hidden'); }
        function saveAddress() { const val = document.getElementById('updateAddrText').value; db.ref('users/'+userMobile).update({address:val}).then(()=>{ showToast("Address Saved"); closeAddressModal(); }); }
        function changePin() { toggleMenu(); const p = prompt("New PIN:"); if(p && p.length===4) db.ref('users/'+userMobile).update({pin:p}); }
        function logout() { localStorage.removeItem('rmz_user'); window.location.href='index.html'; }
    </script>
</body>
</html>
